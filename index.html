<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系統維護中 | 排班管理系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            color: #f8fafc;
            overflow: hidden;
        }

        /* 齒輪旋轉動畫 */
        @keyframes gear-rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes gear-rotate-reverse {
            from { transform: rotate(360deg); }
            to { transform: rotate(0deg); }
        }

        /* 呼吸燈效果 */
        @keyframes pulse-custom {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(0.98); }
        }

        .gear-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin-bottom: 2rem;
        }

        .gear-main {
            animation: gear-rotate 8s linear infinite;
            fill: #38bdf8;
        }

        .gear-small {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 50px;
            height: 50px;
            animation: gear-rotate-reverse 4s linear infinite;
            fill: #0ea5e9;
        }

        .maintenance-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1.5rem;
            padding: 3rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 90%;
            text-align: center;
            animation: pulse-custom 4s ease-in-out infinite;
        }

        .status-dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            background-color: #fbbf24;
            border-radius: 50%;
            margin-right: 8px;
            box-shadow: 0 0 10px #fbbf24;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin: 2rem 0;
            overflow: hidden;
        }

        .progress-fill {
            width: 75%;
            height: 100%;
            background: linear-gradient(90deg, #38bdf8, #818cf8);
            border-radius: 3px;
        }
    </style>
</head>
<body>

    <div class="maintenance-card">
        <!-- 圖示區域 -->
        <div class="flex justify-center">
            <div class="gear-container">
                <!-- 大齒輪 SVG -->
                <svg class="gear-main" viewBox="0 0 100 100">

                </svg>
                <!-- 小齒輪 SVG -->
                <svg class="gear-small" viewBox="0 0 100 100">
                    <path d="M94.5,41.2l-8.9-1.5c-0.7-2.3-1.6-4.5-2.7-6.5l5.3-7.4c0.8-1.1,0.7-2.7-0.3-3.7l-5.7-5.7c-1-1-2.5-1.1-3.7-0.3l-7.4,5.3c-2-1.1-4.2-2-6.5-2.7l-1.5-8.9c-0.2-1.3-1.4-2.3-2.7-2.3h-8c-1.3,0-2.5,1-2.7,2.3l-1.5,8.9c-2.3,0.7-4.5,1.6-6.5,2.7l-7.4-5.3c-1.1-0.8-2.7-0.7-3.7,0.3l-5.7,5.7c-1,1-1.1,2.5-0.3,3.7l5.3,7.4c-1.1,2-2,4.2-2.7,6.5l-8.9,1.5C1,41.4,0,42.6,0,43.9v8c0,1.3,1,2.5,2.3,2.7l8.9,1.5c0.7,2.3,1.6,4.5,2.7,6.5l-5.3,7.4c-0.8,1.1-0.7,2.7,0.3,3.7l5.7,5.7c1,1,2.5,1.1,3.7,0.3l7.4,5.3c2,1.1,4.2,2,6.5,2.7l1.5,8.9c0.2,1.3,1.4,2.3,2.7,2.3h8c1.3,0,2.5-1,2.7-2.3l1.5-8.9c2.3-0.7,4.5-1.6,6.5-2.7l7.4,5.3c1.1,0.8,2.7,0.7,3.7-0.3l5.7-5.7c1-1,1.1-2.5,0.3-3.7l-5.3-7.4c1.1-2,2-4.2,2.7-6.5l8.9-1.5c1.3-0.2,2.3-1.4,2.3-2.7v-8C96.8,42.6,95.8,41.4,94.5,41.2z M48.4,65.5c-9.4,0-17.1-7.7-17.1-17.1s7.7-17.1,17.1-17.1s17.1,7.7,17.1,17.1S57.8,65.5,48.4,65.5z"/>
                </svg>
            </div>
        </div>

        <!-- 標題 -->
        <h1 class="text-3xl font-bold mb-2 tracking-tight">系統維護更新中</h1>
        <div class="flex items-center justify-center text-yellow-400 text-sm mb-6">
            <span class="status-dot"></span>
            <span>正在優化排班演算法與資料庫效能</span>
        </div>

        <!-- 說明文字 -->
        <p class="text-slate-400 leading-relaxed mb-6">
            為了提供更穩定、更高效的排班服務，我們正在進行例行性的系統升級。在此期間，系統將暫時無法登入與操作，造成不便敬請見諒。
        </p>

        <!-- 進度條 -->
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>

        <!-- 預計資訊 -->
        <div class="grid grid-cols-2 gap-4">
            <div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700">
                <div class="text-xs text-slate-500 uppercase mb-1">預計完成時間</div>
                <div class="text-sm font-semibold">2026-02-02 06:00</div>
            </div>
            <div class="bg-slate-800/50 p-3 rounded-lg border border-slate-700">
                <div class="text-xs text-slate-500 uppercase mb-1">目前進度</div>
                <div class="text-sm font-semibold text-sky-400">數據遷移與驗證</div>
            </div>
        </div>
    </div>

    <!-- 背景裝飾 -->
    <div class="fixed -bottom-20 -left-20 w-64 h-64 bg-sky-500/10 rounded-full blur-3xl"></div>
    <div class="fixed -top-20 -right-20 w-96 h-96 bg-indigo-500/10 rounded-full blur-3xl"></div>

</body>
</html>
