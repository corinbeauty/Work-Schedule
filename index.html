    <style>

        /* 管理者狀態控制 */
        .admin-only { display: none !important; }
        body.is-admin .admin-only { display: flex !important; }
        body.is-admin .admin-only-inline { display: inline-flex !important; }

        .table-wrapper { 
            position: relative;
            overflow: auto; background: white; border-radius: 0.5rem;

        .holiday-bg { background-color: rgba(254, 226, 226, 0.4); }
        .active-tool { outline: 3px solid #4f46e5 !important; transform: scale(1.08); z-index: 80; box-shadow: 0 0 10px rgba(79, 70, 229, 0.4); }

        #vGuide, #hGuide {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.08); 
            pointer-events: none;
            z-index: 5;

        .badge-success { background-color: #10b981 !important; }

<body class="p-3">

                <thead id="tableHead"></thead>

            </div>

    <!-- 節慶備註編輯彈窗 -->

                <h3 class="text-base font-black flex items-center gap-2"><i data-lucide="command" class="w-5 h-5 text-indigo-400"></i> 管理者專區</h3>
                <div class="flex items-center gap-2">
                    <button onclick="window.openLogicSettings()" class="bg-slate-800 px-4 py-1.5 rounded-xl text-[11px] font-bold border border-slate-700 hover:bg-slate-700 transition">排班邏輯設定</button>
                    <button onclick="window.closeVacationModal()" class="hover:bg-slate-800 p-1.5 rounded-full transition"><i data-lucide="x" class="w-5 h-5"></i></button>
                </div>
            </div>
            <div class="p-8">
                <div class="bg-slate-50 p-6 rounded-[2rem] border-2 border-slate-100 space-y-6">
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-5">
                        <div class="flex flex-col">

                        <div class="flex flex-col">

    <script>
        // --- 核心工具函數 ---
        const getSafeDateStr = (y, m, d) => `${y}-${String(m + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
        
        // --- 2026-2027 國定假日清單 ---
        const PUBLIC_HOLIDAYS = {
            // 2026

        };

        // --- 核心狀態 ---
        let currentYear = 2026, currentMonth = 1; 
        let isAdmin = false, selectedTool = "休", requiredStaffCount = 15;
        let schedule = {}; let shiftLogic = []; let holidayRemarks = {};
        let editLogicIndex = -1; let saveTimeout = null;
        let holidayEditContext = null;

        let staffGroups = [
            { group: "早班", members: ["黃詩涵", "劉芸汶", "林詩涵"] },
            { group: "中班", members: ["賴彥廷", "莊秉豐", "黃靖雯", "呂佳霖"] },
            { group: "晚班", members: ["莊雅筑", "賴信吉", "柏政權", "待補"] },
            { group: "夜班", members: ["黃品睿", "王楷翔", "施孟均"] }
        ];
        let shiftTypes = [{ id: "CLEAR", label: "清除", color: "bg-slate-100 text-slate-600" }, { id: "休", label: "休", color: "bg-rose-100 text-rose-600" }, { id: "特", label: "特", color: "bg-amber-100 text-amber-700" }, { id: "補", label: "補", color: "bg-blue-100 text-blue-700" }];

        const getWeather = (date) => {
            const m = date.getMonth(), d = date.getDate(), s = (m * 31 + d) % 10;
            if(m <= 2 || m >= 10) return (s < 3 ? {l:"雨",c:"text-blue-400"} : s < 7 ? {l:"冷",c:"text-indigo-500"} : {l:"暖",c:"text-orange-400"});
            return (s < 2 ? {l:"雨",c:"text-blue-400"} : s < 8 ? {l:"晴",c:"text-amber-500"} : {l:"暖",c:"text-rose-500"});
        };

        // --- 管理者互動 ---
        window.toggleAdmin = () => {
            if(isAdmin) { isAdmin = false; document.body.classList.remove('is-admin'); document.getElementById('adminIcon').setAttribute('data-lucide', 'lock'); window.renderMonthlyTable(); lucide.createIcons(); } 
            else { document.getElementById('loginModal').classList.remove('hidden'); document.getElementById('adminPassword').focus(); }
        };
        window.verifyPassword = () => {
            const pwd = document.getElementById('adminPassword');
            if(pwd.value === "1234") { isAdmin = true; document.body.classList.add('is-admin'); document.getElementById('adminIcon').setAttribute('data-lucide', 'unlock'); window.closeLogin(); window.renderMonthlyTable(); lucide.createIcons(); } 
            else { const err = document.getElementById('loginError'); err.style.opacity = '1'; pwd.classList.add('border-rose-600'); setTimeout(() => { err.style.opacity = '0'; pwd.classList.remove('border-rose-600'); }, 2000); pwd.value = ''; pwd.focus(); }
        };
        window.closeLogin = () => { document.getElementById('loginModal').classList.add('hidden'); document.getElementById('adminPassword').value = ''; };

        // --- 視窗控制 ---
        window.openVacationModal = () => { document.getElementById('vacationModal').classList.remove('hidden'); lucide.createIcons(); };
        window.closeVacationModal = () => document.getElementById('vacationModal').classList.add('hidden');
        window.closeWeeklyConfirm = () => document.getElementById('weeklyConfirmView').classList.add('hidden');

        // --- 節慶編輯 ---
        window.openHolidayModal = (ds) => { 
            holidayEditContext = ds;
            document.getElementById('holidayModalDate').innerText = `編輯日期：${ds}`;
            document.getElementById('holidayInput').value = holidayRemarks[ds] || "";
            document.getElementById('holidayModal').classList.remove('hidden');
            document.getElementById('holidayInput').focus();
        };
        window.closeHolidayModal = () => { document.getElementById('holidayModal').classList.add('hidden'); };
        window.saveHolidayRemark = () => {
            const val = document.getElementById('holidayInput').value.trim();
            if(val) holidayRemarks[holidayEditContext] = val; else delete holidayRemarks[holidayEditContext];
            window.triggerAutoSave(); window.renderMonthlyTable(); window.closeHolidayModal();
        };

        // --- 排班邏輯 ---
        window.openLogicSettings = () => { window.renderAddLogicForm(); window.renderLogicList(); document.getElementById('logicSettingsModal').classList.remove('hidden'); };
        window.closeLogicSettings = () => { editLogicIndex = -1; document.getElementById('logicSettingsModal').classList.add('hidden'); };
        window.renderAddLogicForm = () => {
            let o = `<option value="ALL">-- 全體人員 --</option>`; staffGroups.forEach(g => g.members.forEach(m => o += `<option value="${m}">${m}</option>`));
            const pOpts = [1,2,3,4,5,6,7,8,9].map(n => `<option value="${n}" ${n===5?'selected':''}>${n}</option>`).join('');
            document.getElementById('addLogicContainer').innerHTML = `
                <div><label class="text-[8px] font-black text-slate-400 block mb-1">對象</label><select id="logicStaff" class="w-full border-2 border-slate-200 rounded-xl p-2.5 text-sm bg-white font-bold">${o}</select></div>
                <div><label class="text-[8px] font-black text-slate-400 block mb-1">時段</label><select id="logicTime" class="w-full border-2 border-slate-200 rounded-xl p-2.5 text-sm bg-white font-bold">${window.getOptions(["08:00 - 16:30","10:00 - 18:30","12:30 - 21:00","14:30 - 23:00","15:30 - 00:00","17:30 - 02:00","18:30 - 03:00","21:00 - 05:30","23:50 - 08:20"], "")}</select></div>
                <div><label class="text-[8px] font-black text-slate-400 block mb-1">主崗</label><select id="logicPosMain" class="w-full border-2 border-slate-200 rounded-xl p-2.5 text-sm bg-white font-bold"><option value="">無</option>${window.getOptions(["機","拉","A下","A上","B","櫃結","外B","消毒"], "")}</select></div>
                <div><label class="text-[8px] font-black text-slate-400 block mb-1">副崗</label><select id="logicPosSub" class="w-full border-2 border-slate-200 rounded-xl p-2.5 text-sm bg-white font-bold"><option value="">無</option>${window.getOptions(["機","拉","A下","A上","B","櫃結","外B","消毒"], "")}</select></div>
                <div><label class="text-[8px] font-black text-slate-400 block mb-1">優先</label><select id="logicPriority" class="w-full border-2 border-slate-200 rounded-xl p-2.5 text-sm bg-white font-bold">${pOpts}</select></div>`;
        };
        window.renderLogicList = () => {
            const body = document.getElementById('logicListBody');
            body.innerHTML = shiftLogic.map((l, i) => {
                if(editLogicIndex === i) {
                    let o = `<option value="ALL" ${l.person === 'ALL' ? 'selected' : ''}>全體</option>`; staffGroups.forEach(g => g.members.forEach(m => o += `<option value="${m}" ${l.person === m ? 'selected' : ''}>${m}</option>`));
                    const pEdit = [1,2,3,4,5,6,7,8,9].map(n => `<option value="${n}" ${parseInt(l.priority) === n ? 'selected' : ''}>${n}</option>`).join('');
                    return `<tr class="bg-indigo-50 border-2 border-indigo-400">
                        <td class="p-2 border"><select id="editLogicStaff" class="text-[10px] w-full border rounded p-1 font-bold">${o}</select></td>
                        <td class="p-2 border"><select id="editLogicTime" class="text-[10px] w-full border rounded p-1 font-bold">${window.getOptions(["08:00 - 16:30","10:00 - 18:30","12:30 - 21:00","14:30 - 23:00","15:30 - 00:00","17:30 - 02:00","18:30 - 03:00","21:00 - 05:30","23:50 - 08:20"], l.time)}</select></td>
                        <td class="p-2 border"><select id="editLogicPosMain" class="text-[10px] w-full border rounded p-1 font-bold"><option value="">無</option>${window.getOptions(["機","拉","A下","A上","B","櫃結","外B","消毒"], l.posMain)}</select></td>
                        <td class="p-2 border"><select id="editLogicPosSub" class="text-[10px] w-full border rounded p-1 font-bold"><option value="">無</option>${window.getOptions(["機","拉","A下","A上","B","櫃結","外B","消毒"], l.posSub)}</select></td>
                        <td class="p-2 border"><select id="editLogicPriority" class="w-full text-[10px] border rounded p-1 font-bold">${pEdit}</select></td>
                        <td class="p-2 border text-center"><button onclick="window.confirmEditLogic(${i})" class="bg-emerald-500 text-white px-4 py-1 rounded-lg font-bold">確認</button></td></tr>`;
                }
                return `<tr class="border-b text-[10px] hover:bg-slate-50 font-bold">
                    <td class="p-4 border font-black text-indigo-700">${l.person === 'ALL' ? '全體' : l.person}</td>
                    <td class="p-4 border">${l.time}</td>
                    <td class="p-4 border font-black text-slate-800">${l.posMain || '-'}</td>
                    <td class="p-4 border text-slate-400">${l.posSub || '-'}</td>
                    <td class="p-4 border text-center">${l.priority || 5}</td>
                    <td class="p-4 border text-center space-x-3"><button onclick="window.startEditLogic(${i})" class="text-indigo-600 hover:underline">編輯</button><button onclick="window.removeLogic(${i})" class="text-rose-400 hover:underline">刪除</button></td></tr>`;
            }).join('');
            lucide.createIcons();
        };
        window.startEditLogic = (i) => { editLogicIndex = i; window.renderLogicList(); };
        window.confirmEditLogic = (i) => { shiftLogic[i] = { person: document.getElementById('editLogicStaff').value, time: document.getElementById('editLogicTime').value, posMain: document.getElementById('editLogicPosMain').value, posSub: document.getElementById('editLogicPosSub').value, priority: parseInt(document.getElementById('editLogicPriority').value) || 5 }; editLogicIndex = -1; window.renderLogicList(); };
        window.addLogicRow = () => { shiftLogic.push({ person: document.getElementById('logicStaff').value, time: document.getElementById('logicTime').value, posMain: document.getElementById('logicPosMain').value, posSub: document.getElementById('logicPosSub').value, priority: parseInt(document.getElementById('logicPriority').value) || 5 }); window.renderLogicList(); };
        window.removeLogic = (i) => { if(confirm("確定刪除？")) { shiftLogic.splice(i, 1); window.renderLogicList(); } };
        window.saveLogicToCloud = async () => { try { await window.fbSetDoc(window.fbDoc(window.db, 'artifacts', window.appId, 'public', 'data', 'logic', 'current'), { data: shiftLogic }); alert("上傳完成"); } catch(e) { } };

        // --- 週報表 ---
        window.prepareWeeklyReport = () => {
            const sStr = document.getElementById('vacationStart').value; 
            const eStr = document.getElementById('vacationEnd').value;
            if(!sStr || !eStr) return alert("請先選擇區間");
            const sd = new Date(sStr); const ed = new Date(eStr);
            const diffDays = Math.ceil((ed - sd) / (1000 * 60 * 60 * 24)) + 1;
            const content = document.getElementById('weeklyConfirmContent'); content.innerHTML = ''; 
            for(let i = 0; i < diffDays; i++) {
                let d = new Date(sd); d.setDate(d.getDate() + i); 
                let ds = getSafeDateStr(d.getFullYear(), d.getMonth(), d.getDate());
                let dd = schedule[ds] || {};
                let activeWorkers = [];
                staffGroups.forEach(g => g.members.forEach(m => {
                    const s = (dd[m] || "").trim(); if (["休", "特", "補"].includes(s)) return;
                    let matches = shiftLogic.filter(x => x.person === m || x.person === 'ALL');
                    if (matches.length > 0) { matches.sort((a, b) => (a.priority || 5) - (b.priority || 5)); activeWorkers.push({ name: m, logic: matches[0] }); }
                    else { activeWorkers.push({ name: m, logic: { time: "未設時段", posMain: "待補", posSub: "" } }); }
                }));
                let rowsHtml = "";
                activeWorkers.forEach(w => { rowsHtml += `<tr><td class="text-[11px] font-black">${w.logic.time}</td><td class="text-indigo-800 font-black text-xs">${w.name}</td><td class="text-[11px]">${w.logic.posMain + (w.logic.posSub ? `(${w.logic.posSub})` : '')}</td><td></td><td></td><td></td></tr>`; });
                for(let r = 0; r < (11 - activeWorkers.length); r++) rowsHtml += `<tr><td>&nbsp;</td><td></td><td></td><td></td><td></td><td></td></tr>`;
                const offNames = Object.keys(dd).filter(n => ["休", "特", "補"].includes(dd[n])).map(n => n.slice(-1)).join('、');
                content.innerHTML += `<div class="day-card-container"><div class="report-day-title">${d.getMonth() + 1}/${d.getDate()} (週${["日", "一", "二", "三", "四", "五", "六"][d.getDay()]})</div><table class="report-table-final"><thead><tr class="report-header-bg"><td>時間</td><td>人</td><td>崗位</td><td>早</td><td>中</td><td>晚</td></tr></thead><tbody>${rowsHtml}</tbody></table><div class="mt-2 text-[11px] flex justify-between px-1 font-bold"><span>休：<span class="text-rose-500">${offNames || '無'}</span></span><span class="opacity-30 font-normal">發券：_______</span></div></div>`;
            }
            document.getElementById('weeklyConfirmView').classList.remove('hidden'); lucide.createIcons();
        };

        // --- 核心同步與渲染 ---
        window.loadGlobalState = async () => {
            if(!window.auth.currentUser) return;
            const appId = window.appId;
            try {
                const getRef = (c) => window.fbDoc(window.db, 'artifacts', appId, 'public', 'data', c, 'current');
                const [sS, pS, hS, lS, tS, nS] = await Promise.all([window.fbGetDoc(getRef('main_schedule')), window.fbGetDoc(getRef('personnel_config')), window.fbGetDoc(getRef('holiday_remarks')), window.fbGetDoc(getRef('logic')), window.fbGetDoc(getRef('toolbar_settings')), window.fbGetDoc(getRef('footer_notes'))]);
                if(sS.exists()) schedule = sS.data().schedule || {};
                if(pS.exists()) { staffGroups = pS.data().staffGroups; requiredStaffCount = pS.data().requiredStaffCount; }
                if(hS.exists()) holidayRemarks = hS.data().remarks || {};
                if(lS.exists()) shiftLogic = lS.data().data || [];
                if(tS.exists()) shiftTypes = tS.data().data;
                if(nS.exists()) document.getElementById('footerNotes').innerText = nS.data().text;
                window.renderToolbar(); window.renderMonthlyTable(); window.updateVersionFooter(); lucide.createIcons();
            } catch(e) { }
        };

        window.renderMonthlyTable = () => {
            const daysCount = new Date(currentYear, currentMonth + 1, 0).getDate();
            const head = document.getElementById('tableHead'), body = document.getElementById('tableBody'), foot = document.getElementById('tableFoot');
            document.getElementById('monthDisplay').innerText = `${currentYear}年 ${currentMonth + 1}月`;
            const totalS = staffGroups.reduce((a, b) => a + b.members.length, 0);
            
            let hW = `<tr class="bg-slate-50"><th rowspan="4" class="shift-group-col">班別</th><th rowspan="4" class="name-col-sticky bg-slate-50">
                <div class="staff-count-box w-full font-bold">
                    人力編制
                    <div class="staff-count-row mt-1"><span class="staff-count-label">應有</span><input value="${requiredStaffCount}" class="staff-count-input" onchange="window.updateRequiredStaff(this.value)" ${!isAdmin?'readonly':''}></div>
                    <div class="staff-count-row"><span class="staff-count-label">現有</span><span class="staff-count-val">${totalS}</span></div>
                    <div class="staff-count-row"><span class="staff-count-label">待補</span><span class="staff-count-val ${(requiredStaffCount-totalS)>0?'text-rose-500':''}">${Math.max(0,requiredStaffCount-totalS)}</span></div>
                </div>
            </th><th class="text-[7px] border-b text-slate-400 font-normal">天氣</th>`;
            
            let hF = `<tr class="bg-slate-50"><th class="text-[7px] border-b text-rose-500 font-black">節慶</th>`;
            let hK = `<tr class="bg-slate-50"><th class="text-[7px] border-b text-slate-400 opacity-50 font-normal">星期</th>`;
            let h2 = `<tr class="bg-slate-100"><th class="text-[8px] border-b-2 font-black">日期</th>`;
            for(let d=1; d<=daysCount; d++) {
                const date = new Date(currentYear, currentMonth, d);
                const ds = getSafeDateStr(currentYear, currentMonth, d);
                const isWeekend = (date.getDay() === 0 || date.getDay() === 6);
                const isHoliday = PUBLIC_HOLIDAYS[ds];
                const w = getWeather(date);
                hW += `<th class="${w.c} font-bold text-[7px] border-b">${w.l}</th>`;
                hF += `<th class="text-[7px] border-b cursor-pointer ${isHoliday ? 'text-rose-500 font-black' : 'text-slate-500'}" onclick="window.openHolidayModal('${ds}')">${holidayRemarks[ds] || (isHoliday || '')}</th>`;
                hK += `<th class="text-[7px] border-b font-black ${isWeekend || isHoliday ? 'text-rose-500' : 'opacity-50'}">${["日","一","二","三","四","五","六"][date.getDay()]}</th>`;
                h2 += `<th class="border-b-2 font-black text-center text-[9px] ${isWeekend || isHoliday ? 'text-rose-500' : ''}">${d}</th>`;
            }
            head.innerHTML = hW + `<th class="border-b"></th></tr>` + hF + `<th class="border-b"></th></tr>` + hK + `<th class="border-b"></th></tr>` + h2 + `<th class='bg-slate-100 text-center border-b-2 font-bold text-slate-400 text-[8px]'>共休</th></tr>`;
            
            let bHtml = "";
            staffGroups.forEach((g) => {
                g.members.forEach((n, mi) => {
                    let rOff = 0, row = `<tr class="group-${g.group} hover:brightness-95 transition">`;
                    if(mi === 0) row += `<td rowspan="${g.members.length}" class="shift-group-col bg-slate-50"><span>${g.group}</span><button onclick="window.addMember('${g.group}')" class="admin-only-inline hidden bg-indigo-500 text-white rounded w-3.5 h-3.5 mx-auto mt-1 items-center justify-center shadow-sm active:scale-90"><i data-lucide="plus" class="w-2.5 h-2.5"></i></button></td>`;
                    row += `<td class="name-col-sticky group-${g.group} font-bold"><div class="flex items-center justify-center gap-1"><input value="${n}" class="name-input" onchange="window.updateMemberName('${g.group}',${mi},this.value)" ${!isAdmin?'readonly':''}><button onclick="window.removeMember('${g.group}',${mi})" class="admin-only-inline hidden text-slate-400 active:text-rose-500"><i data-lucide="minus-circle" class="w-3 h-3"></i></button></div></td>`;
                    row += `<td class="bg-white/10 border-r"></td>`;
                    for (let d=1; d<=daysCount; d++) {
                        let ds=getSafeDateStr(currentYear, currentMonth, d), v=schedule[ds]?.[n]||"";
                        if(["休", "特", "補"].includes(v)) rOff++;
                        row += `<td class="cursor-pointer transition ${v==='休'?'bg-rose-100 text-rose-600 font-black':v==='特'?'bg-amber-100 text-amber-700 font-black':v==='補'?'bg-blue-100 text-blue-700 font-black':''} ${new Date(currentYear,currentMonth,d).getDay()%6===0&&!v?'holiday-bg':''}" onclick="window.applyTool('${ds}','${n}')">${v}</td>`;
                    }
                    bHtml += row + `<td class="font-black bg-slate-50/50 text-[9px] text-center text-indigo-600 border-l-2">${rOff}</td></tr>`;
                });
            });
            body.innerHTML = bHtml;

            let fM = `<tr class="stat-row"><td colspan="3" class="text-left px-2 font-black">早班休假 (限1)</td>`, fCW = `<tr class="stat-row"><td colspan="3" class="text-left px-2 font-black">中晚合計 (限3)</td>`, fEN = `<tr class="stat-row"><td colspan="3" class="text-left px-2 font-black">夜班休假 (限1)</td>`;
            for(let d=1; d<=daysCount; d++) {
                let ds=getSafeDateStr(currentYear, currentMonth, d), mO=0, eO=0, cO=0;
                staffGroups.forEach(g => g.members.forEach(n => {
                    const v = (schedule[ds]?.[n] || "").trim(); if(!["休","特","補"].includes(v)) return;
                    if(g.group==="早班") mO++; else if(g.group==="夜班") eO++; else cO++;
                }));
                fM += `<td class="${mO>=2?'stat-danger':''} font-black">${mO||''}</td>`;
                fCW += `<td class="${cO>3?'stat-danger':''} font-black">${cO||''}</td>`;
                fEN += `<td class="${eO>=2?'stat-danger':''} font-black">${eO||''}</td>`;
            }
            foot.innerHTML = fM + `<td></td></tr>` + fCW + `<td></td></tr>` + fEN + `<td></td></tr>`;
            lucide.createIcons();
        };

        window.renderToolbar = () => { document.getElementById('toolbar').innerHTML = shiftTypes.map(t => `<button onclick="window.selectTool('${t.id}')" id="tool-${t.id}" class="tool-btn ${t.color} px-3 py-1 rounded-lg text-[9px] font-black border-2 border-transparent ${selectedTool === t.id ? 'active-tool' : ''}">${t.label}</button>`).join(''); };
        window.selectTool = (id) => { selectedTool = id; window.renderToolbar(); };
        window.triggerAutoSave = () => { if(saveTimeout) clearTimeout(saveTimeout); const b = document.getElementById('syncBadge'); b.style.display = 'flex'; b.classList.remove('badge-success'); saveTimeout = setTimeout(async () => { try { await window.performCloudSave(); b.classList.add('badge-success'); document.getElementById('syncText').innerText = "已同步"; setTimeout(() => b.style.display='none', 1000); } catch(e) { } }, 500); };
        window.performCloudSave = async () => { if(!window.auth.currentUser) return; const appId = window.appId; const setRef = (c) => window.fbDoc(window.db, 'artifacts', appId, 'public', 'data', c, 'current'); await Promise.all([window.fbSetDoc(setRef('main_schedule'), { schedule }), window.fbSetDoc(setRef('personnel_config'), { staffGroups, requiredStaffCount }), window.fbSetDoc(setRef('logic'), { data: shiftLogic }), window.fbSetDoc(setRef('toolbar_settings'), { data: shiftTypes }), window.fbSetDoc(setRef('holiday_remarks'), { remarks: holidayRemarks }), window.fbSetDoc(setRef('footer_notes'), { text: document.getElementById('footerNotes').innerText })]); window.updateVersionFooter(); };
        window.updateVersionFooter = () => { const now = new Date(); document.getElementById('modifyTime').innerText = `同步：${now.toLocaleTimeString()}`; };
        window.applyTool = (ds, n) => { if(!schedule[ds]) schedule[ds] = {}; if(selectedTool === "CLEAR") delete schedule[ds][n]; else schedule[ds][n] = selectedTool; window.triggerAutoSave(); window.renderMonthlyTable(); };
        window.updateMemberName = (g, mi, v) => { staffGroups.find(x=>x.group===g).members[mi] = v; window.triggerAutoSave(); window.renderMonthlyTable(); };
        window.addMember = (g) => { staffGroups.find(x=>x.group===g).members.push("新人員"); window.triggerAutoSave(); window.renderMonthlyTable(); };
        window.removeMember = (g, mi) => { staffGroups.find(x=>x.group===g).members.splice(mi, 1); window.triggerAutoSave(); window.renderMonthlyTable(); };
        window.updateRequiredStaff = (v) => { requiredStaffCount = parseInt(v)||0; window.triggerAutoSave(); window.renderMonthlyTable(); };
        window.changeMonth = (o) => { currentMonth+=o; if(currentMonth>11){currentMonth=0;currentYear++;} else if(currentMonth<0){currentMonth=11;currentYear--;} window.renderMonthlyTable(); };
        window.getOptions = (list, sel) => list.map(v => `<option value="${v}" ${v === sel ? 'selected' : ''}>${v}</option>`).join('');

        const setupCrosshair = () => {
            const wrapper = document.getElementById('tableWrapper');
            const vGuide = document.getElementById('vGuide'), hGuide = document.getElementById('hGuide');
            wrapper.addEventListener('mousemove', (e) => {
                const rect = wrapper.getBoundingClientRect();
                const scrollLeft = wrapper.scrollLeft, scrollTop = wrapper.scrollTop;
                const offsetX = 119, offsetY = 96;
                const mouseX = e.clientX - rect.left, mouseY = e.clientY - rect.top;
                if (mouseX > offsetX && mouseY > offsetY) {
                    const cellX = Math.floor((mouseX - offsetX + scrollLeft) / 33) * 33 + offsetX;
                    const cellY = Math.floor((mouseY - offsetY + scrollTop) / 24) * 24 + offsetY;
                    vGuide.style.display = 'block'; hGuide.style.display = 'block';
                    vGuide.style.left = cellX + 'px'; hGuide.style.top = cellY + 'px';
                } else { vGuide.style.display = 'none'; hGuide.style.display = 'none'; }
            });
            wrapper.addEventListener('mouseleave', () => { vGuide.style.display = 'none'; hGuide.style.display = 'none'; });
        };
        window.onload = () => { window.renderMonthlyTable(); window.renderToolbar(); lucide.createIcons(); setupCrosshair(); };
    </script>
</body>
</html>
