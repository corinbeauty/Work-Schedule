<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>手舞足道集團排班系統 - v26.2.1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- 核心配置 ---
        const PASS_ADMIN = "1234";
        const PASS_SYSTEM = "pq0800731016";
        const PATH_MAIN = "shou-wu-zu-dao-main";
        const PATH_TEST = "shou-wu-zu-dao-test";

        window.PASS_ADMIN = PASS_ADMIN;
        window.PASS_SYSTEM = PASS_SYSTEM;
        window.PATH_MAIN = PATH_MAIN;
        window.PATH_TEST = PATH_TEST;
        window.appId = PATH_MAIN; // 初始強制載入正式版

        const firebaseConfig = {
            apiKey: "AIzaSyAHYzkX3mayN0LQf4AOwHTlxEsUhOlsaNc",
            authDomain: "work-schedule-37d9c.firebaseapp.com",
            projectId: "work-schedule-37d9c",
            storageBucket: "work-schedule-37d9c.firebasestorage.app",
            messagingSenderId: "40238514363",
            appId: "1:40238514363:web:fc8ff34ac58c010b2e699e",
            measurementId: "G-92P4R3WY0N"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.db = db; window.auth = auth;
        window.fbDoc = doc; window.fbSetDoc = setDoc; window.fbGetDoc = getDoc;

        // 強制先驗證再讀取
        onAuthStateChanged(auth, async (user) => {
            if (user) { 
                console.log("Firebase 驗證成功");
                await window.loadGlobalState(); 
            } else {
                signInAnonymously(auth).catch(err => {
                    console.error("Auth Fail:", err);
                    document.getElementById('syncText').innerText = "連線失敗，請檢查網路";
                });
            }
        });
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { font-family: 'Inter', 'Microsoft JhengHei', sans-serif; background-color: #f8fafc; font-size: 0.62rem; touch-action: manipulation; }
        
        .admin-only { display: none !important; }
        .system-only { display: none !important; }
        body.is-admin .admin-only { display: flex !important; }
        body.is-system .system-only { display: flex !important; }
        
        body.is-test-active::before {
            content: "⚠️ 開發者測試模式 (TEST 路徑已啟用) ⚠️";
            position: fixed; top: 0; left: 0; right: 0; height: 18px;
            background: #f59e0b; color: #000; font-weight: 900; font-size: 10px;
            display: flex; align-items: center; justify-content: center; z-index: 9999;
        }

        .table-wrapper { position: relative; overflow: auto; background: white; border-radius: 0.5rem; box-shadow: 0 4px 20px -5px rgb(0 0 0 / 0.1); width: 100%; min-height: 400px; margin-top: 10px; }
        table { border-collapse: separate; border-spacing: 0; width: 100%; table-layout: fixed; position: relative; z-index: 10; }
        th, td { border: 1px solid #e2e8f0; text-align: center; padding: 0.2rem 0.1rem; height: 24px; background: transparent; }
        .shift-group-col { position: sticky; left: 0; z-index: 70; background: #f8fafc !important; font-weight: bold; writing-mode: vertical-rl; text-orientation: upright; width: 24px !important; }
        .name-col-sticky { position: sticky; left: 24px; z-index: 69; background: inherit; border-right: 2px solid #cbd5e1; width: 95px !important; }
        .active-tool { outline: 3px solid #4f46e5 !important; transform: scale(1.08); z-index: 80; }
        
        /* 十字高亮 */
        #vGuide, #hGuide { position: absolute; background-color: rgba(0, 0, 0, 0.08); pointer-events: none; z-index: 5; display: none; }
        #vGuide { top: 0; bottom: 0; width: 33px; border-left: 1px solid rgba(0,0,0,0.03); border-right: 1px solid rgba(0,0,0,0.03); } 
        #hGuide { left: 0; right: 0; height: 24px; border-top: 1px solid rgba(0,0,0,0.03); border-bottom: 1px solid rgba(0,0,0,0.03); }

        .modal-overlay { background: rgba(15, 23, 42, 0.85); backdrop-filter: blur(4px); z-index: 1000; position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; }
        .locked-banner { background-color: #fff1f2; color: #e11d48; font-weight: 900; border: 1.5px solid #fecdd3; padding: 3px 10px; border-radius: 8px; font-size: 9px; display: none; align-items: center; gap: 6px; }
        body.is-locked .locked-banner { display: inline-flex; }

        /* 報表網格 */
        .weekly-confirm-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; padding: 15px; max-width: 1400px; margin: 0 auto; }
        .day-card-container { border: 2.1px solid #0f172a; padding: 10px; background: #fff; border-radius: 6px; }
        .report-day-title { text-align: center; font-weight: 900; border-bottom: 2.5px solid #0f172a; margin-bottom: 6px; padding-bottom: 3px; font-size: 14px; }
        .report-table-final { width: 100%; border-collapse: collapse; font-size: 10px; table-layout: fixed; }
        .report-table-final td { border: 1px solid #0f172a; height: 28px; text-align: center; font-weight: bold; }
        .col-report-check { color: #ef4444 !important; font-weight: 900 !important; width: 20px; }
        .voucher-input { display: inline-block; min-width: 8ch; border-bottom: 1px solid #94a3b8; outline: none; padding: 0 4px; color: #1e293b; font-weight: 900; }

        @media print {
            .no-print, .modal-overlay, body.is-test-active::before { display: none !important; }
            body { background: white !important; padding: 0 !important; }
            #weeklyConfirmView { position: static !important; display: block !important; }
            .weekly-confirm-grid { display: grid !important; grid-template-columns: repeat(3, 1fr) !important; gap: 10px !important; }
        }
    </style>
</head>
<body class="p-3">

    <!-- 同步與載入指示器 -->
    <div id="syncBadge" class="bg-slate-900 text-white px-6 py-3 rounded-full shadow-2xl flex items-center gap-3 text-[10px] font-black border border-slate-700 fixed bottom-8 right-8 z-[5000]">
        <i data-lucide="refresh-cw" id="syncIcon" class="w-4 h-4 animate-spin text-indigo-400"></i>
        <span id="syncText">正在連線至雲端...</span>
    </div>

    <div id="app" class="max-w-full mx-auto">
        <header class="mb-4 flex flex-col md:flex-row justify-between items-end gap-3 no-print">
            <div class="flex items-end gap-5">
                <div>
                    <h1 class="text-xl font-black text-slate-800 tracking-tighter flex items-center gap-3">
                        中清店 - 預排休假表
                        <div id="lockStatusHeader" class="locked-banner"><i data-lucide="lock" class="w-3.5 h-3.5"></i> 已鎖定</div>
                    </h1>
                    <div class="flex items-center gap-2 mt-1 text-[10px] font-bold bg-white px-3 py-1.5 rounded-xl shadow-sm border border-slate-200">
                        <button onclick="window.changeMonth(-1)"><i data-lucide="chevron-left" class="w-4 h-4"></i></button>
                        <span id="monthDisplay" class="min-w-[90px] text-center text-indigo-700 font-black">2026年 2月</span>
                        <button onclick="window.changeMonth(1)"><i data-lucide="chevron-right" class="w-4 h-4"></i></button>
                        <button id="monthLockBtn" onclick="window.handleLockAction()" class="ml-2 text-slate-300 hover:text-indigo-600 transition focus:outline-none">
                            <i data-lucide="lock-open" id="lockIconDisplay" class="w-4.5 h-4.5"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="flex flex-wrap gap-2 items-center w-full md:w-auto">
                <!-- 開發者遷移按鈕 -->
                <button onclick="window.migrateToDevMode()" class="system-only bg-amber-500 text-white px-4 py-2 rounded-2xl flex items-center gap-2 text-[10px] font-black shadow-lg hover:bg-amber-600 transition">
                    <i data-lucide="copy" class="w-4 h-4 text-white"></i> 遷移資料至開發者模式
                </button>

                <div class="bg-white p-2 rounded-2xl shadow-sm border border-slate-200 flex gap-4 items-center">
                    <div class="flex flex-col pr-2 border-r border-slate-100">
                        <span class="text-[10px] font-black text-slate-400">快速標記</span>
                        <button onclick="window.openToolManager()" class="admin-only text-[9px] text-indigo-600 font-black">管理工具</button>
                    </div>
                    <div id="toolbar" class="flex gap-2 items-center"></div>
                </div>
                <div class="flex gap-1 ml-auto">
                    <div class="admin-only">
                        <button onclick="window.openVacationModal()" class="bg-indigo-600 text-white px-4 py-2 rounded-2xl flex items-center gap-2 text-xs font-black shadow-lg"><i data-lucide="layout-grid" class="w-4 h-4 text-white"></i> 管理區</button>
                    </div>
                    <button onclick="window.toggleAdmin()" class="p-3 text-slate-400 hover:text-indigo-600 bg-white border-2 border-slate-100 rounded-2xl shadow-sm transition">
                        <i data-lucide="lock" id="adminIcon" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>
        </header>

        <div class="table-wrapper no-print" id="tableWrapper">
            <div id="vGuide"></div>
            <div id="hGuide"></div>
            <table id="monthlyTable">
                <thead id="tableHead"></thead>
                <tbody id="tableBody"></tbody>
                <tfoot id="tableFoot"></tfoot>
            </table>
        </div>

        <div id="footerNotes" class="footer-note-box no-print" contenteditable="true" onblur="window.triggerAutoSave()">
            載入資料中...
        </div>

        <footer class="mt-4 text-[10px] text-slate-400 flex justify-between items-center bg-white p-5 rounded-2xl border border-slate-200 shadow-sm no-print">
            <div class="flex gap-4">
                <span class="font-black text-emerald-600 flex items-center gap-1"><i data-lucide="check-circle" class="w-3 h-3"></i> 雲端正常</span>
            </div>
            <div class="flex gap-1 items-center font-mono font-bold text-slate-500">
                <span>©</span>
                <span class="cursor-pointer hover:text-indigo-600 transition" onclick="window.openLogin('SYSTEM')">原點數位科技</span>
                <span>2026</span>
                <span id="modifyTime" class="ml-4">載入狀態：完成</span>
            </div>
        </footer>
    </div>

    <!-- 驗證視窗 -->
    <div id="loginModal" class="modal-overlay hidden no-print">
        <div class="bg-white p-12 rounded-[3rem] shadow-2xl w-80 text-center border-4 border-slate-50 relative">
            <h3 id="loginTitle" class="text-xl font-black mb-4 uppercase text-slate-800 tracking-tighter">權限驗證</h3>
            <input type="password" id="adminPassword" class="w-full border-4 border-slate-100 rounded-[1.5rem] py-5 text-center focus:border-indigo-500 outline-none font-black text-2xl bg-slate-50" maxlength="12">
            <div id="loginError" class="text-rose-600 text-[11px] font-black mt-2 opacity-0">密碼不正確</div>
            <div class="flex flex-col gap-4 mt-6">
                <button onclick="window.verifyPassword()" class="w-full py-5 bg-indigo-600 text-white rounded-[1.5rem] text-base font-black shadow-xl active:scale-95">確認驗證</button>
                <button onclick="window.closeLogin()" class="w-full py-2 text-slate-400 text-xs font-bold transition">取消返回</button>
            </div>
        </div>
    </div>

    <!-- 週報表頁面 -->
    <div id="weeklyConfirmView" class="hidden fixed inset-0 bg-slate-50 overflow-y-auto z-[4000]">
        <div class="sticky top-0 bg-slate-900 text-white p-5 flex justify-between items-center no-print">
            <div><h2 class="text-xl font-black">人力安排確認報表</h2><p class="text-[9px] text-indigo-400">橫向 3 欄模式 | 紅字自動計數</p></div>
            <div class="flex gap-3">
                <button onclick="window.printReport()" class="bg-emerald-600 px-8 py-3 rounded-2xl text-sm font-black flex items-center gap-2 shadow-lg"><i data-lucide="printer"></i> 輸出 PDF</button>
                <button onclick="window.closeWeeklyConfirm()" class="bg-slate-800 px-10 py-3 rounded-2xl text-sm font-black border-2 border-slate-700">返回修改</button>
            </div>
        </div>
        <div id="weeklyConfirmContent" class="weekly-confirm-grid"></div>
    </div>

    <script>
        // --- 核心邏輯 ---
        let currentYear = 2026, currentMonth = 1; 
        let schedule = {}; let holidayRemarks = {}; let staffAliases = {}; let lockedMonths = {};
        let shiftLogic = []; let knownPositions = ["機","拉","A下","A上","B","櫃結","外B","消毒","B結"];
        let staffGroups = [{ group: "早班", members: ["黃詩涵", "劉芸汶", "林詩涵"] }, { group: "中班", members: ["賴彥廷", "莊秉豐", "黃靖雯", "呂佳霖"] }, { group: "晚班", members: ["莊雅筑", "賴信吉", "柏政權", "待補"] }, { group: "夜班", members: ["黃品睿", "王楷翔", "施孟均"] }];
        let requiredStaffCount = 15; let selectedTool = "休";
        let isAdmin = false; let isSystem = false; let holidayEditContext = null; let lockActionType = null;
        let saveTimeout = null;

        const getSafeDateStr = (y, m, d) => `${y}-${String(m + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
        const isCurrentMonthLocked = () => lockedMonths[`${currentYear}-${currentMonth + 1}`] || false;
        const canEdit = () => isAdmin || isSystem || !isCurrentMonthLocked();

        // --- 數據載入 (強韌版) ---
        window.loadGlobalState = async () => {
            const badge = document.getElementById('syncBadge');
            const txt = document.getElementById('syncText');
            badge.classList.remove('hidden');
            
            const fetchTable = async (name) => {
                try {
                    const snap = await window.fbGetDoc(window.fbDoc(window.db, 'artifacts', window.appId, 'public', 'data', name, 'current'));
                    return snap.exists() ? snap.data() : null;
                } catch(e) { return null; }
            };

            txt.innerText = "讀取正式資料...";
            const [ms, pc, hr, lg, sa, ls, fn] = await Promise.all([
                fetchTable('main_schedule'), fetchTable('personnel_config'), fetchTable('holiday_remarks'),
                fetchTable('logic'), fetchTable('staff_aliases'), fetchTable('lock_state'), fetchTable('footer_notes')
            ]);

            if(ms) schedule = ms.schedule || {};
            if(pc) { staffGroups = pc.staffGroups; requiredStaffCount = pc.requiredStaffCount; }
            if(hr) holidayRemarks = hr.remarks || {};
            if(lg) shiftLogic = lg.data || [];
            if(sa) staffAliases = sa.data || {};
            if(ls) lockedMonths = ls.data || {};
            if(fn) document.getElementById('footerNotes').innerText = fn.text;

            window.renderMonthlyTable();
            window.renderToolbar();
            badge.classList.add('hidden');
            document.getElementById('modifyTime').innerText = `更新：${new Date().toLocaleTimeString()}`;
        };

        // --- 驗證與權限 ---
        window.openLogin = (type) => { lockActionType = type; document.getElementById('loginTitle').innerText = (type === 'SYSTEM') ? '系統開發驗證' : '管理驗證'; document.getElementById('loginModal').classList.remove('hidden'); document.getElementById('adminPassword').focus(); };
        window.verifyPassword = () => {
            const pwd = document.getElementById('adminPassword').value;
            if (pwd === window.PASS_SYSTEM) {
                isSystem = true; isAdmin = true; document.body.classList.add('is-admin', 'is-system');
                if (lockActionType?.includes('LOCK')) handleLockStateChange(lockActionType === 'LOCK');
                window.closeLogin(); window.renderMonthlyTable(); lucide.createIcons();
            } else if (pwd === window.PASS_ADMIN) {
                isAdmin = true; document.body.classList.add('is-admin');
                if (lockActionType?.includes('LOCK')) handleLockStateChange(lockActionType === 'LOCK');
                window.closeLogin(); window.renderMonthlyTable(); lucide.createIcons();
            } else {
                document.getElementById('loginError').style.opacity = '1'; setTimeout(()=>document.getElementById('loginError').style.opacity='0',2000);
            }
        };
        const handleLockStateChange = (state) => {
            lockedMonths[`${currentYear}-${currentMonth + 1}`] = state;
            window.fbSetDoc(window.fbDoc(window.db, 'artifacts', window.appId, 'public', 'data', 'lock_state', 'current'), { data: lockedMonths });
        };
        window.closeLogin = () => document.getElementById('loginModal').classList.add('hidden');

        // --- 數據遷移 ---
        window.migrateToDevMode = async () => {
            if(!isSystem) return;
            const badge = document.getElementById('syncBadge'); const txt = document.getElementById('syncText');
            badge.classList.remove('hidden');
            const COLLECTIONS = ['main_schedule', 'personnel_config', 'holiday_remarks', 'logic', 'footer_notes', 'staff_aliases', 'lock_state', 'toolbar_settings'];
            try {
                for (const col of COLLECTIONS) {
                    txt.innerText = `備份: ${col}...`;
                    const snap = await window.fbGetDoc(window.fbDoc(window.db, 'artifacts', window.PATH_MAIN, 'public', 'data', col, 'current'));
                    if (snap.exists()) await window.fbSetDoc(window.fbDoc(window.db, 'artifacts', window.PATH_TEST, 'public', 'data', col, 'current'), snap.data());
                }
                window.appId = window.PATH_TEST; document.body.classList.add('is-test-active');
                await window.loadGlobalState();
                alert("✅ 資料遷移成功！目前為隔離環境。");
            } catch (e) { alert("❌ 遷移失敗"); } finally { badge.classList.add('hidden'); }
        };

        // --- UI 渲染 ---
        window.renderMonthlyTable = () => {
            const locked = isCurrentMonthLocked();
            document.body.classList.toggle('is-locked', locked);
            const lockIcon = document.getElementById('lockIconDisplay');
            if(lockIcon) lockIcon.setAttribute('data-lucide', locked ? 'lock' : 'lock-open');
            
            const daysCount = new Date(currentYear, currentMonth + 1, 0).getDate();
            document.getElementById('monthDisplay').innerText = `${currentYear}年 ${currentMonth + 1}月`;
            const head = document.getElementById('tableHead'), body = document.getElementById('tableBody');
            const totalS = staffGroups.reduce((a, b) => a + b.members.length, 0);

            let hW = `<tr class="bg-slate-50"><th rowspan="4" class="shift-group-col">班別</th><th rowspan="4" class="name-col-sticky bg-slate-50"><div class="staff-count-box w-full font-bold">人力編制<div class="staff-count-row mt-1">應有 <input value="${requiredStaffCount}" class="staff-count-input" onchange="window.updateRequiredStaff(this.value)" ${!canEdit()?'readonly':''}></div><div>現有 <span class="font-black">${totalS}</span></div></div></th><th>天氣</th>`;
            let hF = `<tr class="bg-slate-50"><th>節慶</th>`;
            let hK = `<tr class="bg-slate-50"><th>星期</th>`;
            let h2 = `<tr class="bg-slate-100"><th>日期</th>`;
            for(let d=1; d<=daysCount; d++) {
                const date = new Date(currentYear, currentMonth, d); const ds = getSafeDateStr(currentYear, currentMonth, d);
                const isWeekend = (date.getDay() === 0 || date.getDay() === 6); const isHoliday = PUBLIC_HOLIDAYS[ds];
                const w = ((m, day) => { const s = (m * 31 + day) % 10; return s<3 ? {l:"雨",c:"text-blue-400"} : s<7 ? {l:"冷",c:"text-indigo-500"} : {l:"暖",c:"text-orange-400"}; })(currentMonth, d);
                hW += `<th class="${w.c} text-[7px] font-bold">${w.l}</th>`;
                hF += `<th class="text-[7px] cursor-pointer ${isHoliday ? 'text-rose-500 font-black' : 'text-slate-500'}" onclick="window.handleHolidayClick('${ds}')">${holidayRemarks[ds] || (isHoliday || '')}</th>`;
                hK += `<th class="text-[7px] ${isWeekend || isHoliday ? 'text-rose-500 font-black' : 'opacity-50'}">${["日","一","二","三","四","五","六"][date.getDay()}</th>`;
                h2 += `<th class="border-b-2 font-black text-[9px] ${isWeekend || isHoliday ? 'text-rose-500' : ''}">${d}</th>`;
            }
            head.innerHTML = hW + `</tr>` + hF + `</tr>` + hK + `</tr>` + h2 + `<th class='bg-slate-100 text-[8px] font-black border-b-2'>共休</th></tr>`;

            let bHtml = "";
            staffGroups.forEach((g) => { g.members.forEach((n, mi) => {
                let rOff = 0, row = `<tr class="group-${g.group} transition">`;
                if(mi === 0) row += `<td rowspan="${g.members.length}" class="shift-group-col bg-slate-50"><span>${g.group}</span></td>`;
                row += `<td class="name-col-sticky group-${g.group} font-bold"><input value="${n}" class="name-input" readonly></td>`;
                for (let d=1; d<=daysCount; d++) {
                    let ds=getSafeDateStr(currentYear, currentMonth, d), v=schedule[ds]?.[n]||"";
                    if(["休", "特", "補"].includes(v)) rOff++;
                    row += `<td class="cursor-pointer ${v==='休'?'bg-rose-100 text-rose-600 font-black':v==='特'?'bg-amber-100 text-amber-700 font-black':v==='補'?'bg-blue-100 text-blue-700 font-black':''}" onclick="window.applyTool('${ds}','${n}')">${v}</td>`;
                }
                bHtml += row + `<td class="font-black text-indigo-600">${rOff}</td></tr>`;
            }); });
            body.innerHTML = bHtml; lucide.createIcons();
        };

        window.handleLockAction = () => { const locked = isCurrentMonthLocked(); if(isAdmin || isSystem) { handleLockStateChange(!locked); window.renderMonthlyTable(); lucide.createIcons(); } else { window.openLogin(locked ? 'UNLOCK' : 'LOCK'); } };
        window.handleHolidayClick = (ds) => { if(canEdit()) window.openHolidayModal(ds); };
        window.openHolidayModal = (ds) => { holidayEditContext = ds; document.getElementById('holidayModalDate').innerText = ds; document.getElementById('holidayInput').value = holidayRemarks[ds] || ""; document.getElementById('holidayModal').classList.remove('hidden'); };
        window.saveHolidayRemark = () => { const v = document.getElementById('holidayInput').value.trim(); if(v) holidayRemarks[holidayEditContext] = v; else delete holidayRemarks[holidayEditContext]; window.triggerAutoSave(); window.renderMonthlyTable(); document.getElementById('holidayModal').classList.add('hidden'); };
        window.renderToolbar = () => { document.getElementById('toolbar').innerHTML = shiftTypes.map(t => `<button onclick="window.selectTool('${t.id}')" class="tool-btn ${t.color} px-3 py-1 rounded-lg text-[9px] font-black border-2 border-transparent ${selectedTool === t.id ? 'active-tool' : ''}">${t.label}</button>`).join(''); };
        window.selectTool = (id) => { selectedTool = id; window.renderToolbar(); };
        window.triggerAutoSave = () => { if(saveTimeout) clearTimeout(saveTimeout); saveTimeout = setTimeout(() => window.performCloudSave(), 500); };
        window.performCloudSave = async () => { if(!window.auth.currentUser) return; const setRef = (c) => doc(window.db, 'artifacts', window.appId, 'public', 'data', c, 'current'); await Promise.all([setDoc(setRef('main_schedule'), { schedule }), setDoc(setRef('personnel_config'), { staffGroups, requiredStaffCount }), setDoc(setRef('holiday_remarks'), { remarks: holidayRemarks }), setDoc(setRef('footer_notes'), { text: document.getElementById('footerNotes').innerText }), setDoc(setRef('staff_aliases'), { data: staffAliases }), setDoc(setRef('lock_state'), { data: lockedMonths })]); };
        window.applyTool = (ds, n) => { if(!canEdit()) return; if(!schedule[ds]) schedule[ds] = {}; if(selectedTool === "CLEAR") delete schedule[ds][n]; else schedule[ds][n] = selectedTool; window.triggerAutoSave(); window.renderMonthlyTable(); };
        window.updateMemberName = (g, mi, v) => { if(!canEdit()) return; staffGroups.find(x=>x.group===g).members[mi] = v; window.triggerAutoSave(); window.renderMonthlyTable(); };
        window.updateRequiredStaff = (v) => { if(!canEdit()) return; requiredStaffCount = parseInt(v)||0; window.triggerAutoSave(); window.renderMonthlyTable(); };
        window.changeMonth = (o) => { currentMonth+=o; if(currentMonth>11){currentMonth=0;currentYear++;} else if(currentMonth<0){currentMonth=11;currentYear--;} window.loadGlobalState(); };
        window.printReport = () => window.print();
        window.closeWeeklyConfirm = () => document.getElementById('weeklyConfirmView').classList.add('hidden');
        window.openVacationModal = () => document.getElementById('vacationModal').classList.remove('hidden');
        window.closeVacationModal = () => document.getElementById('vacationModal').classList.add('hidden');

        // --- 週報表產出器 ---
        window.prepareWeeklyReport = () => {
            const sStr = document.getElementById('vacationStart').value; const eStr = document.getElementById('vacationEnd').value;
            if(!sStr || !eStr) return alert("請選日期"); window.closeVacationModal();
            const content = document.getElementById('weeklyConfirmContent'); content.innerHTML = ''; 
            const sd = new Date(sStr); const ed = new Date(eStr);
            const flatOrder = staffGroups.flatMap(g => g.members);
            const diffDays = Math.ceil((ed - sd) / (1000 * 60 * 60 * 24)) + 1;
            for(let i = 0; i < diffDays; i++) {
                let d = new Date(sd); d.setDate(d.getDate() + i); let ds = getSafeDateStr(d.getFullYear(), d.getMonth(), d.getDate());
                let dd = schedule[ds] || {}; let activeWorkers = [];
                const wObj = ((m, day) => { const s = (m * 31 + day) % 10; return s<3 ? {l:"雨",c:"text-blue-400"} : s<7 ? {l:"冷",c:"text-indigo-500"} : {l:"暖",c:"text-orange-400"}; })(d.getMonth(), d.getDate());
                const combinedRem = [PUBLIC_HOLIDAYS[ds]||"", holidayRemarks[ds]||""].filter(x=>x).join(' ');
                staffGroups.forEach(g => g.members.forEach(m => {
                    const status = (dd[m] || "").trim(); if (["休", "特", "補"].includes(status)) return;
                    let matches = shiftLogic.filter(x => x.person === m);
                    activeWorkers.push({name:m, logic: matches[0] || {time:"08:00 - 16:30", posMain:"待補"}});
                }));
                let mC=0, aC=0, eC=0, rowsHtml = "";
                activeWorkers.forEach(w => {
                    const st = w.logic.time.split(' - ')[0]; let mV="", aV="", eV="";
                    if(st >= "08:00" && st <= "15:30") mV=++mC; if(st >= "15:30" && st <= "21:00") aV=++aC; if(st >= "17:30" && st <= "23:50") eV=++eC;
                    rowsHtml += `<tr><td class="col-report-time">${w.logic.time}</td><td class="col-report-name">${w.name}</td><td class="col-report-pos" contenteditable="true">${w.logic.posMain}</td><td class="col-report-check">${mV}</td><td class="col-report-check">${aV}</td><td class="col-report-check">${eV}</td></tr>`;
                });
                for(let r=0; r<(11-activeWorkers.length); r++) rowsHtml += `<tr><td></td><td></td><td contenteditable="true"></td><td></td><td></td><td></td></tr>`;
                const offNames = Object.keys(dd).filter(n=>["休","特","補"].includes(dd[n])).sort((a,b)=>flatOrder.indexOf(a)-flatOrder.indexOf(b)).map(n=>staffAliases[n]||n).join('、');
                content.innerHTML += `<div class="day-card-container"><div class="report-day-title flex items-center justify-center gap-1"><span>${d.getMonth()+1}/${d.getDate()}</span><span class="${wObj.c} text-[9px]">${wObj.l}</span>${combinedRem ? `<span class="text-rose-600 text-[9px]">[${combinedRem}]</span>` : ''}</div><table class="report-table-final"><thead><tr class="bg-slate-100"><td>時間</td><td>人</td><td>崗位</td><td>早</td><td>中</td><td>晚</td></tr></thead><tbody>${rowsHtml}</tbody></table><div class="mt-2 text-[11px] flex justify-between font-bold"><span>休：<span class="text-rose-500">${offNames||'無'}</span></span><span>發券：<span contenteditable="true" class="voucher-input"></span></span></div></div>`;
            }
            document.getElementById('weeklyConfirmView').classList.remove('hidden'); lucide.createIcons();
        };

        window.openAliasSettings = () => {
            const container = document.getElementById('aliasListBody'); let h = "";
            staffGroups.forEach(g => g.members.forEach(m => { h += `<div class="flex items-center gap-4 bg-slate-50 p-2 rounded-lg border border-slate-100"><span class="w-20 font-black">${m}</span><input type="text" data-name="${m}" value="${staffAliases[m] || ''}" class="flex-1 border p-1 rounded font-black"></div>`; }));
            container.innerHTML = h; document.getElementById('aliasSettingsModal').classList.remove('hidden');
        };
        window.closeAliasSettings = () => document.getElementById('aliasSettingsModal').classList.add('hidden');
        window.saveAliasesToCloud = async () => {
            const inputs = document.querySelectorAll('#aliasListBody input');
            inputs.forEach(i => { const n = i.getAttribute('data-name'); const a = i.value.trim(); if(a) staffAliases[n] = a; else delete staffAliases[n]; });
            await setDoc(doc(window.db, 'artifacts', window.appId, 'public', 'data', 'staff_aliases', 'current'), { data: staffAliases }); alert("存檔成功"); window.closeAliasSettings();
        };

        window.openLogicSettings = () => { window.renderLogicList(); document.getElementById('logicSettingsModal').classList.remove('hidden'); };
        window.closeLogicSettings = () => document.getElementById('logicSettingsModal').classList.add('hidden');
        window.renderLogicList = () => {
            const body = document.getElementById('logicListBody');
            body.innerHTML = shiftLogic.map((l, i) => `<div class="p-2 border-b text-[10px] flex justify-between"><span>${l.person}: ${l.time}</span><button onclick="window.removeLogic(${i})" class="text-rose-400 underline">刪除</button></div>`).join('');
        };
        window.saveLogicToCloud = async () => { await setDoc(doc(window.db, 'artifacts', window.appId, 'public', 'data', 'logic', 'current'), { data: shiftLogic }); alert("完成"); };

        window.onload = () => { lucide.createIcons(); };
    </script>
</body>
</html>
