<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手舞足道集團排班系統</title>
    <!-- Tailwind CSS & Lucide Icons -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, getDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'shift-scheduler-v3';

        window.db = db;
        window.auth = auth;
        window.appId = appId;
        
        window.fbDoc = doc;
        window.fbSetDoc = setDoc;
        window.fbGetDoc = getDoc;
        window.fbCollection = collection;
        window.fbGetDocs = getDocs;

        const initAuth = async () => {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (err) {
                console.error("Auth Fail:", err);
            }
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.loadGlobalState(); 
            }
        });

        initAuth();
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', 'Microsoft JhengHei', sans-serif; background-color: #f1f5f9; }
        .table-wrapper { overflow-x: auto; background: white; border-radius: 0.75rem; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); }

        /* 管理員限定顯示 */

            .weekly-confirm-grid { grid-template-columns: repeat(2, 1fr) !important; padding: 0 !important; }

        }

    <script>
        let currentYear = 2026, currentMonth = 1; 
        let isAdmin = false, selectedTool = "", requiredStaffCount = 15;
        let schedule = {}, holidayRemarks = {}, shiftLogic = [], editLogicIndex = -1;
        let staffGroups = [
            { group: "早班", members: ["黃詩涵", "劉芸汶", "林詩涵"] },
            { group: "中班", members: ["賴彥廷", "莊秉豐", "黃靖雯", "呂佳霖"] },
            { group: "晚班", members: ["莊雅筑", "賴信吉", "柏政權", "待補"] },
            { group: "夜班", members: ["黃品睿", "王楷翔", "施孟均"] }
        ];

        // 預設快速選取工具
        let shiftTypes = [
            { id: "CLEAR", label: "清除", color: "bg-slate-100 text-slate-600" }, 
            { id: "休", label: "休", color: "bg-rose-100 text-rose-600" }, 
            { id: "特", label: "特", color: "bg-amber-100 text-amber-700" }, 
            { id: "補", label: "補", color: "bg-blue-100 text-blue-700" }
        ];

        const TW_HOLIDAYS_2026 = { "2026-01-01": "元旦", "2026-02-16": "除夕", "2026-02-17": "初一", "2026-02-18": "初二", "2026-02-19": "初三", "2026-02-20": "初四", "2026-02-21": "初五", "2026-02-28": "228和平紀念日", "2026-04-04": "兒童節", "2026-04-05": "清明節", "2026-05-01": "勞動節", "2026-06-19": "端午節", "2026-09-25": "中秋節", "2026-10-10": "國慶日" };
        const LUNAR_EVENTS_2026 = { "2026-02-18": "初二", "2026-03-04": "十六", "2026-03-20": "初二", "2026-04-03": "十六", "2026-04-18": "初二", "2026-05-02": "十六", "2026-05-18": "初二", "2026-06-01": "十六", "2026-06-16": "初二", "2026-06-30": "十六", "2026-07-15": "初二", "2026-07-29": "十六", "2026-08-14": "初二", "2026-08-28": "十六", "2026-09-12": "初二", "2026-09-26": "十六", "2026-10-12": "初二", "2026-10-26": "十六", "2026-11-10": "初二", "2026-11-24": "十六", "2026-12-10": "初二", "2026-12-24": "十六" };

        let saveTimeout = null;
        const TIME_OPTIONS = ["08:00 - 16:30","10:00 - 18:30","12:30 - 21:00","14:30 - 23:00","15:30 - 00:00","17:30 - 02:00","18:30 - 03:00","21:00 - 05:30","23:50 - 08:20"];
        const POS_MAIN_OPTIONS = ["機","拉","A下","A上","B","櫃結","外B","消毒"];
        const POS_SUB_OPTIONS = ["機","拉","A下","B","櫃結","外B","B結"];

        function init() { 
            makeDraggable(document.getElementById('vacationModal'), document.getElementById('vacationModalHeader')); 
            lucide.createIcons(); 
        }

        function getSafeDateStr(y, m, d) { return `${y}-${String(m + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`; }

        // --- 核心：雲端載入 ---
        window.loadGlobalState = async () => {
            if(!window.auth.currentUser) return;
            const path = (c) => `artifacts/${window.appId}/public/data/${c}`;
            try {
                const sSnap = await window.fbGetDoc(window.fbDoc(window.db, path('main_schedule'), 'current'));
                if(sSnap.exists()) schedule = sSnap.data().schedule || {};
                const pSnap = await window.fbGetDoc(window.fbDoc(window.db, path('personnel_config'), 'current'));
                if(pSnap.exists()) { staffGroups = pSnap.data().staffGroups || staffGroups; requiredStaffCount = pSnap.data().requiredStaffCount || 15; document.getElementById('leaveSummary').value = pSnap.data().leaveSummary || "4例4休6國"; }
                const hSnap = await window.fbGetDoc(window.fbDoc(window.db, path('holiday_remarks'), 'current'));
                if(hSnap.exists()) holidayRemarks = hSnap.data().remarks || {};
                const lSnap = await window.fbGetDoc(window.fbDoc(window.db, path('logic'), 'current'));
                if(lSnap.exists()) shiftLogic = lSnap.data().data || [];
                const tSnap = await window.fbGetDoc(window.fbDoc(window.db, path('toolbar_settings'), 'current'));
                if(tSnap.exists()) shiftTypes = tSnap.data().data || shiftTypes;

                renderToolbar();
                renderMonthlyTable();
                document.getElementById('modifyTime').innerText = `${new Date().toLocaleTimeString()}`;
            } catch(e) { console.error(e); }
        };

        function triggerAutoSave() {
            if(saveTimeout) clearTimeout(saveTimeout);
            document.getElementById('syncBadge').style.display = 'flex';
            saveTimeout = setTimeout(async () => {
                await performCloudSave();
                document.getElementById('syncBadge').style.display = 'none';
            }, 1000);
        }

        async function performCloudSave() {
            if(!window.auth.currentUser) return;
            const path = (c) => `artifacts/${window.appId}/public/data/${c}`;
            try {
                await window.fbSetDoc(window.fbDoc(window.db, path('main_schedule'), 'current'), { schedule });
                await window.fbSetDoc(window.fbDoc(window.db, path('personnel_config'), 'current'), { staffGroups, requiredStaffCount, leaveSummary: document.getElementById('leaveSummary').value });
                await window.fbSetDoc(window.fbDoc(window.db, path('holiday_remarks'), 'current'), { remarks: holidayRemarks });
                document.getElementById('modifyTime').innerText = `${new Date().toLocaleTimeString()}`;
            } catch(e) { console.error(e); }
        }

        // --- 渲染 ---
        function renderMonthlyTable() {
            const daysCount=getDaysInMonth(currentYear,currentMonth), head=document.getElementById('tableHead'), body=document.getElementById('tableBody');
            document.getElementById('monthDisplay').innerText=`${currentYear}年 ${currentMonth+1}月`;
            const totalS = staffGroups.reduce((a,b)=>a+b.members.length,0);
            const shortfall = Math.max(0, requiredStaffCount - totalS);
            const getWeather = (date) => { const m = date.getMonth(), d = date.getDate(), s = (m * 31 + d) % 10; return m <= 2 || m >= 10 ? (s < 3 ? {label:"雨",color:"text-blue-400"} : s < 7 ? {label:"冷",color:"text-indigo-500"} : {label:"暖",color:"text-orange-400"}) : (s < 2 ? {label:"雨",color:"text-blue-400"} : s < 8 ? {label:"晴",color:"text-amber-500"} : {label:"暖",color:"text-rose-500"}); };

            let hW = `<tr class="bg-slate-50"><th rowspan="4" class="shift-group-col border-b-2">班別</th><th rowspan="4" class="name-col-sticky border-b-2">
                <div class="staff-count-box w-full">
                    <div class="font-bold text-[10px] text-slate-800 mb-1 border-b border-slate-300 pb-0.5">人力編制</div>
                    <div class="flex justify-between items-center text-[9px] px-1"><span>應有</span><input value="${requiredStaffCount}" class="staff-count-input" onchange="updateRequiredStaff(this.value)" ${!isAdmin?'readonly':''}></div>
                    <div class="flex justify-between items-center text-[9px] px-1"><span>現有</span><span class="font-bold text-indigo-600">${totalS}</span></div>
                    <div class="flex justify-between items-center text-[9px] px-1"><span>待補</span><span class="font-bold ${shortfall > 0 ? 'text-rose-500' : 'text-slate-400'}">${shortfall}</span></div>
                </div>
            </th><th class="bg-slate-50 text-[9px] text-slate-400 border-b">天氣</th>`;
            let hF = `<tr class="bg-slate-50"><th class="bg-slate-50 text-[9px] text-rose-500 font-bold border-b">節慶</th>`;
            let hK = `<tr class="bg-slate-50"><th class="bg-slate-50 text-[9px] text-slate-400 border-b">星期</th>`;
            let h2 = `<tr class="bg-slate-100"><th class="border-b-2 font-bold text-[9px]">日期</th>`;
            
            for(let d=1; d<=daysCount; d++) {
                let date=new Date(currentYear,currentMonth,d), ds=getSafeDateStr(currentYear, currentMonth, d), isW=(date.getDay()===0||date.getDay()===6), w = getWeather(date);
                let fest = holidayRemarks[ds] || TW_HOLIDAYS_2026[ds] || LUNAR_EVENTS_2026[ds] || '';
                hW += `<th class="${w.color} font-bold text-[9px] border-b">${w.label}</th>`;
                hF += `<th class="weekend-text text-[9px] cursor-pointer border-b" onclick="openHolidayModal('${ds}')">${fest}</th>`;
                hK += `<th class="${isW?'weekend-text':''} text-[9px] border-b font-normal">${["日","一","二","三","四","五","六"][date.getDay()]}</th>`;
                h2 += `<th class="${isW?'weekend-text':''} border-b-2 font-bold text-center">${d}</th>`;
            }
            head.innerHTML = hW + `<th class="bg-slate-50 border-b"></th></tr>` + hF + `<th class="bg-slate-50 border-b"></th></tr>` + hK + `<th class="bg-slate-50 border-b"></th></tr>` + h2 + `<th class='bg-slate-100 text-[9px] text-center border-b-2 font-bold'>共休</th></tr>`;

            let bHtml="";
            staffGroups.forEach((g,gi)=>{
                g.members.forEach((n,mi)=>{
                    let row=`<tr class="group-${g.group} hover:bg-slate-50 transition">`;
                    if(mi===0) row+=`<td rowspan="${g.members.length}" class="shift-group-col"><span>${g.group}</span>${isAdmin?`<button onclick="addMember(${gi})" class="no-print bg-indigo-500 text-white rounded w-3.5 h-3.5 flex items-center justify-center mx-auto mt-1 transition active:scale-90"><i data-lucide="plus" class="w-2 h-2"></i></button>`:''}</td>`;
                    row+=`<td class="name-col-sticky font-bold"><div class="flex items-center justify-center gap-1"><input value="${n}" class="name-input" onchange="updateMemberName(${gi},${mi},this.value)" ${!isAdmin?'readonly':''}>${isAdmin?`<button onclick="removeMember(${gi},${mi})" class="no-print text-slate-300 hover:text-rose-500 transition active:scale-90"><i data-lucide="minus-circle" class="w-2.5 h-2.5"></i></button>`:''}</div></td>`;
                    let rowOff = 0;
                    for (let d=1; d<=daysCount; d++) {
                        let ds=getSafeDateStr(currentYear, currentMonth, d), v=schedule[ds]?.[n]||"", isW=(new Date(currentYear,currentMonth,d).getDay()===0||new Date(currentYear,currentMonth,d).getDay()===6);
                        const t=shiftTypes.find(x=>x.id===v); if(["休","特","補"].includes(v)) rowOff++;
                        row+=`<td class="cursor-pointer hover:bg-white/50 transition ${t?t.color:''} ${isW&&!v?'holiday-bg':''}" onclick="applyTool('${ds}','${n}',${d})">${v==="休"?'<span class="font-bold text-rose-500">休</span>':v}</td>`;
                    }
                    bHtml+=row+`<td class="font-bold bg-slate-50/50 text-[10px] text-center">${rowOff}</td></tr>`;
                });
            });
            body.innerHTML = bHtml; lucide.createIcons();
        }

        // --- 快速選取工具管理邏輯 ---
        function renderToolbar() {
            const container = document.getElementById('toolbar');
            if(!container) return;
            container.innerHTML = shiftTypes.map(t => 
                `<button onclick="selectTool('${t.id}')" id="tool-${t.id}" class="${t.color} px-3 py-1 rounded-lg text-[10px] font-bold shadow-sm transition-all active:scale-90 hover:brightness-95 border-2 border-transparent ${selectedTool === t.id ? 'active-tool' : ''}">
                    ${t.label}
                </button>`
            ).join('');
        }

        function selectTool(id) {
            selectedTool = id;
            shiftTypes.forEach(t => {
                const btn = document.getElementById(`tool-${t.id}`);
                if (btn) btn.classList.toggle('active-tool', t.id === id);
            });
        }

        function openToolManager() { renderToolList(); document.getElementById('toolManagerModal').classList.remove('hidden'); lucide.createIcons(); }
        function closeToolManager() { document.getElementById('toolManagerModal').classList.add('hidden'); }
        function renderToolList() {
            const list = document.getElementById('toolList');
            list.innerHTML = shiftTypes.map((t, i) => `
                <div class="flex items-center justify-between p-2 mb-2 bg-white rounded border shadow-sm">
                    <span class="${t.color} px-4 py-1.5 rounded text-xs font-bold">${t.label}</span>
                    <button onclick="removeTool(${i})" class="text-rose-500 p-1 hover:bg-rose-50 rounded transition"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                </div>`).join('');
            lucide.createIcons();
        }

        function addNewTool() {
            const label = document.getElementById('newToolLabel').value.trim();
            const color = document.getElementById('newToolColor').value;
            if(!label) return;
            if(shiftTypes.find(t => t.id === label)) return alert("代碼已存在");
            shiftTypes.push({ id: label, label, color });
            document.getElementById('newToolLabel').value = '';
            renderToolList();
            renderToolbar(); // 立即同步顯示在前端預覽
        }

        function removeTool(i) {
            shiftTypes.splice(i, 1);
            renderToolList();
            renderToolbar(); // 立即同步顯示在前端預覽
        }

        async function saveToolsToCloud() {
            if(!window.auth.currentUser) return;
            try {
                await window.fbSetDoc(window.fbDoc(window.db, `artifacts/${window.appId}/public/data/toolbar_settings`, 'current'), { data: shiftTypes });
                alert("快速選取列已儲存至雲端！");
                renderToolbar();
                closeToolManager();
            } catch(e) { alert("儲存失敗"); }
        }

        // --- 排班邏輯 ---
        function openLogicSettings() { renderAddLogicForm(); renderLogicList(); document.getElementById('logicSettingsModal').classList.remove('hidden'); }
        function closeLogicSettings() { editLogicIndex = -1; document.getElementById('logicSettingsModal').classList.add('hidden'); }
        function renderAddLogicForm() {
            let o = `<option value="ALL">-- 全體 --</option>`; staffGroups.forEach(g=>g.members.forEach(m=>o+=`<option value="${m}">${m}</option>`));
            document.getElementById('addLogicContainer').innerHTML = `
                <div><label class="text-[9px] font-bold text-slate-500 mb-1">班別</label><select id="logicGroup" class="w-full border rounded p-2 text-xs bg-white">${getOptions(["早班","中班","晚班","夜班"], "")}</select></div>
                <div><label class="text-[9px] font-bold text-slate-500 mb-1">代碼</label><input id="logicCode" class="w-full border rounded p-2 text-xs bg-white outline-none"></div>
                <div><label class="text-[9px] font-bold text-slate-500 mb-1">人員</label><select id="logicStaff" class="w-full border rounded p-2 text-xs bg-white">${o}</select></div>
                <div><label class="text-[9px] font-bold text-slate-500 mb-1">時段</label><select id="logicTime" class="w-full border rounded p-2 text-xs bg-white">${getOptions(TIME_OPTIONS, "")}</select></div>
                <div><label class="text-[9px] font-bold text-slate-500 mb-1">主崗</label><select id="logicPosMain" class="w-full border rounded p-2 text-xs bg-white"><option value="">無</option>${getOptions(POS_MAIN_OPTIONS, "")}</select></div>
                <div><label class="text-[9px] font-bold text-slate-500 mb-1">副崗</label><select id="logicPosSub" class="w-full border rounded p-2 text-xs bg-white"><option value="">無</option>${getOptions(POS_SUB_OPTIONS, "")}</select></div>`;
        }
        function renderLogicList() {
            const b = document.getElementById('logicListBody');
            b.innerHTML = shiftLogic.map((l, i) => {
                if(editLogicIndex === i) return `<tr class="bg-indigo-50"><td class="p-2 border"><select id="editGroup" class="text-xs">${getOptions(["早班","中班","晚班","夜班"], l.group)}</select></td><td class="p-2 border"><input id="editCode" value="${l.code}" class="w-full text-xs"></td><td class="p-2 border"><select id="editStaff" class="text-xs">${getStaffOptions(l.person)}</select></td><td class="p-2 border"><select id="editTime" class="text-xs">${getOptions(TIME_OPTIONS, l.time)}</select></td><td class="p-2 border"><select id="editPosMain" class="text-xs"><option value="">無</option>${getOptions(POS_MAIN_OPTIONS, l.posMain)}</select></td><td class="p-2 border"><select id="editPosSub" class="text-xs"><option value="">無</option>${getOptions(POS_SUB_OPTIONS, l.posSub)}</select></td><td class="p-2 border text-center"><button onclick="confirmEditLogic(${i})" class="text-emerald-600 mr-2 font-bold">OK</button><button onclick="cancelEditLogic()">X</button></td></tr>`;
                return `<tr class="border-b text-[11px] hover:bg-slate-50"><td class="p-3 border text-slate-500">${l.group}</td><td class="p-3 border font-bold text-indigo-600">${l.code}</td><td class="p-3 border">${l.person === 'ALL' ? '全體' : l.person}</td><td class="p-3 border">${l.time}</td><td class="p-3 border font-bold">${l.posMain || '-'}</td><td class="p-3 border text-slate-400">${l.posSub || '-'}</td><td class="p-3 border text-center"><button onclick="startEditLogic(${i})" class="text-indigo-400 mr-2">編輯</button><button onclick="removeLogic(${i})" class="text-rose-300">刪除</button></td></tr>`;
            }).join('');
            lucide.createIcons();
        }

        // --- 互動功能 ---
        function toggleAdmin() { 
            if(isAdmin){ 
                isAdmin=false; 
                document.body.classList.remove('is-admin'); 
                document.getElementById('adminIcon').setAttribute('data-lucide','lock'); 
                renderMonthlyTable(); 
                lucide.createIcons();
            } else { 
                document.getElementById('loginModal').classList.remove('hidden'); 
                document.getElementById('adminPassword').focus(); 
            } 
        }
        function verifyPassword() { 
            if(document.getElementById('adminPassword').value==="1234"){ 
                isAdmin=true; 
                document.body.classList.add('is-admin'); 
                document.getElementById('adminIcon').setAttribute('data-lucide','unlock'); 
                closeLogin(); 
                renderMonthlyTable(); 
                lucide.createIcons();
            } else alert("錯誤");
        }
        function closeLogin(){ document.getElementById('loginModal').classList.add('hidden'); document.getElementById('adminPassword').value=''; }
        function openVacationModal() { const m = document.getElementById('vacationModal'); m.classList.remove('hidden'); const cx = (window.innerWidth - m.offsetWidth) / 2, cy = (window.innerHeight - m.offsetHeight) / 2; m.style.top = cy + "px"; m.style.left = cx + "px"; document.getElementById('vacationStart').value = getSafeDateStr(currentYear, currentMonth, 1); document.getElementById('vacationEnd').value = getSafeDateStr(currentYear, currentMonth, 7); }
        function closeVacationModal() { document.getElementById('vacationModal').classList.add('hidden'); }
        function openHolidayModal(d){ holidayEditContext=d; document.getElementById('holidayModalDate').innerText=d; document.getElementById('holidayInput').value=holidayRemarks[d]||""; document.getElementById('holidayModal').classList.remove('hidden'); }
        function closeHolidayModal(){ document.getElementById('holidayModal').classList.add('hidden'); }
        function closeWeeklyConfirm() { document.getElementById('weeklyConfirmView').classList.add('hidden'); }
        function applyTool(ds, n, d) { if(!isAdmin && !["休","特","補","CLEAR"].includes(selectedTool)) return; if(!schedule[ds]) schedule[ds] = {}; if(selectedTool === "CLEAR") delete schedule[ds][n]; else schedule[ds][n] = selectedTool; triggerAutoSave(); renderMonthlyTable(); }
        function updateMemberName(gi, mi, v) { const old = staffGroups[gi].members[mi]; staffGroups[gi].members[mi] = v; Object.keys(schedule).forEach(d => { if(schedule[d][old]){ schedule[d][v]=schedule[d][old]; delete schedule[d][old]; }}); triggerAutoSave(); renderMonthlyTable(); }
        function addMember(gi) { staffGroups[gi].members.push("新人員"); triggerAutoSave(); renderMonthlyTable(); }
        function removeMember(gi, mi) { staffGroups[gi].members.splice(mi, 1); triggerAutoSave(); renderMonthlyTable(); }
        function updateRequiredStaff(v) { requiredStaffCount = parseInt(v)||0; triggerAutoSave(); renderMonthlyTable(); }
        function saveHolidayRemark() { holidayRemarks[holidayEditContext] = document.getElementById('holidayInput').value.trim(); triggerAutoSave(); closeHolidayModal(); renderMonthlyTable(); }

        // --- 週報表產出 ---
        function prepareWeeklyReport() {
            const sStr = document.getElementById('vacationStart').value; if(!sStr) return alert("請選日期");
            const content = document.getElementById('weeklyConfirmContent'); content.innerHTML = ''; const sd = new Date(sStr);
            for(let i=0; i<6; i++) {
                let d = new Date(sd); d.setDate(d.getDate() + i); let ds = getSafeDateStr(d.getFullYear(), d.getMonth(), d.getDate()), dd = schedule[ds] || {};
                let mC=0, cC=0, eC=0, rows = "";
                staffGroups.forEach(g => g.members.forEach(m => {
                    const c = dd[m]; if (!c || ["休","特","補","離職"].includes(c)) return;
                    let l = shiftLogic.find(x => x.code === c && x.person === m) || shiftLogic.find(x => x.code === c && x.person === 'ALL');
                    if (l) {
                        if(l.group === "早班") mC++; else if(l.group === "夜班") eC++; else cC++;
                        rows += `<tr><td contenteditable="true">${l.time}</td><td contenteditable="true" class="font-bold">${m.slice(-1)}</td><td contenteditable="true">${l.posMain + (l.posSub ? `(${l.posSub})` : '')}</td><td class="font-bold" contenteditable="true">${l.group === "早班" ? mC : ''}</td><td class="font-bold" contenteditable="true">${["中班","晚班"].includes(l.group) ? cC : ''}</td><td class="font-bold" contenteditable="true">${l.group === "夜班" ? eC : ''}</td></tr>`;
                    }
                }));
                let cr = (rows.match(/<tr/g) || []).length; for(let r=0; r < (11-cr); r++) rows += `<tr><td>&nbsp;</td><td></td><td></td><td></td><td></td><td></td></tr>`;
                const off = Object.keys(dd).filter(n => ["休","特","補"].includes(dd[n])).map(n => n.slice(-1)).join('、');
                content.innerHTML += `<div class="day-card-container" data-date="${ds}"><div class="report-day-title" contenteditable="true">${d.getMonth()+1}/${d.getDate()} (週${["日","一","二","三","四","五","六"][d.getDay()]})</div><table class="report-table-final"><tr class="report-header"><td>班別</td><td>人員</td><td>崗位</td><td>早</td><td>中</td><td>晚</td></tr>${rows}</table><div class="mt-2 text-[10px] flex justify-between px-1"><span class="font-bold">休假人員：<span contenteditable="true" class="underline">${off || '無'}</span></span><span>發券：_______</span></div></div>`;
            }
            document.getElementById('weeklyConfirmView').classList.remove('hidden'); lucide.createIcons();
        }

        async function saveWeeklyToDatabase() { const data = Array.from(document.querySelectorAll('.day-card-container')).map(c => ({ date: c.getAttribute('data-date'), html: c.innerHTML })); try { await window.fbSetDoc(window.fbDoc(window.db, `artifacts/${window.appId}/public/data/reports`, `week_${data[0].date}`), { createdAt: new Date().toISOString(), data }); alert("存檔成功"); } catch(e) { alert("失敗"); }}

        function getDaysInMonth(y, m) { return new Date(y, m + 1, 0).getDate(); }
        function changeMonth(o) { currentMonth+=o; if(currentMonth>11){currentMonth=0;currentYear++;} else if(currentMonth<0){currentMonth=11;currentYear--;} renderMonthlyTable(); }
        function getOptions(list, sel) { return list.map(v => `<option value="${v}" ${v === sel ? 'selected' : ''}>${v}</option>`).join(''); }
        function getStaffOptions(sel) { let o = `<option value="ALL" ${sel === 'ALL' ? 'selected' : ''}>-- 全體 --</option>`; staffGroups.forEach(g => g.members.forEach(m => o += `<option value="${m}" ${sel === m ? 'selected' : ''}>${m}</option>`)); return o; }
        function makeDraggable(el,h){let x=0,y=0,mx=0,my=0;h.onmousedown=(e)=>{e.preventDefault();mx=e.clientX;my=e.clientY;document.onmouseup=()=>{document.onmouseup=null;document.onmousemove=null;};document.onmousemove=(e)=>{e.preventDefault();x=mx-e.clientX;y=my-e.clientY;mx=e.clientX;my=e.clientY;el.style.top=(el.offsetTop-y)+"px";el.style.left=(el.offsetLeft-x)+"px";};};}
        async function saveLogicToCloud() { try { await window.fbSetDoc(window.fbDoc(window.db, `artifacts/${window.appId}/public/data/logic`, 'current'), { data: shiftLogic }); alert("保存成功"); } catch(e) { alert("失敗"); }}
        function generateVacationList() {
            const s=document.getElementById('vacationStart').value, e=document.getElementById('vacationEnd').value; if(!s||!e) return;
            let html="", sd=new Date(s), ed=new Date(e);
            for(let d=new Date(sd); d<=ed; d.setDate(d.getDate()+1)) {
                let ds=getSafeDateStr(d.getFullYear(), d.getMonth(), d.getDate()), dd=schedule[ds]||{};
                const l1=Object.keys(dd).filter(n=>dd[n]==="休"), l2=Object.keys(dd).filter(n=>dd[n]==="特"), l3=Object.keys(dd).filter(n=>dd[n]==="補");
                if(l1.length||l2.length||l3.length) html+=`<div class="p-2 bg-white border rounded shadow-sm text-[10px]"><b class="text-indigo-600">${ds}</b><div class="mt-1">${l1.length?`<span class="bg-rose-50 px-1 font-bold">休: ${l1.join(',')}</span>`:''} ${l2.length?`<span class="bg-amber-50 px-1 font-bold">特: ${l2.join(',')}</span>`:''} ${l3.length?`<span class="bg-blue-50 px-1 font-bold">補: ${l3.join(',')}</span>`:''}</div></div>`;
            }
            document.getElementById('vacationListContent').innerHTML=html||'無假紀錄';
        }
        function startEditLogic(i) { editLogicIndex = i; renderLogicList(); }
        function cancelEditLogic() { editLogicIndex = -1; renderLogicList(); }
        function confirmEditLogic(i) { shiftLogic[i] = { group: document.getElementById('editGroup').value, code: document.getElementById('editCode').value.trim(), person: document.getElementById('editStaff').value, time: document.getElementById('editTime').value, posMain: document.getElementById('editPosMain').value, posSub: document.getElementById('editPosSub').value }; editLogicIndex = -1; renderLogicList(); }

        window.onload = init;
    </script>
