    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, getDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // ==========================================
        // 1. Firebase 設定區 (已填入您的專案 SDK)
        // 提醒：請至 Firebase 控制台 > Authentication > Sign-in method 啟用 "Anonymous" (匿名) 登入
        // ==========================================
        const firebaseConfig = {
            apiKey: "AIzaSyAHYzkX3mayN0LQf4AOwHTlxEsUhOlsaNc",
            authDomain: "work-schedule-37d9c.firebaseapp.com",
            projectId: "work-schedule-37d9c",
            storageBucket: "work-schedule-37d9c.firebasestorage.app",
            messagingSenderId: "40238514363",
            appId: "1:40238514363:web:b24c825bf5e263f12e699e",
            measurementId: "G-J7W46NTW1E"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = firebaseConfig.projectId; 

        window.db = db;
        window.auth = auth;
        window.appId = appId;
        window.fbDoc = doc;
        window.fbSetDoc = setDoc;
        window.fbGetDoc = getDoc;
        window.fbCollection = collection;
        window.fbGetDocs = getDocs;

        const initAuth = async () => {
            try {
                // 如果是使用者自有專案且偵測到 auth/configuration-not-found
                // 通常是因為試圖使用系統配發的 Custom Token 登入自有專案，這是不允許的
                // 因此我們在自有專案環境下優先強制使用匿名登入
                const isCustomProject = firebaseConfig.apiKey !== "";
                
                if (!isCustomProject && typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    // 自有專案請務必在 Firebase Console 開啟 Anonymous 登入
                    await signInAnonymously(auth);
                }
            } catch (err) {
                console.error("Firebase 驗證失敗:", err);
                if (err.code === 'auth/configuration-not-found') {
                    showSyncStatus("請在 Firebase Console 啟用匿名登入", "error");
                } else {
                    showSyncStatus("驗證失敗，請檢查 SDK 設定", "error");
                }
            }
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log("Firebase 已連接");
                window.loadGlobalState(); 
            }
        });

        initAuth();
    </script>

        async function saveLogicToCloud() { try { await window.fbSetDoc(window.fbDoc(window.db, 'artifacts', window.appId, 'public', 'data', 'logic', 'current'), { data: shiftLogic }); alert("邏輯設定已儲存"); } catch(e) { alert("失敗"); }}
        
        function generateVacationList() {
            const s=document.getElementById('vacationStart').value, e=document.getElementById('vacationEnd').value; if(!s||!e) return;
            let html="", sd=new Date(s), ed=new Date(e);
            for(let d=new Date(sd); d<=ed; d.setDate(d.getDate()+1)) {
                let ds=getSafeDateStr(d.getFullYear(), d.getMonth(), d.getDate()), dd=schedule[ds]||{};
                const l1=Object.keys(dd).filter(n=>dd[n]==="休"), l2=Object.keys(dd).filter(n=>dd[n]==="特"), l3=Object.keys(dd).filter(n=>dd[n]==="補");
                if(l1.length||l2.length||l3.length) html+=`<div class="p-8 bg-white border-4 border-slate-50 rounded-[3rem] shadow-xl text-lg"><b class="text-indigo-600 block border-b-4 pb-4 mb-6 font-black text-2xl underline underline-offset-8">${ds}</b><div class="flex flex-wrap gap-6">${l1.length?`<span class="bg-rose-50 text-rose-600 px-8 py-3 rounded-2xl font-black shadow-lg">休: ${l1.join(',')}</span>`:''} ${l2.length?`<span class="bg-amber-50 text-amber-600 px-8 py-3 rounded-2xl font-black shadow-lg">特: ${l2.join(',')}</span>`:''} ${l3.length?`<span class="bg-blue-50 text-blue-600 px-8 py-3 rounded-2xl font-black shadow-lg">補: ${l3.join(',')}</span>`:''}</div></div>`;
            }
            document.getElementById('vacationListContent').innerHTML=html||'<div class="text-center text-slate-300 py-16 font-black text-2xl">目前區間無人休假</div>';
        }
        function getDaysInMonth(y, m) { return new Date(y, m + 1, 0).getDate(); }
        function changeMonth(o) { currentMonth+=o; if(currentMonth>11){currentMonth=0;currentYear++;} else if(currentMonth<0){currentMonth=11;currentYear--;} renderMonthlyTable(); }
        function getOptions(list, sel) { return list.map(v => `<option value="${v}" ${v === sel ? 'selected' : ''}>${v}</option>`).join(''); }
        function getStaffOptions(sel) { let o = `<option value="ALL" ${sel === 'ALL' ? 'selected' : ''}>-- 全體人員 --</option>`; staffGroups.forEach(g => g.members.forEach(m => o += `<option value="${m}" ${sel === m ? 'selected' : ''}>${m}</option>`)); return o; }
        function makeDraggable(el,h){let x=0,y=0,mx=0,my=0;h.onmousedown=(e)=>{e.preventDefault();mx=e.clientX;my=e.clientY;document.onmouseup=()=>{document.onmouseup=null;document.onmousemove=null;};document.onmousemove=(e)=>{e.preventDefault();x=mx-e.clientX;y=my-e.clientY;mx=e.clientX;my=e.clientY;el.style.top=(el.offsetTop-y)+"px";el.style.left=(el.offsetLeft-x)+"px";};};}
        function undo(){} function redo(){}

        window.onload = init;
    </script>
