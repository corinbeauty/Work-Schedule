<!DOCTYPE html>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, getDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = JSON.parse(__firebase_config); 
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'shift-scheduler-v3';

        window.db = db;
        window.auth = auth;
        window.appId = appId;
        window.fbDoc = doc;
        window.fbSetDoc = setDoc;
        window.fbGetDoc = getDoc;
        window.fbCollection = collection;
        window.fbGetDocs = getDocs;

        const initAuth = async () => {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (err) { console.error("Auth Fail:", err); }
        };

        onAuthStateChanged(auth, (user) => {
            if (user) { window.loadGlobalState(); }
        });
        initAuth();
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap');
        
        /* 基礎縮小版面設定 */
        :root { font-size: 14px; }
        body { font-family: 'Inter', 'Microsoft JhengHei', sans-serif; background-color: #f8fafc; font-size: 0.65rem; touch-action: manipulation; }
        
        .table-wrapper { 
            overflow-x: auto; 
            background: white; 
            border-radius: 0.5rem; 
            box-shadow: 0 4px 20px -5px rgb(0 0 0 / 0.1);

        th, td { border: 1px solid #e2e8f0; text-align: center; padding: 0.25rem 0.15rem; font-size: 0.65rem; width: 34px; min-width: 34px; }

        .shift-group-col {

        .group-中班 { background-color: #f0fdf4 !important; }
        .group-晚班 { background-color: #eff6ff !important; }

        .modal-overlay { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(2px); z-index: 100; }
        .draggable-handle { cursor: move; touch-action: none; } /* 禁止觸控預設行為以便拖拽 */

        .admin-only { display: none !important; }
        body.is-admin .admin-only { display: flex !important; }
        
        .staff-count-box { font-size: 7px; line-height: 1.3; display: flex; flex-direction: column; padding: 1px; }

    <script>
        let currentYear = 2026, currentMonth = 1; 
        let isAdmin = false, selectedTool = "休", requiredStaffCount = 15;
        let schedule = {}, holidayRemarks = {}, shiftLogic = [], editLogicIndex = -1;
        let staffGroups = [
            { group: "早班", members: ["黃詩涵", "劉芸汶", "林詩涵"] },
            { group: "中班", members: ["賴彥廷", "莊秉豐", "黃靖雯", "呂佳霖"] },
            { group: "晚班", members: ["莊雅筑", "賴信吉", "柏政權", "待補"] },
            { group: "夜班", members: ["黃品睿", "王楷翔", "施孟均"] }
        ];

        let shiftTypes = [
            { id: "CLEAR", label: "清除", color: "bg-slate-100 text-slate-600" }, 
            { id: "休", label: "休", color: "bg-rose-100 text-rose-600" }, 
            { id: "特", label: "特", color: "bg-amber-100 text-amber-700" }, 
            { id: "補", label: "補", color: "bg-blue-100 text-blue-700" }
        ];

        const TW_HOLIDAYS_2026 = { "2026-01-01": "元旦", "2026-02-16": "除夕", "2026-02-17": "初一", "2026-02-18": "初二", "2026-02-19": "初三", "2026-02-20": "初四", "2026-02-21": "初五", "2026-02-28": "228紀念日", "2026-04-04": "兒童節", "2026-04-05": "清明節", "2026-05-01": "勞動節", "2026-06-19": "端午節", "2026-09-25": "中秋節", "2026-10-10": "國慶日" };
        const LUNAR_EVENTS_2026 = { "2026-02-18": "初二", "2026-03-04": "十六", "2026-03-20": "初二", "2026-04-03": "十六", "2026-04-18": "初二", "2026-05-02": "十六", "2026-05-18": "初二", "2026-06-01": "十六", "2026-06-16": "初二", "2026-06-30": "十六", "2026-07-15": "初二", "2026-07-29": "十六", "2026-08-14": "初二", "2026-08-28": "十六", "2026-09-12": "初二", "2026-09-26": "十六", "2026-10-12": "初二", "2026-10-26": "十六", "2026-11-10": "初二", "2026-11-24": "十六", "2026-12-10": "初二", "2026-12-24": "十六" };

        let saveTimeout = null;
        const TIME_OPTIONS = ["08:00 - 16:30","10:00 - 18:30","12:30 - 21:00","14:30 - 23:00","15:30 - 00:00","17:30 - 02:00","18:30 - 03:00","21:00 - 05:30","23:50 - 08:20"];
        const POS_MAIN_OPTIONS = ["機","拉","A下","A上","B","櫃結","外B","消毒"];
        const POS_SUB_OPTIONS = ["機","拉","A下","B","櫃結","外B","B結"];

        function getSafeDateStr(y, m, d) { return `${y}-${String(m + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`; }

        // --- 修正拖拽事件（支援手機） ---
        function makeDraggable(el, h) {
            let x = 0, y = 0, mx = 0, my = 0;
            
            const onStart = (e) => {
                const isTouch = e.type === 'touchstart';
                const clientX = isTouch ? e.touches[0].clientX : e.clientX;
                const clientY = isTouch ? e.touches[0].clientY : e.clientY;
                mx = clientX; my = clientY;
                
                document.onmouseup = onEnd;
                document.ontouchend = onEnd;
                document.onmousemove = onMove;
                document.ontouchmove = onMove;
            };

            const onMove = (e) => {
                const isTouch = e.type === 'touchmove';
                const clientX = isTouch ? e.touches[0].clientX : e.clientX;
                const clientY = isTouch ? e.touches[0].clientY : e.clientY;
                x = mx - clientX; y = my - clientY; mx = clientX; my = clientY;
                el.style.top = (el.offsetTop - y) + "px";
                el.style.left = (el.offsetLeft - x) + "px";
            };

            const onEnd = () => {
                document.onmouseup = null; document.ontouchend = null;
                document.onmousemove = null; document.ontouchmove = null;
            };

            h.onmousedown = onStart;
            h.ontouchstart = onStart;
        }

        // --- 核心：雲端同步 ---
        window.loadGlobalState = async () => {
            if(!window.auth.currentUser) return;
            const appId = window.appId;
            try {
                const path = (c) => ['artifacts', appId, 'public', 'data', c, 'current'];
                const [sS, pS, hS, lS, tS] = await Promise.all([
                    window.fbGetDoc(window.fbDoc(window.db, ...path('main_schedule'))),
                    window.fbGetDoc(window.fbDoc(window.db, ...path('personnel_config'))),
                    window.fbGetDoc(window.fbDoc(window.db, ...path('holiday_remarks'))),
                    window.fbGetDoc(window.fbDoc(window.db, ...path('logic'))),
                    window.fbGetDoc(window.fbDoc(window.db, ...path('toolbar_settings')))
                ]);
                if(sS.exists()) schedule = sS.data().schedule || {};
                if(pS.exists()) { 
                    staffGroups = pS.data().staffGroups || staffGroups; 
                    requiredStaffCount = pS.data().requiredStaffCount || 15; 
                    document.getElementById('leaveSummary').value = pS.data().leaveSummary || "4例4休6國"; 
                }
                if(hS.exists()) holidayRemarks = hS.data().remarks || hS.data().holidayRemarks || {};
                if(lS.exists()) shiftLogic = lS.data().data || [];
                if(tS.exists() && tS.data().data?.length > 0) shiftTypes = tS.data().data;

                renderToolbar();
                renderMonthlyTable(); 
                updateVersionFooter();
            } catch(e) { console.error(e); }
        };

        function updateVersionFooter() {
            const now = new Date();
            const h = String(now.getHours()).padStart(2, '0');
            document.getElementById('modifyTime').innerText = `${now.toLocaleTimeString()}`;
            document.getElementById('versionLabel').innerText = `v26.1.30.${h}`;
        }

        function triggerAutoSave() {
            if(saveTimeout) clearTimeout(saveTimeout);
            const badge = document.getElementById('syncBadge');
            badge.style.display = 'flex';
            badge.classList.remove('badge-success');
            document.getElementById('syncText').innerText = "雲端同步中...";
            document.getElementById('syncIcon').innerHTML = '<i data-lucide="refresh-cw" class="w-3 h-3 animate-spin text-indigo-400"></i>';
            lucide.createIcons();
            
            saveTimeout = setTimeout(async () => {
                try {
                    await performCloudSave();
                    badge.classList.add('badge-success');
                    document.getElementById('syncText').innerText = "同步完成";
                    document.getElementById('syncIcon').innerHTML = '<i data-lucide="check" class="w-3 h-3 text-white"></i>';
                    lucide.createIcons();
                    setTimeout(() => { badge.style.display = 'none'; }, 1000);
                } catch(e) { document.getElementById('syncText').innerText = "失敗"; }
            }, 500); 
        }

        async function performCloudSave() {
            if(!window.auth.currentUser) return;
            const appId = window.appId;
            const path = (c) => ['artifacts', appId, 'public', 'data', c, 'current'];
            try {
                await Promise.all([
                    window.fbSetDoc(window.fbDoc(window.db, ...path('main_schedule')), { schedule }),
                    window.fbSetDoc(window.fbDoc(window.db, ...path('personnel_config')), { staffGroups, requiredStaffCount, leaveSummary: document.getElementById('leaveSummary').value }),
                    window.fbSetDoc(window.fbDoc(window.db, ...path('holiday_remarks')), { holidayRemarks })
                ]);
                updateVersionFooter();
            } catch(e) { throw e; }
        }

        // --- 渲染 (修正姓名顏色與統計欄) ---
        function renderMonthlyTable() {
            const daysCount=getDaysInMonth(currentYear,currentMonth), head=document.getElementById('tableHead'), body=document.getElementById('tableBody');
            document.getElementById('monthDisplay').innerText=`${currentYear}年 ${currentMonth+1}月`;
            const totalS = staffGroups.reduce((a,b)=>a+b.members.length,0);
            const shortfall = Math.max(0, requiredStaffCount - totalS);
            const getWeather = (date) => { const m = date.getMonth(), d = date.getDate(), s = (m * 31 + d) % 10; return m <= 2 || m >= 10 ? (s < 3 ? {label:"雨",color:"text-blue-400"} : s < 7 ? {label:"冷",color:"text-indigo-500"} : {label:"暖",color:"text-orange-400"}) : (s < 2 ? {label:"雨",color:"text-blue-400"} : s < 8 ? {label:"晴",color:"text-amber-500"} : {label:"暖",color:"text-rose-500"}); };

            let hW = `<tr class="bg-slate-50"><th rowspan="4" class="shift-group-col border-b-2">班別</th><th rowspan="4" class="name-col-sticky border-b-2 bg-slate-50">
                <div class="staff-count-box w-full">
                    <div class="font-black text-[8px] text-indigo-900 border-b border-indigo-100 pb-0.5">人力編制</div>
                    <div class="flex justify-between items-center px-0.5 font-bold"><span>應有</span><input value="${requiredStaffCount}" class="staff-count-input" onchange="updateRequiredStaff(this.value)" ${!isAdmin?'readonly':''}></div>
                    <div class="flex justify-between items-center px-0.5 font-bold"><span>現有</span><span class="text-indigo-600">${totalS}</span></div>
                    <div class="flex justify-between items-center px-0.5 font-bold"><span>待補</span><span class="${shortfall > 0 ? 'text-rose-500' : 'text-slate-300'}">${shortfall}</span></div>
                </div>
            </th><th class="bg-slate-50 text-[7px] text-slate-400 border-b">天氣</th>`;
            let hF = `<tr class="bg-slate-50"><th class="bg-slate-50 text-[7px] text-rose-500 font-black border-b">節慶</th>`;
            let hK = `<tr class="bg-slate-50"><th class="bg-slate-50 text-[7px] text-slate-400 border-b">星期</th>`;
            let h2 = `<tr class="bg-slate-100"><th class="border-b-2 font-bold text-[7px]">日期</th>`;
            
            for(let d=1; d<=daysCount; d++) {
                let date=new Date(currentYear,currentMonth,d), ds=getSafeDateStr(currentYear, currentMonth, d), isW=(date.getDay()===0||date.getDay()===6), w = getWeather(date);
                let fest = holidayRemarks[ds] || TW_HOLIDAYS_2026[ds] || LUNAR_EVENTS_2026[ds] || '';
                hW += `<th class="${w.color} font-bold border-b">${w.label}</th>`;
                hF += `<th class="weekend-text text-[7px] cursor-pointer border-b" onclick="openHolidayModal('${ds}')">${fest}</th>`;
                hK += `<th class="${isW?'weekend-text':''} text-[7px] border-b font-normal opacity-50">${["日","一","二","三","四","五","六"][date.getDay()]}</th>`;
                h2 += `<th class="${isW?'weekend-text':''} border-b-2 font-black text-center text-[9px]">${d}</th>`;
            }
            head.innerHTML = hW + `<th class="bg-slate-50 border-b"></th></tr>` + hF + `<th class="bg-slate-50 border-b"></th></tr>` + hK + `<th class="bg-slate-50 border-b"></th></tr>` + h2 + `<th class='bg-slate-100 text-[8px] text-center border-b-2 font-bold text-slate-400'>共休</th></tr>`;

            let bHtml="";
            staffGroups.forEach((g,gi)=>{
                g.members.forEach((n,mi)=>{
                    let groupClass = `group-${g.group}`;
                    let row=`<tr class="${groupClass} hover:brightness-95 transition">`;
                    if(mi===0) row+=`<td rowspan="${g.members.length}" class="shift-group-col bg-slate-50"><span>${g.group}</span>${isAdmin?`<button onclick="addMember(${gi})" class="no-print bg-indigo-500 text-white rounded w-3.5 h-3.5 flex items-center justify-center mx-auto mt-1 active:scale-90 shadow-sm"><i data-lucide="plus" class="w-2.5 h-2.5"></i></button>`:''}</td>`;
                    row+=`<td class="name-col-sticky ${groupClass} font-bold"><div class="flex items-center justify-center gap-1"><input value="${n}" class="name-input" onchange="updateMemberName(${gi},${mi},this.value)" ${!isAdmin?'readonly':''}>${isAdmin?`<button onclick="removeMember(${gi},${mi})" class="no-print text-slate-400 hover:text-rose-500 active:scale-90"><i data-lucide="minus-circle" class="w-3 h-3"></i></button>`:''}</div></td>`;
                    row+=`<td class="bg-white/5 border"></td>`;
                    let rOff = 0;
                    for (let d=1; d<=daysCount; d++) {
                        let ds=getSafeDateStr(currentYear, currentMonth, d), v=schedule[ds]?.[n]||"", isW=(new Date(currentYear,currentMonth,d).getDay()===0||new Date(currentYear,currentMonth,d).getDay()===6);
                        const t=shiftTypes.find(x=>x.id===v); 
                        if(["休","特","補"].includes(v)) rOff++;
                        row+=`<td class="cursor-pointer transition ${t?t.color:''} ${isW&&!v?'holiday-bg':''}" onclick="applyTool('${ds}','${n}',${d})">${v==="休"?'<span class="font-bold text-rose-500">休</span>':v}</td>`;
                    }
                    bHtml+=row+`<td class="font-black bg-slate-50/50 text-[9px] text-center text-indigo-600 border-l-2">${rOff}</td></tr>`;
                });
            });
            body.innerHTML = bHtml; lucide.createIcons();
        }

        // --- 工具功能 ---
        function renderToolbar() {
            const container = document.getElementById('toolbar');
            if(!container) return;
            container.innerHTML = shiftTypes.map(t => 
                `<button onclick="selectTool('${t.id}')" id="tool-${t.id}" class="tool-btn ${t.color} px-2.5 py-1 rounded-lg text-[9px] font-black shadow-sm border-2 border-transparent ${selectedTool === t.id ? 'active-tool' : ''}">
                    ${t.label}
                </button>`
            ).join('');
        }
        function selectTool(id) { selectedTool = id; shiftTypes.forEach(t => { const btn = document.getElementById(`tool-${t.id}`); if (btn) btn.classList.toggle('active-tool', t.id === id); }); }
        function openToolManager() { renderToolList(); document.getElementById('toolManagerModal').classList.remove('hidden'); lucide.createIcons(); }
        function closeToolManager() { document.getElementById('toolManagerModal').classList.add('hidden'); }
        function renderToolList() {
            const list = document.getElementById('toolList');
            list.innerHTML = shiftTypes.map((t, i) => `<div class="flex items-center justify-between p-2 bg-white rounded-xl border border-slate-100 shadow-sm"><span class="${t.color} px-3 py-1 rounded text-[10px] font-black">${t.label}</span><button onclick="removeTool(${i})" class="text-rose-400 p-1.5"><i data-lucide="trash-2" class="w-3.5 h-3.5"></i></button></div>`).join('');
            lucide.createIcons();
        }
        function addNewTool() {
            const label = document.getElementById('newToolLabel').value.trim(), color = document.getElementById('newToolColor').value;
            if(!label) return;
            shiftTypes.push({ id: label, label, color });
            document.getElementById('newToolLabel').value = '';
            renderToolList(); renderToolbar(); lucide.createIcons();
        }
        function removeTool(i) { shiftTypes.splice(i, 1); renderToolList(); renderToolbar(); lucide.createIcons(); }
        async function saveToolsToCloud() {
            if(!window.auth.currentUser) return;
            try { await window.fbSetDoc(window.fbDoc(window.db, 'artifacts', window.appId, 'public', 'data', 'toolbar_settings', 'current'), { data: shiftTypes }); alert("存檔成功！"); closeToolManager(); } catch(e) { alert("儲存失敗"); }
        }

        // --- 其他互動 ---
        function toggleAdmin() { 
            if(isAdmin){ isAdmin=false; document.body.classList.remove('is-admin'); document.getElementById('adminIcon').setAttribute('data-lucide','lock'); renderMonthlyTable(); } 
            else { document.getElementById('loginModal').classList.remove('hidden'); document.getElementById('adminPassword').focus(); } 
            lucide.createIcons();
        }
        function verifyPassword() { if(document.getElementById('adminPassword').value==="1234"){ isAdmin=true; document.body.classList.add('is-admin'); document.getElementById('adminIcon').setAttribute('data-lucide','unlock'); closeLogin(); renderMonthlyTable(); lucide.createIcons(); } else alert("密碼錯誤"); }
        function closeLogin(){ document.getElementById('loginModal').classList.add('hidden'); document.getElementById('adminPassword').value=''; }
        function openVacationModal() { const m = document.getElementById('vacationModal'); m.classList.remove('hidden'); const cx = (window.innerWidth - m.offsetWidth) / 2, cy = (window.innerHeight - m.offsetHeight) / 2; m.style.top = "10vh"; m.style.left = "2.5vw"; }
        function closeVacationModal() { document.getElementById('vacationModal').classList.add('hidden'); }
        function openHolidayModal(d){ holidayEditContext=d; document.getElementById('holidayModalDate').innerText=d; document.getElementById('holidayInput').value=holidayRemarks[d]||""; document.getElementById('holidayModal').classList.remove('hidden'); }
        function closeHolidayModal(){ document.getElementById('holidayModal').classList.add('hidden'); }
        function applyTool(ds, n, d) { if(!isAdmin && !["休","特","補","CLEAR"].includes(selectedTool)) return; if(!schedule[ds]) schedule[ds] = {}; if(selectedTool === "CLEAR") delete schedule[ds][n]; else schedule[ds][n] = selectedTool; triggerAutoSave(); renderMonthlyTable(); }
        function updateMemberName(gi, mi, v) { const old = staffGroups[gi].members[mi]; staffGroups[gi].members[mi] = v; Object.keys(schedule).forEach(d => { if(schedule[d][old]){ schedule[d][v]=schedule[d][old]; delete schedule[d][old]; }}); triggerAutoSave(); renderMonthlyTable(); }
        function addMember(gi) { staffGroups[gi].members.push("新人員"); triggerAutoSave(); renderMonthlyTable(); }
        function removeMember(gi, mi) { staffGroups[gi].members.splice(mi, 1); triggerAutoSave(); renderMonthlyTable(); }
        function updateRequiredStaff(v) { requiredStaffCount = parseInt(v)||0; triggerAutoSave(); renderMonthlyTable(); }
        function saveHolidayRemark() { holidayRemarks[holidayEditContext] = document.getElementById('holidayInput').value.trim(); triggerAutoSave(); closeHolidayModal(); renderMonthlyTable(); }
        function getDaysInMonth(y, m) { return new Date(y, m + 1, 0).getDate(); }
        function changeMonth(o) { currentMonth+=o; if(currentMonth>11){currentMonth=0;currentYear++;} else if(currentMonth<0){currentMonth=11;currentYear--;} renderMonthlyTable(); }
        function getOptions(list, sel) { return list.map(v => `<option value="${v}" ${v === sel ? 'selected' : ''}>${v}</option>`).join(''); }
        function getStaffOptions(sel) { let o = `<option value="ALL" ${sel === 'ALL' ? 'selected' : ''}>-- 全體 --</option>`; staffGroups.forEach(g => g.members.forEach(m => o += `<option value="${m}" ${sel === m ? 'selected' : ''}>${m}</option>`)); return o; }
        function closeWeeklyConfirm() { document.getElementById('weeklyConfirmView').classList.add('hidden'); }
        function openLogicSettings() { renderAddLogicForm(); renderLogicList(); document.getElementById('logicSettingsModal').classList.remove('hidden'); }
        function closeLogicSettings() { editLogicIndex = -1; document.getElementById('logicSettingsModal').classList.add('hidden'); }
        function renderAddLogicForm() {
            let o = `<option value="ALL">-- 全體人員 --</option>`; staffGroups.forEach(g=>g.members.forEach(m=>o+=`<option value="${m}">${m}</option>`));
            document.getElementById('addLogicContainer').innerHTML = `
                <div><label class="text-[7px] font-bold text-slate-500">分組</label><select id="logicGroup" class="w-full border rounded p-1 text-[9px] bg-white">${getOptions(["早班","中班","晚班","夜班"], "")}</select></div>
                <div><label class="text-[7px] font-bold text-slate-500">代碼</label><input id="logicCode" class="w-full border rounded p-1 text-[9px] outline-none"></div>
                <div><label class="text-[7px] font-bold text-slate-500">適用</label><select id="logicStaff" class="w-full border rounded p-1 text-[9px] bg-white">${o}</select></div>
                <div><label class="text-[7px] font-bold text-slate-500">時段</label><select id="logicTime" class="w-full border rounded p-1 text-[9px] bg-white">${getOptions(TIME_OPTIONS, "")}</select></div>
                <div><label class="text-[7px] font-bold text-slate-500">主崗</label><select id="logicPosMain" class="w-full border rounded p-1 text-[9px] bg-white"><option value="">無</option>${getOptions(POS_MAIN_OPTIONS, "")}</select></div>
                <div><label class="text-[7px] font-bold text-slate-500">副崗</label><select id="logicPosSub" class="w-full border rounded p-1 text-[9px] bg-white"><option value="">無</option>${getOptions(POS_SUB_OPTIONS, "")}</select></div>`;
        }
        function renderLogicList() {
            const b = document.getElementById('logicListBody');
            b.innerHTML = shiftLogic.map((l, i) => {
                if(editLogicIndex === i) return `<tr class="bg-indigo-50"><td class="p-1 border"><select id="editGroup" class="text-[9px]">${getOptions(["早班","中班","晚班","夜班"], l.group)}</select></td><td class="p-1 border"><input id="editCode" value="${l.code}" class="w-full text-[9px]"></td><td class="p-1 border"><select id="editStaff" class="text-[9px]">${getStaffOptions(l.person)}</select></td><td class="p-1 border text-center"><button onclick="confirmEditLogic(${i})" class="text-emerald-600 font-bold">OK</button></td></tr>`;
                return `<tr class="border-b text-[9px] hover:bg-slate-50"><td class="p-1.5 border font-bold">${l.group}</td><td class="p-1.5 border font-black text-indigo-600">${l.code}</td><td class="p-1.5 border">${l.person === 'ALL' ? '全體' : l.person}</td><td class="p-1.5 border">${l.time}</td><td class="p-1.5 border font-black">${l.posMain || '-'}</td><td class="p-1.5 border text-slate-400">${l.posSub || '-'}</td><td class="p-1.5 border text-center"><button onclick="startEditLogic(${i})" class="text-indigo-400 hover:underline">編輯</button></td></tr>`;
            }).join('');
            lucide.createIcons();
        }
        function startEditLogic(i) { editLogicIndex = i; renderLogicList(); }
        function confirmEditLogic(i) { shiftLogic[i] = { group: document.getElementById('editGroup').value, code: document.getElementById('editCode').value.trim(), person: document.getElementById('editStaff').value, time: document.getElementById('editTime').value, posMain: document.getElementById('editPosMain').value, posSub: document.getElementById('editPosSub').value }; editLogicIndex = -1; renderLogicList(); }
        function addLogicRow() { const code = document.getElementById('logicCode').value.trim(); if(!code) return alert("必填"); shiftLogic.push({ group: document.getElementById('logicGroup').value, code, person: document.getElementById('logicStaff').value, time: document.getElementById('logicTime').value, posMain: document.getElementById('logicPosMain').value, posSub: document.getElementById('logicPosSub').value }); document.getElementById('logicCode').value = ''; renderLogicList(); }
        async function saveLogicToCloud() { try { await window.fbSetDoc(window.fbDoc(window.db, 'artifacts', window.appId, 'public', 'data', 'logic', 'current'), { data: shiftLogic }); alert("成功"); } catch(e) { alert("失敗"); }}

        function prepareWeeklyReport() {
            const sStr = document.getElementById('vacationStart').value; if(!sStr) return alert("日期");
            const content = document.getElementById('weeklyConfirmContent'); content.innerHTML = ''; const sd = new Date(sStr);
            for(let i=0; i<6; i++) {
                let d = new Date(sd); d.setDate(d.getDate() + i); let ds = getSafeDateStr(d.getFullYear(), d.getMonth(), d.getDate()), dd = schedule[ds] || {};
                let mC=0, cC=0, eC=0, rows = "";
                staffGroups.forEach(g => g.members.forEach(m => {
                    const c = dd[m]; if (!c || ["休","特","補","離職"].includes(c)) return;
                    let l = shiftLogic.find(x => x.code === c && x.person === m) || shiftLogic.find(x => x.code === c && x.person === 'ALL');
                    if (l) {
                        if(l.group === "早班") mC++; else if(l.group === "夜班") eC++; else cC++;
                        rows += `<tr><td class="text-[9px] font-bold">${l.time}</td><td class="font-black text-xs">${m.slice(-1)}</td><td class="text-[9px]">${l.posMain + (l.posSub ? `(${l.posSub})` : '')}</td><td class="font-black">${l.group === "早班" ? mC : ''}</td><td class="font-black">${["中班","晚班"].includes(l.group) ? cC : ''}</td><td class="font-black">${l.group === "夜班" ? eC : ''}</td></tr>`;
                    }
                }));
                let cr = (rows.match(/<tr/g) || []).length; for(let r=0; r < (11-cr); r++) rows += `<tr><td>&nbsp;</td><td></td><td></td><td></td><td></td><td></td></tr>`;
                const off = Object.keys(dd).filter(n => ["休","特","補"].includes(dd[n])).map(n => n.slice(-1)).join('、');
                content.innerHTML += `<div class="day-card-container" data-date="${ds}"><div class="report-day-title">${d.getMonth()+1}/${d.getDate()} (週${["日","一","二","三","四","五","六"][d.getDay()]})</div><table class="report-table-final"><tr class="bg-slate-50 font-black text-[8px]"><td>班別</td><td>人</td><td>崗</td><td>早</td><td>中</td><td>晚</td></tr>${rows}</table><div class="mt-2 text-[9px] flex justify-between px-1"><span class="font-bold">休假：<span class="underline text-rose-500 font-black">${off || '無'}</span></span><span>券：____</span></div></div>`;
            }
            document.getElementById('weeklyConfirmView').classList.remove('hidden'); lucide.createIcons();
        }
        async function saveWeeklyToDatabase() { if(!window.auth.currentUser) return; const data = Array.from(document.querySelectorAll('.day-card-container')).map(c => ({ date: c.getAttribute('data-date'), html: c.innerHTML })); try { await window.fbSetDoc(window.fbDoc(window.db, 'artifacts', window.appId, 'public', 'data', 'reports', `week_${data[0].date}`), { createdAt: new Date().toISOString(), data }); alert("成功"); } catch(e) { alert("失敗"); }}

        function generateVacationList() {
            const s=document.getElementById('vacationStart').value, e=document.getElementById('vacationEnd').value; if(!s||!e) return;
            let html="", sd=new Date(s), ed=new Date(e);
            for(let d=new Date(sd); d<=ed; d.setDate(d.getDate()+1)) {
                let ds=getSafeDateStr(d.getFullYear(), d.getMonth(), d.getDate()), dd=schedule[ds]||{};
                const l1=Object.keys(dd).filter(n=>dd[n]==="休"), l2=Object.keys(dd).filter(n=>dd[n]==="特"), l3=Object.keys(dd).filter(n=>dd[n]==="補");
                if(l1.length||l2.length||l3.length) html+=`<div class="p-2 bg-white border border-slate-100 rounded-xl shadow-sm text-[9px] font-bold"><b class="text-indigo-600 block border-b pb-1 mb-1">${ds}</b>休: ${l1.join(',') || '無'} | 特: ${l2.join(',') || '無'}</div>`;
            }
            document.getElementById('vacationListContent').innerHTML=html||'無紀錄';
        }

        window.onload = init;
    </script>
</body>
</html>
