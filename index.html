    <script>

        window.PUBLIC_HOLIDAYS = {
            "2026-01-01": "元旦", "2026-01-19": "初二", "2026-02-02": "十六", "2026-02-16": "除夕", "2026-02-17": "初一", "2026-02-18": "初二", "2026-02-19": "初三", "2026-02-20": "初四", "2026-02-21": "初五", "2026-02-28": "228", "2026-03-03": "元宵", "2026-03-20": "初二", "2026-04-03": "十六", "2026-04-18": "初二", "2026-05-01": "勞動", "2026-05-02": "十六", "2026-05-18": "初二", "2026-06-01": "十六", "2026-06-16": "初二", "2026-06-19": "端午", "2026-06-30": "十六", "2026-07-15": "初二", "2026-07-29": "十六", "2026-08-14": "初二", "2026-08-20": "七夕", "2026-08-28": "十六", "2026-09-12": "初二", "2026-09-25": "中秋", "2026-09-26": "十六", "2026-10-10": "國慶", "2026-10-12": "初二", "2026-10-26": "十六", "2026-11-10": "初二", "2026-11-24": "十六", "2026-12-10": "初二", "2026-12-22": "冬至", "2026-12-24": "十六"
        };
        const generateTimeSlots = () => {
            const slots = [];
            for (let h = 8; h <= 21; h += 0.5) {
                const startH = Math.floor(h); const startM = (h % 1) === 0 ? "00" : "30";
                let endTotalM = h * 60 + 8.5 * 60; let endH = Math.floor(endTotalM / 60) % 24; let endM = endTotalM % 60;
                slots.push(`${String(startH).padStart(2, '0')}:${startM} - ${String(endH).padStart(2, '0')}:${String(endM).padStart(2, '0')}`);
            }
            return slots;
        };
        const TIME_SLOTS = generateTimeSlots();

        // --- 狀態管理 ---
        let currentYear = 2026, currentMonth = 1; 
        let schedule = {}; let staffGroups = [
            { group: "早班", members: ["黃詩涵", "劉芸汶", "林詩涵"] },
            { group: "中班", members: ["賴彥廷", "莊秉豐", "黃靖雯", "呂佳霖"] },
            { group: "晚班", members: ["莊雅筑", "賴信吉", "柏政權", "待補"] },
            { group: "夜班", members: ["黃品睿", "王楷翔", "施孟均"] }
        ];
        let holidayRemarks = {}; let staffAliases = {}; let lockedMonths = {}; 
        let shiftLogic = []; let knownPositions = ["機","拉","A下","A上","B","櫃結","外B","消毒","B結"];
        let shiftTypes = [{ id: "CLEAR", label: "清除", color: "bg-slate-100 text-slate-600" }, { id: "休", label: "休", color: "bg-rose-100 text-rose-600" }, { id: "特", label: "特", color: "bg-amber-100 text-amber-700" }, { id: "補", label: "補", color: "bg-blue-100 text-blue-700" }];
        let isAdmin = false; let saveTimeout = null; let holidayEditContext = null; let lockActionType = null;

        const getSafeDateStr = (y, m, d) => `${y}-${String(m + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
        const isCurrentMonthLocked = () => lockedMonths[`${currentYear}-${currentMonth + 1}`] || false;
        const canEdit = () => isAdmin || !isCurrentMonthLocked();

        // --- 數據載入器 ---
        window.loadGlobalState = async () => {
            const badge = document.getElementById('syncBadge');
            if (badge) badge.classList.remove('hidden');
            
            const fetchTable = async (name) => {
                try {
                    const snap = await window.fbGetDoc(window.fbDoc(window.db, 'artifacts', window.appId, 'public', 'data', name, 'current'));
                    return snap.exists() ? snap.data() : null;
                } catch(e) { return null; }
            };

            const [ms, pc, hr, lg, sa, ls, fn] = await Promise.all([
                fetchTable('main_schedule'), fetchTable('personnel_config'), fetchTable('holiday_remarks'),
                fetchTable('logic'), fetchTable('staff_aliases'), fetchTable('lock_state'), fetchTable('footer_notes')
            ]);

            if(ms) schedule = ms.schedule || {};
            if(pc) { staffGroups = pc.staffGroups; requiredStaffCount = pc.requiredStaffCount; }
            if(hr) holidayRemarks = hr.remarks || {};
            if(lg) shiftLogic = lg.data || [];
            if(sa) staffAliases = sa.data || {};
            if(ls) lockedMonths = ls.data || {};
            if(fn) document.getElementById('footerNotes').innerText = fn.text;

            window.renderMonthlyTable();
            window.renderToolbar();
            if (badge) badge.classList.add('hidden');
            document.getElementById('modifyTime').innerText = `更新：${new Date().toLocaleTimeString()}`;
        };

        // --- 權限與鎖定 ---
        window.openLogin = (type) => { lockActionType = type; document.getElementById('loginTitle').innerText = (type === 'LOGIN') ? '管理權限驗證' : '鎖定操作驗證'; document.getElementById('loginModal').classList.remove('hidden'); document.getElementById('adminPassword').focus(); };
        window.verifyPassword = () => {
            const pwd = document.getElementById('adminPassword').value;
            if (pwd === "1234") {
                isAdmin = true;
                document.body.classList.add('is-admin');
                if (lockActionType === 'LOCK' || lockActionType === 'UNLOCK') {
                    lockedMonths[`${currentYear}-${currentMonth + 1}`] = (lockActionType === 'LOCK');
                    window.fbSetDoc(window.fbDoc(window.db, 'artifacts', window.appId, 'public', 'data', 'lock_state', 'current'), { data: lockedMonths });
                }
                document.getElementById('adminIcon').setAttribute('data-lucide', 'unlock');
                window.closeLogin(); window.renderMonthlyTable(); lucide.createIcons();
            } else {
                document.getElementById('loginError').style.opacity = '1'; setTimeout(()=>document.getElementById('loginError').style.opacity='0',2000);
            }
        };
        window.closeLogin = () => document.getElementById('loginModal').classList.add('hidden');
        window.toggleAdmin = () => {
            if(isAdmin) { isAdmin = false; document.body.classList.remove('is-admin'); document.getElementById('adminIcon').setAttribute('data-lucide', 'lock'); window.renderMonthlyTable(); lucide.createIcons(); } 
            else { window.openLogin('LOGIN'); }
        };
        window.handleLockAction = () => { const locked = isCurrentMonthLocked(); if(isAdmin) { lockedMonths[`${currentYear}-${currentMonth + 1}`] = !locked; window.fbSetDoc(window.fbDoc(window.db, 'artifacts', window.appId, 'public', 'data', 'lock_state', 'current'), { data: lockedMonths }); window.renderMonthlyTable(); lucide.createIcons(); } else { window.openLogin(locked ? 'UNLOCK' : 'LOCK'); } };

        // --- UI 渲染 ---
        window.renderMonthlyTable = () => {
            const locked = isCurrentMonthLocked();
            document.body.classList.toggle('is-locked', locked);
            const lockIcon = document.getElementById('lockIconDisplay');
            if(lockIcon) lockIcon.setAttribute('data-lucide', locked ? 'lock' : 'lock-open');
            
            const daysCount = new Date(currentYear, currentMonth + 1, 0).getDate();
            document.getElementById('monthDisplay').innerText = `${currentYear}年 ${currentMonth + 1}月`;
            const head = document.getElementById('tableHead'), body = document.getElementById('tableBody');
            const totalS = staffGroups.reduce((a, b) => a + b.members.length, 0);

            let hW = `<tr class="bg-slate-50"><th rowspan="4" class="shift-group-col">班別</th><th rowspan="4" class="name-col-sticky bg-slate-50"><div class="staff-count-box w-full font-bold">人力編制<div class="staff-count-row mt-1">應有 <input value="${requiredStaffCount}" class="staff-count-input" onchange="window.updateRequiredStaff(this.value)" ${!canEdit()?'readonly':''}></div><div>現有 <span class="font-black">${totalS}</span></div></div></th><th>天氣</th>`;
            let hF = `<tr class="bg-slate-50"><th>節慶</th>`;
            let hK = `<tr class="bg-slate-50"><th>星期</th>`;
            let h2 = `<tr class="bg-slate-100"><th>日期</th>`;
            for(let d=1; d<=daysCount; d++) {
                const date = new Date(currentYear, currentMonth, d); const ds = getSafeDateStr(currentYear, currentMonth, d);
                const isWeekend = (date.getDay() === 0 || date.getDay() === 6); const isHoliday = window.PUBLIC_HOLIDAYS[ds];
                const w = ((m, day) => { const s = (m * 31 + day) % 10; return s<3 ? {l:"雨",c:"text-blue-400"} : s<7 ? {l:"冷",c:"text-indigo-500"} : {l:"暖",c:"text-orange-400"}; })(currentMonth, d);
                hW += `<th class="${w.c} text-[7px] font-bold">${w.l}</th>`;
                hF += `<th class="text-[7px] cursor-pointer ${isHoliday ? 'text-rose-500 font-black' : 'text-slate-500'}" onclick="window.handleHolidayClick('${ds}')">${holidayRemarks[ds] || (isHoliday || '')}</th>`;
                hK += `<th class="text-[7px] ${isWeekend || isHoliday ? 'text-rose-500 font-black' : 'opacity-50'}">${["日","一","二","三","四","五","六"][date.getDay()]}</th>`;
                h2 += `<th class="border-b-2 font-black text-center text-[9px] ${isWeekend || isHoliday ? 'text-rose-500' : ''}">${d}</th>`;
            }
            head.innerHTML = hW + `</tr>` + hF + `</tr>` + hK + `</tr>` + h2 + `<th class='bg-slate-100 text-[8px] font-black border-b-2'>共休</th></tr>`;

            let bHtml = "";
            staffGroups.forEach((g) => { g.members.forEach((n, mi) => {
                let rOff = 0, row = `<tr class="group-${g.group} transition">`;
                if(mi === 0) row += `<td rowspan="${g.members.length}" class="shift-group-col bg-slate-50"><span>${g.group}</span></td>`;
                row += `<td class="name-col-sticky group-${g.group} font-bold"><input value="${n}" class="name-input" readonly></td>`;
                for (let d=1; d<=daysCount; d++) {
                    let ds=getSafeDateStr(currentYear, currentMonth, d), v=schedule[ds]?.[n]||"";
                    if(["休", "特", "補"].includes(v)) rOff++;
                    row += `<td class="cursor-pointer ${v==='休'?'bg-rose-100 text-rose-600 font-black':v==='特'?'bg-amber-100 text-amber-700 font-black':v==='補'?'bg-blue-100 text-blue-700 font-black':''}" onclick="window.applyTool('${ds}','${n}')">${v}</td>`;
                }
                bHtml += row + `<td class="font-black text-indigo-600">${rOff}</td></tr>`;
            }); });
            body.innerHTML = bHtml;
            document.getElementById('footerNotes').contentEditable = canEdit();
            lucide.createIcons();
        };

        window.renderToolbar = () => {
            document.getElementById('toolbar').innerHTML = shiftTypes.map(t => `<button onclick="window.selectTool('${t.id}')" class="tool-btn ${t.color} px-3 py-1 rounded-lg text-[9px] font-black border-2 border-transparent ${selectedTool === t.id ? 'active-tool' : ''}">${t.label}</button>`).join('');
        };

        // --- 報表產出 ---
        window.prepareWeeklyReport = () => {
            const sStr = document.getElementById('vacationStart').value; const eStr = document.getElementById('vacationEnd').value;
            if(!sStr || !eStr) return alert("選日期"); document.getElementById('vacationModal').classList.add('hidden');
            const content = document.getElementById('weeklyConfirmContent'); content.innerHTML = ''; 
            const sd = new Date(sStr); const ed = new Date(eStr);
            const flatOrder = staffGroups.flatMap(g => g.members);
            const diffDays = Math.ceil((ed - sd) / (1000 * 60 * 60 * 24)) + 1;
            for(let i = 0; i < diffDays; i++) {
                let d = new Date(sd); d.setDate(d.getDate() + i); let ds = getSafeDateStr(d.getFullYear(), d.getMonth(), d.getDate());
                let dd = schedule[ds] || {}; let activeWorkers = [];
                const wObj = ((m, day) => { const s = (m * 31 + day) % 10; return s<3 ? {l:"雨",c:"text-blue-400"} : s<7 ? {l:"冷",c:"text-indigo-500"} : {l:"暖",c:"text-orange-400"}; })(d.getMonth(), d.getDate());
                const combinedRem = [window.PUBLIC_HOLIDAYS[ds]||"", holidayRemarks[ds]||""].filter(x=>x).join(' ');
                staffGroups.forEach(g => g.members.forEach(m => {
                    const status = (dd[m] || "").trim(); if (["休", "特", "補"].includes(status)) return;
                    let matches = shiftLogic.filter(x => x.person === m);
                    activeWorkers.push({name:m, logic: matches[0] || {time:"08:00 - 16:30", posMain:"待補"}});
                }));
                let mC=0, aC=0, eC=0, rowsHtml = "";
                activeWorkers.forEach(w => {
                    const st = w.logic.time.split(' - ')[0]; let mV="", aV="", eV="";
                    if(st >= "08:00" && st <= "15:30") mV=++mC; if(st >= "15:30" && st <= "21:00") aV=++aC; if(st >= "17:30" && st <= "23:50") eV=++eC;
                    rowsHtml += `<tr><td>${w.logic.time}</td><td>${w.name}</td><td contenteditable="true">${w.logic.posMain}</td><td class="col-report-check">${mV}</td><td class="col-report-check">${aV}</td><td class="col-report-check">${eV}</td></tr>`;
                });
                for(let r=0; r<(11-activeWorkers.length); r++) rowsHtml += `<tr><td></td><td></td><td contenteditable="true"></td><td></td><td></td><td></td></tr>`;
                const offNames = Object.keys(dd).filter(n=>["休","特","補"].includes(dd[n])).sort((a,b)=>flatOrder.indexOf(a)-flatOrder.indexOf(b)).map(n=>staffAliases[n]||n).join('、');
                content.innerHTML += `<div class="day-card-container"><div class="report-day-title flex items-center justify-center gap-1"><span>${d.getMonth()+1}/${d.getDate()} (週${["日","一","二","三","四","五","六"][d.getDay()]})</span><span class="${wObj.c} text-[9px]">${wObj.l}</span>${combinedRem ? `<span class="text-rose-600 text-[9px]">[${combinedRem}]</span>` : ''}</div><table class="report-table-final"><thead><tr class="bg-slate-100"><td>時間</td><td>人</td><td>崗位</td><td>早</td><td>中</td><td>晚</td></tr></thead><tbody>${rowsHtml}</tbody></table><div class="mt-2 text-[11px] font-bold flex justify-between"><span>休：<span class="text-rose-500">${offNames||'無'}</span></span><span>發券：<span contenteditable="true" class="voucher-input"></span></span></div></div>`;
            }
            document.getElementById('weeklyConfirmView').classList.remove('hidden'); lucide.createIcons();
        };

        // --- 排班操作邏輯 ---
        window.selectTool = (id) => { selectedTool = id; window.renderToolbar(); };
        window.applyTool = (ds, n) => { if(!canEdit()) return; if(!schedule[ds]) schedule[ds] = {}; if(selectedTool === "CLEAR") delete schedule[ds][n]; else schedule[ds][n] = selectedTool; window.triggerAutoSave(); window.renderMonthlyTable(); };
        window.triggerAutoSave = () => { if(saveTimeout) clearTimeout(saveTimeout); saveTimeout = setTimeout(() => window.performCloudSave(), 500); };
        window.performCloudSave = async () => { if(!window.auth.currentUser) return; const setRef = (c) => doc(window.db, 'artifacts', window.appId, 'public', 'data', c, 'current'); await Promise.all([setDoc(setRef('main_schedule'), { schedule }), setDoc(setRef('personnel_config'), { staffGroups, requiredStaffCount }), setDoc(setRef('holiday_remarks'), { remarks: holidayRemarks }), setDoc(setRef('footer_notes'), { text: document.getElementById('footerNotes').innerText }), setDoc(setRef('staff_aliases'), { data: staffAliases }), setDoc(setRef('lock_state'), { data: lockedMonths })]); };
        window.updateRequiredStaff = (v) => { if(!canEdit()) return; requiredStaffCount = parseInt(v)||0; window.triggerAutoSave(); window.renderMonthlyTable(); };
        window.changeMonth = (o) => { currentMonth+=o; if(currentMonth>11){currentMonth=0;currentYear++;} else if(currentMonth<0){currentMonth=11;currentYear--;} window.loadGlobalState(); };
        window.printReport = () => window.print();
        window.closeWeeklyConfirm = () => document.getElementById('weeklyConfirmView').classList.add('hidden');
        window.openVacationModal = () => document.getElementById('vacationModal').classList.remove('hidden');
        window.closeVacationModal = () => document.getElementById('vacationModal').classList.add('hidden');
        window.saveHolidayRemark = () => { const v = document.getElementById('holidayInput').value.trim(); if(v) holidayRemarks[holidayEditContext] = v; else delete holidayRemarks[holidayEditContext]; window.triggerAutoSave(); window.renderMonthlyTable(); document.getElementById('holidayModal').classList.add('hidden'); };
        window.closeHolidayModal = () => document.getElementById('holidayModal').classList.add('hidden');

        // --- 別名與邏輯設定邏輯 ---
        window.openAliasSettings = () => {
            const container = document.getElementById('aliasListBody'); let h = "";
            staffGroups.forEach(g => g.members.forEach(m => { h += `<div class="flex items-center gap-4 bg-slate-50 p-2 rounded-lg border border-slate-100"><span class="w-20 font-black">${m}</span><input type="text" data-name="${m}" value="${staffAliases[m] || ''}" class="flex-1 border p-1 rounded font-black"></div>`; }));
            container.innerHTML = h; document.getElementById('aliasSettingsModal').classList.remove('hidden');
        };
        window.closeAliasSettings = () => document.getElementById('aliasSettingsModal').classList.add('hidden');
        window.saveAliasesToCloud = async () => {
            const inputs = document.querySelectorAll('#aliasListBody input');
            inputs.forEach(i => { const n = i.getAttribute('data-name'); const a = i.value.trim(); if(a) staffAliases[n] = a; else delete staffAliases[n]; });
            await setDoc(doc(window.db, 'artifacts', window.appId, 'public', 'data', 'staff_aliases', 'current'), { data: staffAliases }); alert("存檔成功"); window.closeAliasSettings();
        };
        window.openLogicSettings = () => { window.renderLogicList(); document.getElementById('logicSettingsModal').classList.remove('hidden'); };
        window.closeLogicSettings = () => document.getElementById('logicSettingsModal').classList.add('hidden');
        window.renderLogicList = () => {
            const body = document.getElementById('logicListBody');
            body.innerHTML = shiftLogic.map((l, i) => `<div class="p-2 border-b text-[10px] flex justify-between"><span>${l.person}: ${l.time}</span><button onclick="window.removeLogic(${i})" class="text-rose-400 underline font-black">刪除</button></div>`).join('');
        };
        window.addLogicRow = () => { const p = prompt("輸入人名(或ALL)"); if(p) { shiftLogic.push({ person: p, time: "08:00 - 16:30", priority: 5 }); window.renderLogicList(); } };
        window.removeLogic = (i) => { shiftLogic.splice(i, 1); window.renderLogicList(); };
        window.saveLogicToCloud = async () => { await setDoc(doc(window.db, 'artifacts', window.appId, 'public', 'data', 'logic', 'current'), { data: shiftLogic }); alert("同步完成"); };

        window.onload = () => { setupCrosshair(); };
        const setupCrosshair = () => {
            const wrapper = document.getElementById('tableWrapper');
            const vGuide = document.getElementById('vGuide'), hGuide = document.getElementById('hGuide');
            if(!wrapper || !vGuide || !hGuide) return;
            wrapper.addEventListener('mousemove', (e) => {
                const rect = wrapper.getBoundingClientRect(); const scrollLeft = wrapper.scrollLeft, scrollTop = wrapper.scrollTop;
                const offsetX = 119, offsetY = 96; const mouseX = e.clientX - rect.left, mouseY = e.clientY - rect.top;
                if (mouseX > offsetX && mouseY > offsetY) {
                    const cellX = Math.floor((mouseX - offsetX + scrollLeft) / 33) * 33 + offsetX;
                    const cellY = Math.floor((mouseY - offsetY + scrollTop) / 24) * 24 + offsetY;
                    vGuide.style.display = 'block'; hGuide.style.display = 'block';
                    vGuide.style.left = cellX + 'px'; hGuide.style.top = cellY + 'px';
                } else { vGuide.style.display = 'none'; hGuide.style.display = 'none'; }
            });
            wrapper.addEventListener('mouseleave', () => { vGuide.style.display = 'none'; hGuide.style.display = 'none'; });
        };
    </script>
</body>
</html>
