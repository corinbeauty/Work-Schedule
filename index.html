<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>手舞足道集團排班系統</title>
    <!-- Tailwind CSS & Lucide Icons -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // 直接寫入您的 Firebase 配置，解決 GitHub 無法讀取變數的問題
        const firebaseConfig = {
            apiKey: "AIzaSyAHYzkX3mayN0LQf4AOwHTlxEsUhOlsaNc",
            authDomain: "work-schedule-37d9c.firebaseapp.com",
            projectId: "work-schedule-37d9c",
            storageBucket: "work-schedule-37d9c.firebasestorage.app",
            messagingSenderId: "40238514363",
            appId: "1:40238514363:web:fc8ff34ac58c010b2e699e",
            measurementId: "G-92P4R3WY0N"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = "shou-wu-zu-dao-main"; // 固定 App ID

        window.db = db; window.auth = auth; window.appId = appId;
        window.fbDoc = doc; window.fbSetDoc = setDoc; window.fbGetDoc = getDoc;
        window.fbCollection = collection;

        // 登入邏輯
        const initAuth = async () => {
            try {
                await signInAnonymously(auth);
            } catch (err) {
                console.error("Firebase Auth Error:", err);
                const badge = document.getElementById('syncBadge');
                if(badge) {
                    badge.style.display = 'flex';
                    document.getElementById('syncText').innerText = "連線失敗：請檢查 Firebase 設定";
                }
            }
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log("Firestore Ready");
                window.loadGlobalState(); 
            } else {
                window.renderMonthlyTable(); 
            }
        });

        initAuth();
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap');
        
        /* 縮小全域版面方便閱讀 */
        body { font-family: 'Inter', 'Microsoft JhengHei', sans-serif; background-color: #f8fafc; font-size: 0.62rem; touch-action: manipulation; }
        
        .table-wrapper { 
            overflow: auto; 
            background: white; 
            border-radius: 0.4rem; 
            box-shadow: 0 4px 15px -5px rgb(0 0 0 / 0.1);
            -webkit-overflow-scrolling: touch; 
            width: 100%;
        }
        
        table { border-collapse: separate; border-spacing: 0; width: 100%; table-layout: fixed; }
        th, td { border: 1px solid #e2e8f0; text-align: center; padding: 0.2rem 0.1rem; font-size: 0.62rem; width: 32px; min-width: 32px; height: 22px; }
        
        /* 固定欄位設定 */
        .shift-group-col { position: sticky; left: 0; z-index: 40; background: #f8fafc; font-weight: bold; writing-mode: vertical-rl; text-orientation: upright; width: 24px !important; min-width: 24px !important; border-right: 1px solid #cbd5e1; }
        .name-col-sticky { position: sticky; left: 24px; z-index: 39; border-right: 2px solid #cbd5e1; width: 90px !important; min-width: 90px !important; }

        /* 班別色彩恢復與上色 */
        .group-早班 { background-color: #fefce8 !important; }
        .group-中班 { background-color: #f0fdf4 !important; }
        .group-晚班 { background-color: #eff6ff !important; }
        .group-夜班 { background-color: #faf5ff !important; }

        .weekend-text { color: #ef4444; font-weight: 800; }
        .holiday-bg { background-color: rgba(254, 226, 226, 0.4); }
        
        /* 選取工具效果 */
        .active-tool { 
            outline: 2.5px solid #4f46e5 !important; 
            outline-offset: 1px;
            transform: scale(1.05);
            z-index: 50;
        }
        
        /* 姓名保留原大小 */
        .name-input { width: 75px; border: none; outline: none; background: transparent; font-size: 0.75rem; text-align: center; font-weight: 900; color: #1e293b; }
        
        .modal-overlay { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(2px); z-index: 100; }
        .draggable-handle { cursor: move; touch-action: none; }

        .admin-only { display: none !important; }
        body.is-admin .admin-only { display: flex !important; }
        
        .staff-count-box { font-size: 7px; line-height: 1.2; display: flex; flex-direction: column; padding: 2px; }
        .staff-count-input { width: 25px; border-bottom: 1px solid #cbd5e1; text-align: center; font-weight: bold; background: rgba(0,0,0,0.03); outline: none; }

        #syncBadge { position: fixed; bottom: 15px; right: 15px; z-index: 200; display: none; }
        .badge-success { background-color: #10b981 !important; }
        
        header h1 { font-size: 1.1rem !important; }
        .summary-input { font-size: 0.65rem !important; width: 100px !important; }

        @media (max-width: 640px) {
            header { flex-direction: column; align-items: flex-start !important; gap: 0.4rem; }
        }
    </style>
</head>
<body class="p-2">

    <!-- 同步指示燈 -->
    <div id="syncBadge" class="bg-slate-900 text-white px-4 py-2 rounded-full shadow-xl flex items-center gap-2 text-[9px] font-black border border-slate-700">

        <span id="syncText">雲端同步中...</span>
    </div>

    <div id="app" class="max-w-full mx-auto">
        <header class="mb-3 flex flex-col md:flex-row justify-between items-end gap-2 no-print">
            <div class="flex items-end gap-4">
                <div>
                    <h1 class="font-black text-slate-800 tracking-tighter">中清店 - 預排休假表</h1>
                    <div class="flex items-center gap-2 mt-1 text-[9px] font-bold bg-white px-2 py-1 rounded-lg shadow-sm border border-slate-200">

            <div class="flex flex-wrap gap-2 items-center w-full md:w-auto">

                    <div class="flex flex-col pr-1 border-r border-slate-100 flex-shrink-0">
                        <span class="text-[7px] font-bold text-slate-400 uppercase tracking-widest">快速選取</span>
                        <button onclick="openToolManager()" class="admin-only text-[7px] text-indigo-600 font-black">管理工具</button>
                    </div>
                    <div id="toolbar" class="flex gap-1 items-center"></div>
                </div>
                <div class="bg-white p-1 rounded-xl shadow-sm border border-slate-200 flex gap-1 items-center flex-shrink-0">
                    <span class="text-[8px] font-bold text-slate-400">休假概況</span>
                    <input type="text" id="leaveSummary" value="4例4休6國" class="bg-slate-50 text-slate-700 rounded px-1.5 py-0.5 text-[9px] font-black w-24 text-center outline-none border-0" oninput="triggerAutoSave()">
                </div>
                <div class="flex gap-1 ml-auto">
                    <div class="admin-only">
                        <button onclick="openVacationModal()" class="bg-indigo-600 text-white px-2 py-1 rounded-lg flex items-center gap-1 text-[8px] font-black shadow-sm transition"><i data-lucide="shield" class="w-3 h-3"></i> 管理者</button>
                    </div>
                    <button id="adminBtn" onclick="toggleAdmin()" class="p-1.5 text-slate-400 bg-white border border-slate-200 rounded-lg shadow-sm transition"><i data-lucide="lock" id="adminIcon" class="w-3.5 h-3.5"></i></button>
                </div>
            </div>

        <div class="table-wrapper">
            <table id="monthlyTable">
                <thead id="tableHead"></thead>
                <tbody id="tableBody"></tbody>

            </table>

        <footer class="mt-3 text-[8px] text-slate-400 no-print flex justify-between items-center bg-white p-2 rounded-lg border border-slate-200 shadow-sm">
            <div class="flex gap-3 items-center">
                <span class="font-black text-emerald-600"><i data-lucide="check-circle" class="w-2.5 h-2.5 inline"></i> 雲端連線正常</span>
                <span class="admin-only font-black text-indigo-600 uppercase tracking-widest px-2">● 管理員模式</span>
            </div>
            <div class="flex gap-4 items-center">
                <span>© 原點數位科技 2026</span>
                <div class="flex gap-2 font-mono font-bold">
                    <span id="versionLabel" class="bg-slate-50 px-1.5 py-0.5 rounded text-slate-500">v26.1.30.20</span>
                    <span id="modifyTime" class="bg-slate-50 px-1.5 py-0.5 rounded text-slate-500 tracking-tighter">載入中...</span>
                </div>
            </div>
        </footer>
    </div>

    <!-- 管理者與工具管理 Modal -->
    <div id="vacationModal" class="bg-white rounded-xl shadow-2xl w-[560px] hidden no-print overflow-hidden border border-slate-200 fixed border-t-4 border-indigo-600">
        <div class="modal-header bg-slate-900 p-3 flex items-center justify-between text-white draggable-handle" id="vacationModalHeader">
            <h3 class="text-xs font-black flex items-center gap-2"><i data-lucide="command" class="w-4 h-4 text-indigo-400"></i> 管理者專區</h3>
            <div class="flex items-center gap-1.5">
                <button onclick="openLogicSettings()" class="bg-slate-800 px-2 py-1 rounded text-[9px] border border-slate-700 font-bold">邏輯設定</button>
                <button onclick="closeVacationModal()"><i data-lucide="x" class="w-4 h-4"></i></button>
            </div>
        </div>
        <div class="p-4 flex flex-col gap-4">
            <div class="grid grid-cols-2 gap-3 p-3 bg-slate-50 rounded-xl border">
                <div><label class="text-[8px] text-slate-400 block mb-1 font-black">開始日期</label><input type="date" id="vacationStart" class="w-full border rounded p-1.5 text-xs outline-none"></div>
                <div><label class="text-[8px] text-slate-400 block mb-1 font-black">結束日期</label><input type="date" id="vacationEnd" class="w-full border rounded p-1.5 text-xs outline-none"></div>
                <div class="col-span-2 flex gap-2 mt-1">
                    <button onclick="generateVacationList()" class="flex-1 bg-slate-800 text-white py-1.5 rounded-lg text-xs font-bold">查詢休假</button>

        </div>

    <!-- 登入 Modal -->
    <div id="loginModal" class="fixed inset-0 modal-overlay hidden flex items-center justify-center no-print">
        <div class="bg-white p-8 rounded-[2rem] shadow-2xl w-72 text-center border border-slate-100">
            <h3 class="text-lg font-black mb-4 uppercase tracking-widest text-slate-800">管理者登入</h3>
            <input type="password" id="adminPassword" class="w-full border-2 border-slate-100 rounded-xl px-4 py-3 text-center mb-6 focus:border-indigo-500 outline-none font-black text-xl" maxlength="4" placeholder="••••">
            <button onclick="verifyPassword()" class="w-full py-3 bg-indigo-600 text-white rounded-xl text-xs font-bold transition">確定解鎖</button>
            <button onclick="closeLogin()" class="w-full py-2 text-slate-400 text-[10px] mt-1 font-bold">取消</button>
        </div>

    <script>
        let currentYear = 2026, currentMonth = 1; 
        let isAdmin = false, selectedTool = "休", requiredStaffCount = 15;
        let schedule = {}, holidayRemarks = {}, shiftLogic = [], editLogicIndex = -1;
        let staffGroups = [
            { group: "早班", members: ["黃詩涵", "劉芸汶", "林詩涵"] },
            { group: "中班", members: ["賴彥廷", "莊秉豐", "黃靖雯", "呂佳霖"] },
            { group: "晚班", members: ["莊雅筑", "賴信吉", "柏政權", "待補"] },
            { group: "夜班", members: ["黃品睿", "王楷翔", "施孟均"] }
        ];

        let shiftTypes = [{ id: "CLEAR", label: "清除", color: "bg-slate-100" }, { id: "休", label: "休", color: "bg-rose-100" }, { id: "特", label: "特", color: "bg-amber-100" }, { id: "補", label: "補", color: "bg-blue-100" }];
        
        const TW_HOLIDAYS_2026 = { "2026-01-01": "元旦", "2026-02-16": "除夕", "2026-02-17": "初一", "2026-02-18": "初二", "2026-02-19": "初三", "2026-02-20": "初四", "2026-02-21": "初五", "2026-02-28": "228" };
        const LUNAR_EVENTS_2026 = { "2026-02-18": "初二", "2026-03-04": "十六", "2026-03-20": "初二", "2026-04-03": "十六" };

        let saveTimeout = null;
        function getSafeDateStr(y, m, d) { return `${y}-${String(m + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`; }

        function init() { 
            renderToolbar(); 
            renderMonthlyTable(); 
            makeDraggable(document.getElementById('vacationModal'), document.getElementById('vacationModalHeader')); 
            lucide.createIcons(); 
        }

        // --- 雲端載入與自動同步 (針對 GitHub Pages 修正路徑) ---
        window.loadGlobalState = async () => {
            if(!window.auth.currentUser) return;
            const appId = window.appId;
            try {
                // Rule 1: 固定路徑格式
                const getRef = (c) => window.fbDoc(window.db, 'artifacts', appId, 'public', 'data', c, 'current');
                
                const [sS, pS, hS, lS, tS] = await Promise.all([
                    window.fbGetDoc(getRef('main_schedule')),
                    window.fbGetDoc(getRef('personnel_config')),
                    window.fbGetDoc(getRef('holiday_remarks')),
                    window.fbGetDoc(getRef('logic')),
                    window.fbGetDoc(getRef('toolbar_settings'))
                ]);

                if(sS.exists()) schedule = sS.data().schedule || {};
                if(pS.exists()) { 
                    staffGroups = pS.data().staffGroups || staffGroups; 
                    requiredStaffCount = pS.data().requiredStaffCount || 15; 
                    document.getElementById('leaveSummary').value = pS.data().leaveSummary || "4例4休6國"; 
                }
                if(hS.exists()) holidayRemarks = hS.data().holidayRemarks || hS.data().remarks || {};
                if(lS.exists()) shiftLogic = lS.data().data || [];
                if(tS.exists() && tS.data().data?.length > 0) shiftTypes = tS.data().data;

                updateVersionFooter();
                renderToolbar();
                renderMonthlyTable();
                lucide.createIcons();
            } catch(e) { 
                console.error("Firebase Sync Error:", e);
                document.getElementById('syncText').innerText = "雲端連線失敗";
            }
        };

        function updateVersionFooter() {
            const now = new Date();
            const h = String(now.getHours()).padStart(2, '0');
            document.getElementById('modifyTime').innerText = `同步：${now.toLocaleTimeString()}`;
            document.getElementById('versionLabel').innerText = `版本：v26.1.30.${h}`;
        }

        function triggerAutoSave() {
            if(saveTimeout) clearTimeout(saveTimeout);
            const badge = document.getElementById('syncBadge');
            badge.style.display = 'flex'; badge.classList.remove('badge-success');
            document.getElementById('syncText').innerText = "雲端同步中...";
            saveTimeout = setTimeout(async () => {
                try {
                    await performCloudSave();
                    badge.classList.add('badge-success'); document.getElementById('syncText').innerText = "同步完成";
                    setTimeout(() => { badge.style.display = 'none'; }, 1000);
                } catch(e) { 
                    document.getElementById('syncText').innerText = "失敗";
                }
            }, 500); 
        }

        async function performCloudSave() {
            if(!window.auth.currentUser) return;
            const appId = window.appId;
            const setRef = (c) => window.fbDoc(window.db, 'artifacts', appId, 'public', 'data', c, 'current');
            try {
                await Promise.all([
                    window.fbSetDoc(setRef('main_schedule'), { schedule }),
                    window.fbSetDoc(setRef('personnel_config'), { staffGroups, requiredStaffCount, leaveSummary: document.getElementById('leaveSummary').value }),
                    window.fbSetDoc(setRef('holiday_remarks'), { holidayRemarks })
                ]);
                updateVersionFooter();
            } catch(e) { throw e; }
        }

        // --- 渲染 (上色姓名欄與共休對齊) ---
        function renderMonthlyTable() {
            const daysCount=getDaysInMonth(currentYear,currentMonth), head=document.getElementById('tableHead'), body=document.getElementById('tableBody');
            document.getElementById('monthDisplay').innerText=`${currentYear}年 ${currentMonth+1}月`;
            const totalS = staffGroups.reduce((a,b)=>a+b.members.length,0);
            const shortfall = Math.max(0, requiredStaffCount - totalS);
            const getWeather = (date) => { const m = date.getMonth(), d = date.getDate(), s = (m * 31 + d) % 10; return m <= 2 || m >= 10 ? (s < 3 ? {label:"雨",color:"text-blue-400"} : s < 7 ? {label:"冷",color:"text-indigo-500"} : {label:"暖",color:"text-orange-400"}) : (s < 2 ? {label:"雨",color:"text-blue-400"} : s < 8 ? {label:"晴",color:"text-amber-500"} : {label:"暖",color:"text-rose-500"}); };

            let hW = `<tr class="bg-slate-50"><th rowspan="4" class="shift-group-col border-b-2">班別</th><th rowspan="4" class="name-col-sticky border-b-2 bg-slate-50">
                <div class="staff-count-box w-full">
                    <div class="font-black text-indigo-900 border-b border-indigo-100 pb-0.5 text-center">人力編制</div>
                    <div class="flex justify-between items-center px-0.5 font-bold"><span>應有</span><input value="${requiredStaffCount}" class="staff-count-input" onchange="updateRequiredStaff(this.value)" ${!isAdmin?'readonly':''}></div>
                    <div class="flex justify-between items-center px-0.5 font-bold"><span>現有</span><span class="text-indigo-600">${totalS}</span></div>
                    <div class="flex justify-between items-center px-0.5 font-bold"><span>待補</span><span class="${shortfall > 0 ? 'text-rose-500' : 'text-slate-300'}">${shortfall}</span></div>
                </div>
            </th><th class="bg-slate-50 text-[7px] border-b text-slate-400">天氣</th>`;
            let hF = `<tr class="bg-slate-50"><th class="bg-slate-50 text-[7px] text-rose-500 font-black border-b">節慶</th>`;
            let hK = `<tr class="bg-slate-50"><th class="bg-slate-50 text-[7px] text-slate-400 border-b">星期</th>`;
            let h2 = `<tr class="bg-slate-100"><th class="border-b-2 font-bold text-[7px]">日期</th>`;
            
            for(let d=1; d<=daysCount; d++) {
                let date=new Date(currentYear,currentMonth,d), ds=getSafeDateStr(currentYear, currentMonth, d), isW=(date.getDay()===0||date.getDay()===6), w = getWeather(date);
                let fest = holidayRemarks[ds] || TW_HOLIDAYS_2026[ds] || LUNAR_EVENTS_2026[ds] || '';
                hW += `<th class="${w.color} font-bold border-b">${w.label}</th>`;
                hF += `<th class="weekend-text text-[7px] cursor-pointer border-b" onclick="openHolidayModal('${ds}')">${fest}</th>`;
                hK += `<th class="${isW?'weekend-text':''} text-[7px] border-b font-normal opacity-50">${["日","一","二","三","四","五","六"][date.getDay()]}</th>`;
                h2 += `<th class="${isW?'weekend-text':''} border-b-2 font-black text-center text-[9px]">${d}</th>`;
            }
            head.innerHTML = hW + `<th class="bg-slate-50 border-b"></th></tr>` + hF + `<th class="bg-slate-50 border-b"></th></tr>` + hK + `<th class="bg-slate-50 border-b"></th></tr>` + h2 + `<th class='bg-slate-100 text-[8px] text-center border-b-2 font-bold text-slate-400'>共休</th></tr>`;

            let bHtml="";
            staffGroups.forEach((g)=>{
                g.members.forEach((n,mi)=>{
                    let groupClass = `group-${g.group}`, rOff = 0;
                    let row=`<tr class="${groupClass} hover:brightness-95 transition">`;
                    if(mi===0) row+=`<td rowspan="${g.members.length}" class="shift-group-col bg-slate-50"><span>${g.group}</span>${isAdmin?`<button onclick="addMember('${g.group}')" class="no-print bg-indigo-500 text-white rounded w-3 h-3 flex items-center justify-center mx-auto mt-1"><i data-lucide="plus" class="w-2 h-2"></i></button>`:''}</td>`;
                    
                    // 姓名欄底色強化
                    row+=`<td class="name-col-sticky ${groupClass} font-bold"><div class="flex items-center justify-center gap-1"><input value="${n}" class="name-input" onchange="updateMemberName('${g.group}',${mi},this.value)" ${!isAdmin?'readonly':''}>${isAdmin?`<button onclick="removeMember('${g.group}',${mi})" class="no-print text-slate-400 hover:text-rose-500 transition active:scale-90"><i data-lucide="minus-circle" class="w-3 h-3"></i></button>`:''}</div></td>`;
                    row+=`<td class="bg-white/10 border-r"></td>`;

                    for (let d=1; d<=daysCount; d++) {
                        let ds=getSafeDateStr(currentYear, currentMonth, d), v=schedule[ds]?.[n]||"", isW=(new Date(currentYear,currentMonth,d).getDay()===0||new Date(currentYear,currentMonth,d).getDay()===6);
                        const t=shiftTypes.find(x=>x.id===v); 
                        if(["休","特","補"].includes(v)) rOff++;
                        row+=`<td class="cursor-pointer transition ${t?t.color:''} ${isW&&!v?'holiday-bg':''}" onclick="applyTool('${ds}','${n}',${d})">${v==="休"?'<span class="font-bold text-rose-500">休</span>':v}</td>`;
                    }
                    bHtml+=row+`<td class="font-black bg-slate-50/50 text-[9px] text-center text-indigo-600 border-l-2">${rOff}</td></tr>`;
                });
            });
            body.innerHTML = bHtml; lucide.createIcons();
        }

        // --- 工具功能 ---
        function renderToolbar() {
            const container = document.getElementById('toolbar');
            if(!container) return;
            container.innerHTML = shiftTypes.map(t => `<button onclick="selectTool('${t.id}')" id="tool-${t.id}" class="tool-btn ${t.color} px-3 py-1 rounded-lg text-[9px] font-black border-2 border-transparent ${selectedTool === t.id ? 'active-tool' : ''}">${t.label}</button>`).join('');
        }
        function selectTool(id) { selectedTool = id; shiftTypes.forEach(t => { const btn = document.getElementById(`tool-${t.id}`); if (btn) btn.classList.toggle('active-tool', t.id === id); }); }
        
        function toggleAdmin() { 
            if(isAdmin){ isAdmin=false; document.body.classList.remove('is-admin'); document.getElementById('adminIcon').setAttribute('data-lucide','lock'); } 
            else { document.getElementById('loginModal').classList.remove('hidden'); document.getElementById('adminPassword').focus(); } 
            renderMonthlyTable(); lucide.createIcons();
        }
        function verifyPassword() { if(document.getElementById('adminPassword').value==="1234"){ isAdmin=true; document.body.classList.add('is-admin'); document.getElementById('adminIcon').setAttribute('data-lucide','unlock'); closeLogin(); renderMonthlyTable(); lucide.createIcons(); } else alert("密碼錯誤"); }
        function closeLogin(){ document.getElementById('loginModal').classList.add('hidden'); document.getElementById('adminPassword').value=''; }

        function applyTool(ds, n) { if(!isAdmin && !["休","特","補","CLEAR"].includes(selectedTool)) return; if(!schedule[ds]) schedule[ds] = {}; if(selectedTool === "CLEAR") delete schedule[ds][n]; else schedule[ds][n] = selectedTool; triggerAutoSave(); renderMonthlyTable(); }
        function updateMemberName(g, mi, v) { 
            const grp = staffGroups.find(x=>x.group===g); const old = grp.members[mi]; grp.members[mi] = v;
            Object.keys(schedule).forEach(d => { if(schedule[d][old]){ schedule[d][v]=schedule[d][old]; delete schedule[d][old]; }});
            triggerAutoSave(); renderMonthlyTable(); 
        }
        function addMember(g) { staffGroups.find(x=>x.group===g).members.push("新人員"); triggerAutoSave(); renderMonthlyTable(); }
        function removeMember(g, mi) { staffGroups.find(x=>x.group===g).members.splice(mi, 1); triggerAutoSave(); renderMonthlyTable(); }
        function updateRequiredStaff(v) { requiredStaffCount = parseInt(v)||0; triggerAutoSave(); renderMonthlyTable(); }
        function saveHolidayRemark() { holidayRemarks[holidayEditContext] = document.getElementById('holidayInput').value.trim(); triggerAutoSave(); closeHolidayModal(); renderMonthlyTable(); }
        
        function getDaysInMonth(y, m) { return new Date(y, m + 1, 0).getDate(); }
        function changeMonth(o) { currentMonth+=o; if(currentMonth>11){currentMonth=0;currentYear++;} else if(currentMonth<0){currentMonth=11;currentYear--;} renderMonthlyTable(); }

        // 觸控支援
        function makeDraggable(el, h) {
            let x=0,y=0,mx=0,my=0;
            const oS=(e)=>{ const isT=e.type==='touchstart'; const cX=isT?e.touches[0].clientX:e.clientX; const cY=isT?e.touches[0].clientY:e.clientY; mx=cX; my=cY; document.onmouseup=oE; document.ontouchend=oE; document.onmousemove=oM; document.ontouchmove=oM; };
            const oM=(e)=>{ const isT=e.type==='touchmove'; const cX=isT?e.touches[0].clientX:e.clientX; const cY=isT?e.touches[0].clientY:e.clientY; x=mx-cX; y=my-cY; mx=cX; my=cY; el.style.top=(el.offsetTop-y)+"px"; el.style.left=(el.offsetLeft-x)+"px"; };
            const oE=()=>{ document.onmouseup=null; document.ontouchend=null; document.onmousemove=null; document.ontouchmove=null; };
            h.onmousedown=oS; h.ontouchstart=oS;
        }

        window.onload = init;
    </script>
</body>
