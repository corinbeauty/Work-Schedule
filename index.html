    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, getDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'shift-scheduler-v3';

        window.db = db;
        window.auth = auth;
        window.appId = appId;
        
        window.fbDoc = doc;
        window.fbSetDoc = setDoc;
        window.fbGetDoc = getDoc;
        window.fbCollection = collection;
        window.fbGetDocs = getDocs;

        const initAuth = async () => {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (err) {
                console.error("Auth Fail:", err);
            }
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log("Firestore Ready");
                window.loadGlobalState(); 
            }
        });

        initAuth();
    </script>

            try {
                // 並行讀取
                const [sS, pS, hS, lS, tS] = await Promise.all([
                    window.fbGetDoc(window.fbDoc(window.db, path('main_schedule'), 'current')),
                    window.fbGetDoc(window.fbDoc(window.db, path('personnel_config'), 'current')),
                    window.fbGetDoc(window.fbDoc(window.db, path('holiday_remarks'), 'current')),
                    window.fbGetDoc(window.fbDoc(window.db, path('logic'), 'current')),
                    window.fbGetDoc(window.fbDoc(window.db, path('toolbar_settings'), 'current'))
                ]);

                if(sS.exists()) schedule = sS.data().schedule || {};
                if(pS.exists()) { staffGroups = pS.data().staffGroups || staffGroups; requiredStaffCount = pS.data().requiredStaffCount || 15; document.getElementById('leaveSummary').value = pS.data().leaveSummary || "4例4休6國"; }
                if(hS.exists()) holidayRemarks = hS.data().remarks || {};
                if(lS.exists()) shiftLogic = lS.data().data || [];
                if(tS.exists() && tS.data().data?.length > 0) shiftTypes = tS.data().data;

                renderToolbar();
                renderMonthlyTable();
                document.getElementById('modifyTime').innerText = `${new Date().toLocaleTimeString()}`;
                lucide.createIcons();
            } catch(e) { console.error("Sync Error:", e); }
        };

        // 存檔加速 (500ms)
        function triggerAutoSave() {
            if(saveTimeout) clearTimeout(saveTimeout);
            document.getElementById('syncBadge').style.display = 'flex';
            saveTimeout = setTimeout(async () => {
                await performCloudSave();
                document.getElementById('syncBadge').style.display = 'none';
            }, 500); 
        }

        async function performCloudSave() {
            if(!window.auth.currentUser) return;
            const path = (c) => `artifacts/${window.appId}/public/data/${c}`;
            try {
                // 使用 Promise.all 同時寫入提高速度
                await Promise.all([
                    window.fbSetDoc(window.fbDoc(window.db, path('main_schedule'), 'current'), { schedule }),
                    window.fbSetDoc(window.fbDoc(window.db, path('personnel_config'), 'current'), { staffGroups, requiredStaffCount, leaveSummary: document.getElementById('leaveSummary').value }),
                    window.fbSetDoc(window.fbDoc(window.db, path('holiday_remarks'), 'current'), { remarks: holidayRemarks })
                ]);
                document.getElementById('modifyTime').innerText = `${new Date().toLocaleTimeString()}`;
            } catch(e) { console.error(e); }
        }

        // --- 渲染 ---
        function renderMonthlyTable() {
            const daysCount=getDaysInMonth(currentYear,currentMonth), head=document.getElementById('tableHead'), body=document.getElementById('tableBody');
            document.getElementById('monthDisplay').innerText=`${currentYear}年 ${currentMonth+1}月`;
            const totalS = staffGroups.reduce((a,b)=>a+b.members.length,0);
            const shortfall = Math.max(0, requiredStaffCount - totalS);
            const getWeather = (date) => { const m = date.getMonth(), d = date.getDate(), s = (m * 31 + d) % 10; return m <= 2 || m >= 10 ? (s < 3 ? {label:"雨",color:"text-blue-400"} : s < 7 ? {label:"冷",color:"text-indigo-500"} : {label:"暖",color:"text-orange-400"}) : (s < 2 ? {label:"雨",color:"text-blue-400"} : s < 8 ? {label:"晴",color:"text-amber-500"} : {label:"暖",color:"text-rose-500"}); };

            let hW = `<tr class="bg-slate-50"><th rowspan="4" class="shift-group-col border-b-2">班別</th><th rowspan="4" class="name-col-sticky border-b-2">
                <div class="staff-count-box w-full">
                    <div class="font-black text-[10px] text-indigo-900 mb-1 border-b border-indigo-100 pb-0.5">人力編制</div>
                    <div class="flex justify-between items-center text-[9px] px-1 text-slate-500 font-bold"><span>應有</span><input value="${requiredStaffCount}" class="staff-count-input" onchange="updateRequiredStaff(this.value)" ${!isAdmin?'readonly':''}></div>
                    <div class="flex justify-between items-center text-[9px] px-1 text-slate-500 font-bold"><span>現有</span><span class="font-black text-indigo-600">${totalS}</span></div>
                    <div class="flex justify-between items-center text-[9px] px-1 text-slate-500 font-bold"><span>待補</span><span class="font-black ${shortfall > 0 ? 'text-rose-500' : 'text-slate-300'}">${shortfall}</span></div>
                </div>
            </th><th class="bg-slate-50 text-[9px] text-slate-400 border-b">天氣</th>`;
            let hF = `<tr class="bg-slate-50"><th class="bg-slate-50 text-[9px] text-rose-500 font-bold border-b">節慶</th>`;
            let hK = `<tr class="bg-slate-50"><th class="bg-slate-50 text-[9px] text-slate-400 border-b">星期</th>`;
            let h2 = `<tr class="bg-slate-100"><th class="border-b-2 font-bold text-[9px]">日期</th>`;
            
            for(let d=1; d<=daysCount; d++) {
                let date=new Date(currentYear,currentMonth,d), ds=getSafeDateStr(currentYear, currentMonth, d), isW=(date.getDay()===0||date.getDay()===6), w = getWeather(date);
                let fest = holidayRemarks[ds] || TW_HOLIDAYS_2026[ds] || LUNAR_EVENTS_2026[ds] || '';
                hW += `<th class="${w.color} font-bold text-[9px] border-b">${w.label}</th>`;
                hF += `<th class="weekend-text text-[9px] cursor-pointer border-b" onclick="openHolidayModal('${ds}')">${fest}</th>`;
                hK += `<th class="${isW?'weekend-text':''} text-[9px] border-b font-normal opacity-50">${["日","一","二","三","四","五","六"][date.getDay()]}</th>`;
                h2 += `<th class="${isW?'weekend-text':''} border-b-2 font-black text-center text-[11px]">${d}</th>`;
            }
            head.innerHTML = hW + `<th class="bg-slate-50 border-b"></th></tr>` + hF + `<th class="bg-slate-50 border-b"></th></tr>` + hK + `<th class="bg-slate-50 border-b"></th></tr>` + h2 + `<th class='bg-slate-100 text-[9px] text-center border-b-2 font-bold text-slate-400'>共休</th></tr>`;

            let bHtml="";
            staffGroups.forEach((g,gi)=>{
                g.members.forEach((n,mi)=>{
                    let row=`<tr class="group-${g.group} hover:bg-slate-50/50 transition">`;
                    if(mi===0) row+=`<td rowspan="${g.members.length}" class="shift-group-col"><span>${g.group}</span>${isAdmin?`<button onclick="addMember(${gi})" class="no-print bg-indigo-500 text-white rounded w-4 h-4 flex items-center justify-center mx-auto mt-1 transition active:scale-90"><i data-lucide="plus" class="w-3 h-3"></i></button>`:''}</td>`;
                    row+=`<td class="name-col-sticky font-bold"><div class="flex items-center justify-center gap-1"><input value="${n}" class="name-input" onchange="updateMemberName(${gi},${mi},this.value)" ${!isAdmin?'readonly':''}>${isAdmin?`<button onclick="removeMember(${gi},${mi})" class="no-print text-slate-300 hover:text-rose-500 transition active:scale-90"><i data-lucide="minus-circle" class="w-3.5 h-3.5"></i></button>`:''}</div></td>`;
                    let rowOff = 0;
                    for (let d=1; d<=daysCount; d++) {
                        let ds=getSafeDateStr(currentYear, currentMonth, d), v=schedule[ds]?.[n]||"", isW=(new Date(currentYear,currentMonth,d).getDay()===0||new Date(currentYear,currentMonth,d).getDay()===6);
                        const t=shiftTypes.find(x=>x.id===v); if(["休","特","補"].includes(v)) rowOff++;
                        row+=`<td class="cursor-pointer hover:bg-slate-100 transition ${t?t.color:''} ${isW&&!v?'holiday-bg':''}" onclick="applyTool('${ds}','${n}',${d})">${v==="休"?'<span class="font-bold text-rose-500">休</span>':v}</td>`;
                    }
                    bHtml+=row+`<td class="font-black bg-slate-50/50 text-[10px] text-center text-slate-700">${rowOff}</td></tr>`;
                });
            });
            body.innerHTML = bHtml; lucide.createIcons();
        }

        // --- 快速選取 (即時反應修正) ---
        function renderToolbar() {
            const container = document.getElementById('toolbar');
            if(!container) return;
            container.innerHTML = shiftTypes.map(t => 
                `<button onclick="selectTool('${t.id}')" id="tool-${t.id}" class="tool-btn ${t.color} px-4 py-1.5 rounded-xl text-[10px] font-black shadow-sm border-2 border-transparent ${selectedTool === t.id ? 'active-tool' : ''}">
                    ${t.label}
                </button>`
            ).join('');
        }

        function selectTool(id) {
            selectedTool = id;
            shiftTypes.forEach(t => {
                const btn = document.getElementById(`tool-${t.id}`);
                if (btn) {
                    if (t.id === id) btn.classList.add('active-tool');
                    else btn.classList.remove('active-tool');
                }
            });
        }

        function openToolManager() { renderToolList(); document.getElementById('toolManagerModal').classList.remove('hidden'); lucide.createIcons(); }
        function closeToolManager() { document.getElementById('toolManagerModal').classList.add('hidden'); }
        function renderToolList() {
            const list = document.getElementById('toolList');
            list.innerHTML = shiftTypes.map((t, i) => `
                <div class="flex items-center justify-between p-3 mb-2 bg-white rounded-xl border border-slate-100 shadow-sm">
                    <span class="${t.color} px-4 py-1 rounded-lg text-xs font-black shadow-sm">${t.label}</span>
                    <button onclick="removeTool(${i})" class="text-rose-400 hover:text-rose-600 p-2 hover:bg-rose-50 rounded-xl transition"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                </div>`).join('');
            lucide.createIcons();
        }

        function addNewTool() {
            const label = document.getElementById('newToolLabel').value.trim(), color = document.getElementById('newToolColor').value;
            if(!label) return;
            if(shiftTypes.find(t => t.id === label)) return alert("代碼重複");
            shiftTypes.push({ id: label, label, color });
            document.getElementById('newToolLabel').value = '';
            renderToolList();
            renderToolbar(); // 前端即時刷新
            lucide.createIcons();
        }

        function removeTool(i) {
            shiftTypes.splice(i, 1);
            renderToolList();
            renderToolbar(); // 前端即時刷新
            lucide.createIcons();
        }

        async function saveToolsToCloud() {
            if(!window.auth.currentUser) return;
            try {
                await window.fbSetDoc(window.fbDoc(window.db, `artifacts/${window.appId}/public/data/toolbar_settings`, 'current'), { data: shiftTypes });
                alert("快速選取列已儲存！");
                closeToolManager();
            } catch(e) { alert("雲端儲存失敗"); }
        }

        // --- 排班邏輯 ---
        function openLogicSettings() { renderAddLogicForm(); renderLogicList(); document.getElementById('logicSettingsModal').classList.remove('hidden'); }
        function closeLogicSettings() { editLogicIndex = -1; document.getElementById('logicSettingsModal').classList.add('hidden'); }
        function renderAddLogicForm() {
            let o = `<option value="ALL">-- 全體人員 --</option>`; staffGroups.forEach(g=>g.members.forEach(m=>o+=`<option value="${m}">${m}</option>`));
            document.getElementById('addLogicContainer').innerHTML = `
                <div><label class="text-[9px] font-bold text-slate-500 mb-1 block">班別</label><select id="logicGroup" class="w-full border border-slate-200 rounded-lg p-2 text-xs bg-white">${getOptions(["早班","中班","晚班","夜班"], "")}</select></div>
                <div><label class="text-[9px] font-bold text-slate-500 mb-1 block">排班代碼</label><input id="logicCode" class="w-full border border-slate-200 rounded-lg p-2 text-xs bg-white outline-none"></div>
                <div><label class="text-[9px] font-bold text-slate-500 mb-1 block">適用人員</label><select id="logicStaff" class="w-full border border-slate-200 rounded-lg p-2 text-xs bg-white">${o}</select></div>
                <div><label class="text-[9px] font-bold text-slate-500 mb-1 block">報表時段</label><select id="logicTime" class="w-full border border-slate-200 rounded-lg p-2 text-xs bg-white">${getOptions(TIME_OPTIONS, "")}</select></div>
                <div><label class="text-[9px] font-bold text-slate-500 mb-1 block">主崗位</label><select id="logicPosMain" class="w-full border border-slate-200 rounded-lg p-2 text-xs bg-white"><option value="">無</option>${getOptions(POS_MAIN_OPTIONS, "")}</select></div>
                <div><label class="text-[9px] font-bold text-slate-500 mb-1 block">副崗位</label><select id="logicPosSub" class="w-full border border-slate-200 rounded-lg p-2 text-xs bg-white"><option value="">無</option>${getOptions(POS_SUB_OPTIONS, "")}</select></div>`;
        }
        function renderLogicList() {
            const b = document.getElementById('logicListBody');
            b.innerHTML = shiftLogic.map((l, i) => {
                if(editLogicIndex === i) return `<tr class="bg-indigo-50"><td class="p-2 border"><select id="editGroup" class="text-xs border rounded">${getOptions(["早班","中班","晚班","夜班"], l.group)}</select></td><td class="p-2 border"><input id="editCode" value="${l.code}" class="w-full text-xs border rounded"></td><td class="p-2 border"><select id="editStaff" class="text-xs border rounded">${getStaffOptions(l.person)}</select></td><td class="p-2 border"><select id="editTime" class="text-xs border rounded">${getOptions(TIME_OPTIONS, l.time)}</select></td><td class="p-2 border"><select id="editPosMain" class="text-xs border rounded"><option value="">無</option>${getOptions(POS_MAIN_OPTIONS, l.posMain)}</select></td><td class="p-2 border"><select id="editPosSub" class="text-xs border rounded"><option value="">無</option>${getOptions(POS_SUB_OPTIONS, l.posSub)}</select></td><td class="p-2 border text-center"><button onclick="confirmEditLogic(${i})" class="text-emerald-600 mr-2 font-bold hover:underline">儲存</button><button onclick="cancelEditLogic()" class="text-slate-400">取消</button></td></tr>`;
                return `<tr class="border-b text-[11px] hover:bg-slate-50"><td class="p-3 border text-slate-500 font-bold">${l.group}</td><td class="p-3 border font-black text-indigo-600">${l.code}</td><td class="p-3 border">${l.person === 'ALL' ? '全體' : l.person}</td><td class="p-3 border text-slate-600">${l.time}</td><td class="p-3 border font-black text-slate-800">${l.posMain || '-'}</td><td class="p-3 border text-slate-400">${l.posSub || '-'}</td><td class="p-3 border text-center"><button onclick="startEditLogic(${i})" class="text-indigo-400 mr-2 font-bold hover:underline">編輯</button><button onclick="removeLogic(${i})" class="text-rose-300 hover:text-rose-500">刪除</button></td></tr>`;
            }).join('');
            lucide.createIcons();
        }

        // --- 互動功能 ---
        function toggleAdmin() { 
            if(isAdmin){ 
                isAdmin=false; document.body.classList.remove('is-admin'); document.getElementById('adminIcon').setAttribute('data-lucide','lock'); renderMonthlyTable(); 
            } else { 
                document.getElementById('loginModal').classList.remove('hidden'); document.getElementById('adminPassword').focus(); 
            } 
            lucide.createIcons();
        }
        function verifyPassword() { if(document.getElementById('adminPassword').value==="1234"){ isAdmin=true; document.body.classList.add('is-admin'); document.getElementById('adminIcon').setAttribute('data-lucide','unlock'); closeLogin(); renderMonthlyTable(); lucide.createIcons(); } else alert("密碼錯誤"); }
        function closeLogin(){ document.getElementById('loginModal').classList.add('hidden'); document.getElementById('adminPassword').value=''; }
        function openVacationModal() { const m = document.getElementById('vacationModal'); m.classList.remove('hidden'); const cx = (window.innerWidth - m.offsetWidth) / 2, cy = (window.innerHeight - m.offsetHeight) / 2; m.style.top = cy + "px"; m.style.left = cx + "px"; document.getElementById('vacationStart').value = getSafeDateStr(currentYear, currentMonth, 1); document.getElementById('vacationEnd').value = getSafeDateStr(currentYear, currentMonth, 7); }
        function closeVacationModal() { document.getElementById('vacationModal').classList.add('hidden'); }
        function openHolidayModal(d){ holidayEditContext=d; document.getElementById('holidayModalDate').innerText=d; document.getElementById('holidayInput').value=holidayRemarks[d]||""; document.getElementById('holidayModal').classList.remove('hidden'); }
        function closeHolidayModal(){ document.getElementById('holidayModal').classList.add('hidden'); }
        function applyTool(ds, n, d) { if(!isAdmin && !["休","特","補","CLEAR"].includes(selectedTool)) return; if(!schedule[ds]) schedule[ds] = {}; if(selectedTool === "CLEAR") delete schedule[ds][n]; else schedule[ds][n] = selectedTool; triggerAutoSave(); renderMonthlyTable(); }
        function updateMemberName(gi, mi, v) { const old = staffGroups[gi].members[mi]; staffGroups[gi].members[mi] = v; Object.keys(schedule).forEach(d => { if(schedule[d][old]){ schedule[d][v]=schedule[d][old]; delete schedule[d][old]; }}); triggerAutoSave(); renderMonthlyTable(); }
        function addMember(gi) { staffGroups[gi].members.push("新人員"); triggerAutoSave(); renderMonthlyTable(); }
        function removeMember(gi, mi) { staffGroups[gi].members.splice(mi, 1); triggerAutoSave(); renderMonthlyTable(); }
        function updateRequiredStaff(v) { requiredStaffCount = parseInt(v)||0; triggerAutoSave(); renderMonthlyTable(); }
        function saveHolidayRemark() { holidayRemarks[holidayEditContext] = document.getElementById('holidayInput').value.trim(); triggerAutoSave(); closeHolidayModal(); renderMonthlyTable(); }

        // --- 週報表產出 ---
        function prepareWeeklyReport() {
            const sStr = document.getElementById('vacationStart').value; if(!sStr) return alert("請選日期");
            const content = document.getElementById('weeklyConfirmContent'); content.innerHTML = ''; const sd = new Date(sStr);
            for(let i=0; i<6; i++) {
                let d = new Date(sd); d.setDate(d.getDate() + i); let ds = getSafeDateStr(d.getFullYear(), d.getMonth(), d.getDate()), dd = schedule[ds] || {};
                let mC=0, cC=0, eC=0, rows = "";
                staffGroups.forEach(g => g.members.forEach(m => {
                    const c = dd[m]; if (!c || ["休","特","補","離職"].includes(c)) return;
                    let l = shiftLogic.find(x => x.code === c && x.person === m) || shiftLogic.find(x => x.code === c && x.person === 'ALL');
                    if (l) {
                        if(l.group === "早班") mC++; else if(l.group === "夜班") eC++; else cC++;
                        rows += `<tr><td contenteditable="true" class="text-[11px]">${l.time}</td><td contenteditable="true" class="font-black text-center text-sm">${m.slice(-1)}</td><td contenteditable="true" class="text-center font-bold text-[11px]">${l.posMain + (l.posSub ? `(${l.posSub})` : '')}</td><td class="font-black text-center text-sm" contenteditable="true">${l.group === "早班" ? mC : ''}</td><td class="font-black text-center text-sm" contenteditable="true">${["中班","晚班"].includes(l.group) ? cC : ''}</td><td class="font-black text-center text-sm" contenteditable="true">${l.group === "夜班" ? eC : ''}</td></tr>`;
                    }
                }));
                let cr = (rows.match(/<tr/g) || []).length; for(let r=0; r < (11-cr); r++) rows += `<tr><td>&nbsp;</td><td></td><td></td><td></td><td></td><td></td></tr>`;
                const off = Object.keys(dd).filter(n => ["休","特","補"].includes(dd[n])).map(n => n.slice(-1)).join('、');
                content.innerHTML += `<div class="day-card-container" data-date="${ds}"><div class="report-day-title" contenteditable="true">${d.getMonth()+1}/${d.getDate()} (週${["日","一","二","三","四","五","六"][d.getDay()]})</div><table class="report-table-final"><tr class="bg-slate-50 font-bold text-[10px]"><td>班別</td><td>人員</td><td>崗位</td><td>早</td><td>中</td><td>晚</td></tr>${rows}</table><div class="mt-2 text-[10px] flex justify-between px-1"><span class="font-bold text-slate-800">休假人員：<span contenteditable="true" class="underline text-rose-500 font-black">${off || '無'}</span></span><span>發券：_______</span></div></div>`;
            }
            document.getElementById('weeklyConfirmView').classList.remove('hidden'); lucide.createIcons();
        }

        async function saveWeeklyToDatabase() { if(!window.auth.currentUser) return; const data = Array.from(document.querySelectorAll('.day-card-container')).map(c => ({ date: c.getAttribute('data-date'), html: c.innerHTML })); try { await window.fbSetDoc(window.fbDoc(window.db, `artifacts/${window.appId}/public/data/reports`, `week_${data[0].date}`), { createdAt: new Date().toISOString(), data }); alert("存檔成功"); } catch(e) { alert("失敗"); }}
        function closeWeeklyConfirm() { document.getElementById('weeklyConfirmView').classList.add('hidden'); }
        function startEditLogic(i) { editLogicIndex = i; renderLogicList(); }
        function cancelEditLogic() { editLogicIndex = -1; renderLogicList(); }
        function confirmEditLogic(i) { shiftLogic[i] = { group: document.getElementById('editGroup').value, code: document.getElementById('editCode').value.trim(), person: document.getElementById('editStaff').value, time: document.getElementById('editTime').value, posMain: document.getElementById('editPosMain').value, posSub: document.getElementById('editPosSub').value }; editLogicIndex = -1; renderLogicList(); }
        async function saveLogicToCloud() { try { await window.fbSetDoc(window.fbDoc(window.db, `artifacts/${window.appId}/public/data/logic`, 'current'), { data: shiftLogic }); alert("保存成功"); } catch(e) { alert("失敗"); }}
        
        function generateVacationList() {
            const s=document.getElementById('vacationStart').value, e=document.getElementById('vacationEnd').value; if(!s||!e) return;
            let html="", sd=new Date(s), ed=new Date(e);
            for(let d=new Date(sd); d<=ed; d.setDate(d.getDate()+1)) {
                let ds=getSafeDateStr(d.getFullYear(), d.getMonth(), d.getDate()), dd=schedule[ds]||{};
                const l1=Object.keys(dd).filter(n=>dd[n]==="休"), l2=Object.keys(dd).filter(n=>dd[n]==="特"), l3=Object.keys(dd).filter(n=>dd[n]==="補");
                if(l1.length||l2.length||l3.length) html+=`<div class="p-3 bg-white border border-slate-100 rounded-xl shadow-sm text-[10px]"><b class="text-indigo-600 block border-b pb-1 mb-1">${ds}</b><div class="mt-1">${l1.length?`<span class="bg-rose-50 text-rose-600 px-2 py-0.5 rounded mr-1 font-bold">休: ${l1.join(',')}</span>`:''} ${l2.length?`<span class="bg-amber-50 text-amber-600 px-2 py-0.5 rounded mr-1 font-bold">特: ${l2.join(',')}</span>`:''} ${l3.length?`<span class="bg-blue-50 text-blue-600 px-2 py-0.5 rounded font-bold">補: ${l3.join(',')}</span>`:''}</div></div>`;
            }
            document.getElementById('vacationListContent').innerHTML=html||'<div class="text-center text-slate-300 py-4 font-bold">查無紀錄</div>';
        }

        function getDaysInMonth(y, m) { return new Date(y, m + 1, 0).getDate(); }
        function changeMonth(o) { currentMonth+=o; if(currentMonth>11){currentMonth=0;currentYear++;} else if(currentMonth<0){currentMonth=11;currentYear--;} renderMonthlyTable(); }
        function getOptions(list, sel) { return list.map(v => `<option value="${v}" ${v === sel ? 'selected' : ''}>${v}</option>`).join(''); }
        function getStaffOptions(sel) { let o = `<option value="ALL" ${sel === 'ALL' ? 'selected' : ''}>-- 全體 --</option>`; staffGroups.forEach(g => g.members.forEach(m => o += `<option value="${m}" ${sel === m ? 'selected' : ''}>${m}</option>`)); return o; }
        function makeDraggable(el,h){let x=0,y=0,mx=0,my=0;h.onmousedown=(e)=>{e.preventDefault();mx=e.clientX;my=e.clientY;document.onmouseup=()=>{document.onmouseup=null;document.onmousemove=null;};document.onmousemove=(e)=>{e.preventDefault();x=mx-e.clientX;y=my-e.clientY;mx=e.clientX;my=e.clientY;el.style.top=(el.offsetTop-y)+"px";el.style.left=(el.offsetLeft-x)+"px";};};}

        window.onload = init;
    </script>
