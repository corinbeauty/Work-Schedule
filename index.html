<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>手舞足道 - 中清行館排班系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, onSnapshot, collection } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // 系統金鑰
        const PASS_MASTER = "1016"; 
        const firebaseConfig = {
            apiKey: "AIzaSyAdjCBcgRvDyv3ApKBGfhDSRrjcDv23Mrw",
            authDomain: "wrok-schedule.firebaseapp.com",
            projectId: "wrok-schedule",
            storageBucket: "wrok-schedule.firebasestorage.app",
            messagingSenderId: "640239028584",
            appId: "1:640239028584:web:adbfd3000029139cd5eedd"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const PATH_APP = "shou-wu-zu-dao-main";

        // 全域對象
        window.db = db; window.auth = auth; window.appId = PATH_APP; window.PASS_MASTER = PASS_MASTER;
        window.fbDoc = doc; window.fbSetDoc = setDoc; window.fbGetDoc = getDoc; window.onSnapshot = onSnapshot;
        
        // 統一路徑輔助函式
        window.getRef = (c, id) => doc(db, 'artifacts', window.appId, 'public', 'data', c, id);

        window.currentYear = 2026; window.currentMonth = 1; 
        window.currentStore = "中清行館";
        window.isAdmin = false; window.schedule = {}; window.staffGroups = []; window.lockedMonths = {}; 
        window.selectedTool = "休"; window.requiredStaff = 14;
        window.showOnlyOff = false; window.customTags = []; 
        window.posMapping = {}; // 崗位配對數據 { "人名": "崗位" }
        window.currentSelectedColor = "#1e293b";
        
        window.undoStack = [];
        window.redoStack = [];
        window.HOLIDAY_DB = {};

        const initAuth = async () => {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    try {
                        await signInWithCustomToken(auth, __initial_auth_token);
                    } catch (tokenErr) {
                        await signInAnonymously(auth);
                    }
                } else {
                    await signInAnonymously(auth);
                }
            } catch (err) {
                console.error("Auth Initialization Failed:", err);
            }

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    window.enterApp();
                }
            });
            
            setTimeout(() => { 
                if(document.getElementById('landingPage').style.display !== 'none') {
                    window.enterApp(); 
                }
            }, 5000);
        };
        initAuth();
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap');
        
        :root {
            --col-name: 80px;
            --col-shift: 40px;
            --col-day: 32px;
        }

        * { box-sizing: border-box; }

        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f8fafc; color: #0f172a; font-size: 0.65rem; }
        
        .group-row-早 { background-color: #fffdf5 !important; }
        .group-row-中, .group-row-晚 { background-color: #f7fff9 !important; }
        .group-row-夜 { background-color: #fdfaff !important; }

        td.frame-b-name, td.frame-a-shift { background-color: inherit !important; }

        .time-area-green { background-color: #dcfce7 !important; color: #166534 !important; }
        .time-area-yellow { background-color: #fef9c3 !important; color: #854d0e !important; }
        .time-area-blue { background-color: #dbeafe !important; color: #1e40af !important; }

        .is-holiday-bg { background-color: #fff1f2 !important; }
        .is-holiday-text { color: #f43f5e !important; font-weight: 900; }
        .cell-off { background-color: #fb7185 !important; color: #ffffff !important; font-weight: 900; }
        .cell-custom { color: #ffffff !important; font-weight: 900; }

        .table-wrapper { background: white; border-radius: 10px; box-shadow: 0 1px 15px rgba(0,0,0,0.04); overflow: auto; border: 1px solid #eef2f6; position: relative; }
        table { border-collapse: separate; border-spacing: 0; width: 100%; table-layout: fixed; }
        
        th, td { 
            border: 1px solid #f1f5f9; 
            text-align: center !important; 
            vertical-align: middle !important;
            height: 32px; 
            position: relative; 
            padding: 0 !important; 
        }

        .frame-b-name { position: sticky; left: 0; z-index: 50; border-right: 1px solid #e2e8f0; width: var(--col-name) !important; min-width: var(--col-name) !important; }
        .frame-a-shift { position: sticky; left: var(--col-name); z-index: 49; border-right: 2px solid #e2e8f0; width: var(--col-shift) !important; min-width: var(--col-shift) !important; font-weight: 900; }

        thead .frame-b-name, thead .frame-a-shift { background: #f1f5f9 !important; color: #94a3b8; }
        
        @keyframes breath-ring { 0%, 100% { box-shadow: 0 0 0 0px rgba(239, 68, 68, 0); border-color: #e2e8f0; } 50% { box-shadow: 0 0 0 4px rgba(239, 68, 68, 0.4); border-color: #ef4444; } }
        .animate-lock-breath-ring { animation: breath-ring 2s infinite; border-width: 2px !important; }
        .locked-overlay { pointer-events: none; filter: grayscale(0.1); opacity: 0.95; }

        .modal-overlay { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.75); backdrop-filter: blur(8px); z-index: 10000; display: flex; align-items: center; justify-content: center; }
        .modal-content { background: white; width: 95%; max-width: 550px; border-radius: 20px; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.4); overflow: hidden; }
        .stepper-btn { padding: 2px; border-radius: 4px; background: #f1f5f9; transition: all 0.2s; color: #64748b; }
        .stepper-btn:hover { background: #e2e8f0; color: #0f172a; transform: scale(1.1); }
        .vertical-holiday { writing-mode: vertical-rl; text-orientation: upright; font-size: 8px; line-height: 1; height: 45px; display: flex; align-items: center; justify-content: center; width: 100%; font-weight: 900; margin: 0 auto; }
        @keyframes blink-red { 0%, 100% { color: #f43f5e; opacity: 1; } 50% { opacity: 0.5; } }
        .animate-blink-red { animation: blink-red 1.5s infinite; }
        
        .dragging { opacity: 0.5; background-color: #eff6ff !important; }
        .drag-handle { cursor: grab; opacity: 0.3; transition: opacity 0.2s; }

        .tag-color-picker { width: 26px; height: 26px; border-radius: 8px; cursor: pointer; border: 2px solid white; box-shadow: 0 0 0 1px #e2e8f0; transition: all 0.2s; }
        .tag-color-picker.active { border-color: #0f172a; transform: scale(1.15); box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .admin-btn { width: 100%; padding: 12px; margin-bottom: 6px; border-radius: 12px; display: flex; align-items: center; gap: 10px; font-weight: 700; background: #f8fafc; border: 1px solid #f1f5f9; transition: all 0.2s; text-align: left; font-size: 0.75rem; }
        .admin-btn:hover { background: #f1f5f9; transform: translateY(-1px); }

        /* 週期卡片樣式修正與列印 */
        .weekly-card {
            width: calc(33.33% - 10px);
            border: 2px solid #000;
            border-radius: 6px;
            padding: 6px;
            margin-bottom: 12px;
            page-break-inside: avoid;
            background: #fff;
            display: flex;
            flex-direction: column;
            color: black;
        }
        .weekly-card-header {
            border-bottom: 2px solid #000;
            padding-bottom: 4px;
            margin-bottom: 6px;
            text-align: center;
        }
        .weekly-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 10px;
            table-layout: fixed;
        }
        .weekly-table th, .weekly-table td {
            border: 1.5px solid #000 !important;
            height: 24px;
            padding: 0px 2px !important;
            text-align: center;
            vertical-align: middle;
            color: black !important;
            -webkit-print-color-adjust: exact !important;
            print-color-adjust: exact !important;
        }
        .text-red-marker {
            color: #ff0000 !important;
            font-weight: 900 !important;
            font-size: 13px !important;
        }
        .weekly-footer {
            margin-top: 6px;
            font-size: 10px;
            display: flex;
            justify-content: space-between;
            border-top: 1px solid #000;
            padding-top: 4px;
            color: black;
        }

        @media print {
            .no-print { display: none !important; }
            body { padding: 0; background: white; margin: 0; }
            .modal-overlay { position: absolute; inset: 0; background: white; z-index: 99999; display: block; overflow: visible; }
            .modal-content { max-width: none; width: 100%; box-shadow: none; border-radius: 0; border: none; overflow: visible; }
            .weekly-grid { display: flex !important; flex-wrap: wrap !important; gap: 8px !important; }
            .weekly-card { width: calc(33.33% - 6px) !important; border: 2px solid black !important; }
            .text-red-marker { color: #ff0000 !important; -webkit-print-color-adjust: exact !important; }
            @page { margin: 0.8cm; size: landscape; }
        }
    </style>
</head>
<body class="p-2 md:p-6 bg-slate-50">

    <div id="landingPage" class="fixed inset-0 bg-slate-900 flex flex-col items-center justify-center z-[9999]">
        <div class="p-4 rounded-3xl bg-blue-600 animate-pulse mb-6"><i data-lucide="shield-check" class="text-white w-10 h-10"></i></div>
        <h2 class="text-white text-lg font-black tracking-widest uppercase opacity-80">CONNECTED</h2>
    </div>

    <div id="app" class="hidden max-w-[2200px] mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-start md:items-end mb-4 gap-4 no-print">
            <div class="space-y-2">
                <div class="flex items-center gap-3">
                    <h1 class="text-2xl font-black text-slate-800 tracking-tight">中清行館 <span class="text-blue-500 font-bold">排班系統</span></h1>
                    <button id="lockStatusBtn" onclick="window.handleLockClick()" class="flex items-center gap-2 bg-white border border-slate-200 px-3 py-1.5 rounded-full shadow-sm hover:bg-slate-50 transition border-2">
                        <i data-lucide="unlock" id="lockIcon" class="w-3 h-3 text-emerald-500"></i>
                        <span id="lockText" class="text-[9px] font-black text-slate-500 uppercase tracking-tighter">開放中</span>
                    </button>
                </div>
                <div class="flex items-center bg-white p-1 rounded-xl shadow-sm border border-slate-200 w-fit">
                    <button onclick="window.changeMonth(-1)" class="p-1.5 hover:bg-slate-100 rounded-lg text-slate-400"><i data-lucide="chevron-left" class="w-4 h-4"></i></button>
                    <span id="monthDisplay" class="px-4 text-sm font-black text-slate-700 min-w-[110px] text-center font-mono"></span>
                    <button onclick="window.changeMonth(1)" class="p-1.5 hover:bg-slate-100 rounded-lg text-slate-400"><i data-lucide="chevron-right" class="w-4 h-4"></i></button>

            <div class="flex items-center gap-2 bg-white p-1.5 rounded-2xl shadow-sm border border-slate-100">

    <div id="modalOverlay" class="modal-overlay hidden" onclick="window.closeModal()">
        <div id="modalBox" class="modal-content" onclick="event.stopPropagation()"></div>
    </div>

    <script>
        const PRESET_COLORS = ["#1e293b", "#ef4444", "#f59e0b", "#10b981", "#3b82f6", "#8b5cf6", "#ec4899", "#64748b"];

        window.getTimeAreaClass = (val) => {
            if (val === "0800-1530") return "time-area-green";
            if (val === "1630-1830") return "time-area-yellow";
            if (val === "1930-2350") return "time-area-blue";
            return "";
        };

        window.pushToUndo = () => {
            window.undoStack.push(JSON.stringify(window.schedule));
            if (window.undoStack.length > 50) window.undoStack.shift();
            window.redoStack = []; window.updateHistoryButtons();
        };

        window.undo = async () => {
            if (window.undoStack.length === 0) return;
            window.redoStack.push(JSON.stringify(window.schedule));
            window.schedule = JSON.parse(window.undoStack.pop());
            await window.saveToFirebase(); window.render(); window.updateHistoryButtons();
        };

        window.redo = async () => {
            if (window.redoStack.length === 0) return;
            window.undoStack.push(JSON.stringify(window.schedule));
            window.schedule = JSON.parse(window.redoStack.pop());
            await window.saveToFirebase(); window.render(); window.updateHistoryButtons();
        };

        window.updateHistoryButtons = () => {
            const u = document.getElementById('undoBtn');
            const r = document.getElementById('redoBtn');
            if(u) u.disabled = window.undoStack.length === 0;
            if(r) r.disabled = window.redoStack.length === 0;
        };

        window.toggleView = () => {
            window.showOnlyOff = !window.showOnlyOff;
            const btn = document.getElementById('viewToggleBtn');
            btn.classList.toggle('text-blue-500', window.showOnlyOff);
            document.getElementById('viewIcon').setAttribute('data-lucide', window.showOnlyOff ? 'eye' : 'eye-off');
            window.render(); lucide.createIcons();
        };

        window.saveHolidays = async () => {
            if (!auth.currentUser) return;
            const ref = window.getRef('holiday_config', `current_${window.currentStore}`);
            await window.fbSetDoc(ref, { data: window.HOLIDAY_DB });
            document.getElementById('syncTime').innerText = `${new Date().toLocaleTimeString()} HOLIDAY SYNC`;
        };

        window.handleMainHolidayClick = async (ds) => {
            if (!window.isAdmin) return;
            if (window.selectedTool === "CLEAR") delete window.HOLIDAY_DB[ds];
            else window.HOLIDAY_DB[ds] = { n: window.selectedTool, r: (window.selectedTool === '休') };
            await window.saveHolidays();
            window.render();
        };

        window.enterApp = async () => {
            document.getElementById('landingPage').style.display = 'none';
            document.getElementById('app').classList.remove('hidden');
            window.render(); 
            await window.loadData();
        };

        window.loadData = async () => {
            if (!auth.currentUser) return;
            const mKey = `${window.currentYear}-${window.currentMonth + 1}`;
            const errorFn = (err) => console.error("Firebase Snapshot Error:", err);

            window.onSnapshot(window.getRef('main_schedule', `current_${window.currentStore}`), s => { 
                window.schedule = s.data()?.schedule || {}; window.render(); 
            }, errorFn);

            window.onSnapshot(window.getRef('personnel_config', `${mKey}_${window.currentStore}`), async (s) => { 
                if(s.exists()){
                    window.staffGroups = s.data()?.staffGroups || []; 
                    window.requiredStaff = s.data()?.requiredStaffCount || 14;
                    window.render(); 
                }
            }, errorFn);

            window.onSnapshot(window.getRef('holiday_config', `current_${window.currentStore}`), s => { 
                if(s.exists()) { window.HOLIDAY_DB = s.data().data || {}; window.render(); }
            }, errorFn);

            window.onSnapshot(window.getRef('lock_state', 'current'), s => { 
                window.lockedMonths = s.data()?.data || {}; window.render(); 
            }, errorFn);

            window.onSnapshot(window.getRef('footer_notes', `current_${window.currentStore}`), s => { 
                if(s.exists()) {
                    const notesDiv = document.getElementById('footerNotes');
                    if (document.activeElement !== notesDiv) notesDiv.innerText = s.data().text; 
                }
            }, errorFn);

            window.onSnapshot(window.getRef('custom_tags', 'current'), s => { 
                window.customTags = s.data()?.tags || []; window.renderToolbar(); window.render(); 
            }, errorFn);

            window.onSnapshot(window.getRef('pos_mapping', 'current'), s => {
                window.posMapping = s.data()?.mapping || {};
            }, errorFn);

            window.updateHistoryButtons();
        };

        window.saveToFirebase = async () => {
            if (!auth.currentUser) return;
            await window.fbSetDoc(window.getRef('main_schedule', `current_${window.currentStore}`), { schedule: window.schedule });
            document.getElementById('syncTime').innerText = `${new Date().toLocaleTimeString()} SYNC`;
        };

        window.render = () => {
            const days = new Date(window.currentYear, window.currentMonth + 1, 0).getDate();
            const lockKey = `${window.currentYear}-${window.currentMonth + 1}`;
            const isLocked = !!window.lockedMonths[lockKey];
            const lockBtn = document.getElementById('lockStatusBtn');
            const tableCont = document.getElementById('tableContainer');
            
            document.getElementById('monthDisplay').innerText = `${window.currentYear} / ${String(window.currentMonth + 1).padStart(2,'0')}`;

            if(isLocked) {
                document.getElementById('lockIcon').setAttribute('data-lucide', 'lock');
                document.getElementById('lockText').innerText = "已鎖定編輯";
                document.getElementById('lockText').className = "text-[11px] font-black text-rose-600 uppercase";
                lockBtn.classList.add('animate-lock-breath-ring');
                tableCont.classList.add('locked-overlay');
            } else {
                document.getElementById('lockIcon').setAttribute('data-lucide', 'unlock');
                document.getElementById('lockText').innerText = "開放中";
                document.getElementById('lockText').className = "text-[11px] font-black text-slate-500 uppercase";
                lockBtn.classList.remove('animate-lock-breath-ring');
                tableCont.classList.remove('locked-overlay');
            }

            const loginBtn = document.getElementById('loginTrigger');
            if(window.isAdmin) {
                document.getElementById('statusLabel').innerText = "管理模式";
                document.getElementById('statusLabel').className = "text-[9px] font-black animate-blink-red text-rose-500";
                document.getElementById('quickLogoutBtn').classList.remove('hidden');
                document.getElementById('loginLabel').innerText = "管理者";
                loginBtn.classList.replace('bg-slate-800', 'bg-emerald-600');
            } else {
                document.getElementById('statusLabel').innerText = "Connected";
                document.getElementById('statusLabel').className = "text-[9px] font-black text-slate-400";
                document.getElementById('quickLogoutBtn').classList.add('hidden');
                document.getElementById('loginLabel').innerText = "管理";
                loginBtn.classList.replace('bg-emerald-600', 'bg-slate-800');
            }

            let colHtml = `<col style="width: var(--col-name);"><col style="width: var(--col-shift);">`;
            for(let i=1; i<=days; i++) colHtml += `<col style="width: var(--col-day);">`;
            colHtml += `<col style="width: 35px;">`;
            document.getElementById('mainColgroup').innerHTML = colHtml;

            const totalStaff = window.staffGroups.reduce((acc, g) => acc + (g.members?.length || 0), 0);

            let h0 = `<tr><th rowspan="3" class="frame-b-name text-center">
                <div class="flex flex-col gap-0.5 p-0.5 text-[7.5px] font-bold leading-tight w-full h-full justify-center">
                    <div class="flex justify-between items-center bg-slate-50 p-1 rounded border border-slate-200 mx-0.5">
                        <span>應有</span>
                        <div class="flex items-center gap-0.5">
                            ${window.isAdmin ? `<button onclick="window.adjReq(-1)" class="stepper-btn no-print"><i data-lucide="minus" class="w-2 h-2"></i></button>` : ''}
                            <span class="w-3 text-center font-black text-blue-600">${window.requiredStaff}</span>
                            ${window.isAdmin ? `<button onclick="window.adjReq(1)" class="stepper-btn no-print"><i data-lucide="plus" class="w-2 h-2"></i></button>` : ''}
                        </div>
                    </div>
                    <div class="flex justify-between px-1.5 py-0.5"><span>現有</span><span>${totalStaff}</span></div>
                    <div class="flex justify-between px-1.5 py-0.5 border-t border-slate-100"><span>待補</span><span class="${window.requiredStaff-totalStaff > 0 ? 'text-rose-500' : 'text-emerald-500'}">${Math.max(0, window.requiredStaff-totalStaff)}</span></div>
                </div>
            </th><th rowspan="3" class="frame-a-shift text-center">班</th>`;
            let h1 = `<tr>`; let h2 = `<tr>`;

            const days = new Date(window.currentYear, window.currentMonth + 1, 0).getDate();
            let toolHtml = `<div class="bg-slate-900 p-4 flex items-center justify-between text-white no-print"><div class="flex items-center gap-4"><button onclick="window.renderAdminTools()" class="text-slate-400 hover:text-white"><i data-lucide="arrow-left" class="w-5 h-5"></i></button><span class="font-black text-sm uppercase">全月排班預覽</span></div><button onclick="window.print()" class="bg-blue-600 px-6 py-2 rounded-lg font-black text-xs shadow-xl flex items-center gap-2 hover:bg-blue-500 transition"><i data-lucide="printer" class="w-4 h-4"></i> 列印 / 儲存 PDF</button></div>`;
            let tableHtml = `<div class="print-preview-container"><div class="text-center mb-4"><h1 class="text-xl font-black">${window.currentStore} ${window.currentYear} 年 ${window.currentMonth + 1} 月 份 排 班 表</h1></div><table style="width:100%; border-collapse: collapse;">`;
            let h0 = `<tr><th rowspan="3" style="width:60px">人員</th><th rowspan="3" style="width:40px">班別</th>`;
            let h1 = `<tr>`; let h2 = `<tr>`;
            for(let d=1; d<=days; d++) {
                const date = new Date(window.currentYear, window.currentMonth, d);
                const ds = `${window.currentYear}-${String(window.currentMonth+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                const hData = window.HOLIDAY_DB[ds] || { n: "", r: false };
                const isWeekend = date.getDay() === 0 || date.getDay() === 6;
                const headerBg = (hData.r || isWeekend) ? '#fff1f2' : 'white';
                h0 += `<th style="height:50px; background-color:${headerBg} !important;"><div class="vertical-holiday" contenteditable="true" onclick="window.handleHolidayHeaderClick('${ds}', this)">${hData.n}</div></th>`;
                h1 += `<th style="font-size:8px; background-color:${headerBg} !important;">${["日","一","二","三","四","五","六"][date.getDay()]}</th>`;
                h2 += `<th style="font-size:10px; font-family: monospace; background-color:${headerBg} !important;">${d}</th>`;
            }
            tableHtml += `<thead>` + h0 + `<th rowspan="3" style="width:30px">休</th></tr>` + h1 + `</tr>` + h2 + `</tr></thead><tbody>`;

            const dailyOffStats = { morning: {}, others: {}, night: {} };
            window.staffGroups.forEach((g) => {
                const gType = g.group.substring(0,1);
                g.members.forEach((m, mi) => {
                    let offCount = 0; tableHtml += `<tr><td style="font-weight:bold; font-size:11px;">${m}</td>`;
                    if(mi === 0) tableHtml += `<td rowspan="${g.members.length}" style="font-weight:900;">${gType}</td>`;
                    for(let d=1; d<=days; d++) {
                        const ds = `${window.currentYear}-${String(window.currentMonth+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                        const v = window.schedule[ds]?.[m] || "";
                        const customTag = window.customTags.find(t => t.text === v);
                        let cellBg = "white"; let cellColor = "black";
                        if (v === '休') { cellBg = "#fb7185"; cellColor = "white"; offCount++; }
                        else if (['特','補'].includes(v)) { cellBg = "#64748b"; cellColor = "white"; offCount++; }
                        else if (customTag) { cellBg = customTag.color; cellColor = "white"; }
                        else if (v === "0800-1530") cellBg = "#dcfce7";
                        else if (v === "1630-1830") cellBg = "#fef9c3";
                        else if (v === "1930-2350") cellBg = "#dbeafe";
                        if(['休','特','補'].includes(v)) {
                            const sk = gType === "早" ? "morning" : (gType === "夜" ? "night" : "others");
                            dailyOffStats[sk][d] = (dailyOffStats[sk][d] || 0) + 1;
                        }
                        tableHtml += `<td style="font-size:9px; font-weight:900; background-color:${cellBg} !important; color:${cellColor} !important;">${v}</td>`;
                    }
                    tableHtml += `<td style="font-weight:bold;">${offCount}</td></tr>`;
                });
            });
            tableHtml += `</tbody></table></div>`;
            const box = document.getElementById('modalBox');
            box.style.maxWidth = "1400px"; box.style.width = "98%";
            box.innerHTML = toolHtml + `<div class="max-h-[80vh] overflow-auto bg-slate-100 p-4">` + tableHtml + `</div>`;
            document.getElementById('modalOverlay').classList.remove('hidden');
            lucide.createIcons();
        };

        window.handleHolidayHeaderClick = async (ds, el) => {
            if (!window.isAdmin) return;
            if (window.selectedTool === "CLEAR") { el.innerText = ""; delete window.HOLIDAY_DB[ds]; } 
            else { el.innerText = window.selectedTool; window.HOLIDAY_DB[ds] = { n: window.selectedTool, r: (window.selectedTool === '休') }; }
            await window.saveHolidays();
        };

        window.forceImportMarch = async () => {
            if (!confirm("確定要導入 3 月份的名單嗎？")) return;
            const marchRef = window.getRef('personnel_config', `2026-3_${window.currentStore}`);
            const marchSnap = await window.fbGetDoc(marchRef);
            if (marchSnap.exists()) {
                window.staffGroups = marchSnap.data().staffGroups;
                window.requiredStaff = marchSnap.data().requiredStaffCount;
                await window.saveStaff(); alert("導入完成！"); window.closeModal();
            }
        };

        window.openTagManager = () => {
            const box = document.getElementById('modalBox');
            box.style.maxWidth = "400px";
            const tagsHtml = window.customTags.map((t, i) => `
                <div class="flex items-center justify-between p-3 bg-slate-50 rounded-xl mb-2 border">
                    <div class="flex items-center gap-3"><div class="w-5 h-5 rounded shadow-sm" style="background-color: ${t.color}"></div><span class="font-black text-slate-700">${t.text}</span></div>
                    <button onclick="window.deleteTag(${i})" class="text-rose-400 hover:text-rose-600"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                </div>`).join('');
            const colorsHtml = PRESET_COLORS.map(c => `<div onclick="window.selectTagColor('${c}', this)" class="tag-color-picker ${c === window.currentSelectedColor ? 'active' : ''}" style="background-color: ${c}"></div>`).join('');
            box.innerHTML = `
                <div class="bg-slate-800 p-4 flex items-center justify-between text-white"><div class="flex items-center gap-2"><i data-lucide="tags"></i><span class="font-black text-sm">標記管理</span></div><button onclick="window.renderAdminTools()"><i data-lucide="arrow-left"></i></button></div>
                <div class="p-6 bg-white max-h-[500px] overflow-y-auto">
                    <div class="mb-4">${tagsHtml || '<p class="text-center py-4 text-slate-300 font-bold">目前無自定義標記</p>'}</div>
                    <div class="pt-4 border-t">
                        <label class="text-[9px] font-black text-slate-400 uppercase tracking-widest mb-2 block">新增標記</label>
                        <input type="text" id="newTagText" maxlength="4" placeholder="標記名稱 (如: 支援)" class="w-full bg-slate-50 border p-3 rounded-xl font-bold mb-3 outline-none text-sm focus:border-blue-500 transition-all">
                        <div class="grid grid-cols-4 gap-3 mb-5">${colorsHtml}</div>
                        <button onclick="window.addTag()" class="w-full bg-slate-900 text-white py-3.5 rounded-xl font-black shadow-lg hover:bg-slate-800 transition-all">新增標記工具</button>
                    </div>
                </div>`;
            lucide.createIcons();
        };

        window.selectTagColor = (c, el) => { window.currentSelectedColor = c; document.querySelectorAll('.tag-color-picker').forEach(p => p.classList.remove('active')); el.classList.add('active'); };
        window.addTag = async () => {
            const t = document.getElementById('newTagText').value.trim(); 
            if (!t || !auth.currentUser) return; 
            window.customTags.push({ text: t, color: window.currentSelectedColor });
            await window.fbSetDoc(window.getRef('custom_tags', 'current'), { tags: window.customTags }); window.openTagManager();
        };
        window.deleteTag = async (idx) => {
            if (!auth.currentUser) return; window.customTags.splice(idx, 1);
            await window.fbSetDoc(window.getRef('custom_tags', 'current'), { tags: window.customTags }); window.openTagManager();
        };

        window.logout = () => { window.isAdmin = false; window.closeModal(); window.render(); window.renderToolbar(); };
        window.closeModal = () => {
            const box = document.getElementById('modalBox'); box.style.maxWidth = "400px"; box.style.width = "90%";
            document.getElementById('modalOverlay').classList.add('hidden');
        };
        window.changeMonth = async (v) => { window.currentMonth += v; if(window.currentMonth>11){window.currentMonth=0;window.currentYear++;} if(window.currentMonth<0){window.currentMonth=11;window.currentYear--;} window.render(); await window.loadData(); };
        window.saveFooter = async () => {
            if (!auth.currentUser) return;
            await window.fbSetDoc(window.getRef('footer_notes', `current_${window.currentStore}`), { text: document.getElementById('footerNotes').innerText });
        };
    </script>
</body>
</html>
