    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, getDocs, onSnapshot, query, addDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global Config (Provided by environment)
        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'shift-scheduler-v3';

        window.db = db;
        window.auth = auth;
        window.appId = appId;
        
        window.fbCollection = collection;
        window.fbDoc = doc;
        window.fbSetDoc = setDoc;
        window.fbGetDocs = getDocs;
        window.fbQuery = query;
        window.fbOnSnapshot = onSnapshot;
        window.fbAddDoc = addDoc;
        
        const initAuth = async () => {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (err) {
                console.error("Auth Error:", err);
            }
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log("Authenticated");
                if (typeof window.loadSettings === 'function') {
                    window.loadSettings();
                }
            }
        });

        initAuth();
    </script>

        function makeDraggable(el, h) {
            let x=0,y=0,mx=0,my=0;
            h.onmousedown = (e) => {
                e.preventDefault(); mx=e.clientX; my=e.clientY;
                document.onmouseup = () => { document.onmouseup=null; document.onmousemove=null; };
                document.onmousemove = (e) => {
                    e.preventDefault(); x=mx-e.clientX; y=my-e.clientY; mx=e.clientX; my=e.clientY;
                    el.style.top = (el.offsetTop-y)+"px"; el.style.left = (el.offsetLeft-x)+"px";
                };
            };
        }

        function getOptions(list, selectedValue) {
            return list.map(v => `<option value="${v}" ${v === selectedValue ? 'selected' : ''}>${v}</option>`).join('');
        }

        function getStaffOptions(selectedValue) {
            let options = `<option value="ALL" ${selectedValue === 'ALL' ? 'selected' : ''}>-- 全體適用 --</option>`;
            staffGroups.forEach(g => {
                g.members.forEach(m => options += `<option value="${m}" ${selectedValue === m ? 'selected' : ''}>${m}</option>`);
            });
            return options;

            container.innerHTML = `
                <div><label class="text-[9px] font-bold text-slate-500 mb-1 block">班別分組</label><select id="logicGroup" class="w-full border rounded px-2 py-2 text-xs outline-none bg-white">${getOptions(["早班","中班","晚班","夜班"], "")}</select></div>
                <div><label class="text-[9px] font-bold text-slate-500 mb-1 block">排班代碼</label><input id="logicCode" placeholder="如 08" class="w-full border rounded px-2 py-2 text-xs outline-none bg-white"></div>
                <div><label class="text-[9px] font-bold text-slate-500 mb-1 block">適用人員</label><select id="logicStaff" class="w-full border rounded px-2 py-2 text-xs outline-none bg-white">${getStaffOptions("ALL")}</select></div>
                <div><label class="text-[9px] font-bold text-slate-500 mb-1 block">正式時段</label><select id="logicTime" class="w-full border rounded px-2 py-2 text-xs outline-none bg-white">${getOptions(TIME_OPTIONS, "")}</select></div>
                <div><label class="text-[9px] font-bold text-slate-500 mb-1 block">主崗位</label><select id="logicPosMain" class="w-full border rounded px-2 py-2 text-xs outline-none bg-white"><option value="">無</option>${getOptions(POS_MAIN_OPTIONS, "")}</select></div>
                <div><label class="text-[9px] font-bold text-slate-500 mb-1 block">副崗位</label><select id="logicPosSub" class="w-full border rounded px-2 py-2 text-xs outline-none bg-white"><option value="">無</option>${getOptions(POS_SUB_OPTIONS, "")}</select></div>
            `;
        }

        function renderLogicList() {
            const body = document.getElementById('logicListBody');
            body.innerHTML = shiftLogic.map((l, i) => {
                if (editLogicIndex === i) {
                    return `
                        <tr class="bg-indigo-50/50">
                            <td class="p-2 border"><select id="editGroup" class="w-full p-1 text-xs border rounded">${getOptions(["早班","中班","晚班","夜班"], l.group)}</select></td>
                            <td class="p-2 border"><input id="editCode" value="${l.code}" class="w-full p-1 text-xs border rounded outline-none"></td>
                            <td class="p-2 border"><select id="editStaff" class="w-full p-1 text-xs border rounded">${getStaffOptions(l.person)}</select></td>
                            <td class="p-2 border"><select id="editTime" class="w-full p-1 text-xs border rounded">${getOptions(TIME_OPTIONS, l.time)}</select></td>
                            <td class="p-2 border"><select id="editPosMain" class="w-full p-1 text-xs border rounded"><option value="">無</option>${getOptions(POS_MAIN_OPTIONS, l.posMain)}</select></td>
                            <td class="p-2 border"><select id="editPosSub" class="w-full p-1 text-xs border rounded"><option value="">無</option>${getOptions(POS_SUB_OPTIONS, l.posSub)}</select></td>
                            <td class="p-2 border text-center">
                                <div class="flex gap-2 justify-center">
                                    <button onclick="confirmEditLogic(${i})" class="text-emerald-600 hover:bg-emerald-100 p-1 rounded transition"><i data-lucide="check-circle" class="w-4 h-4"></i></button>
                                    <button onclick="cancelEditLogic()" class="text-slate-400 hover:bg-slate-100 p-1 rounded transition"><i data-lucide="x-circle" class="w-4 h-4"></i></button>
                                </div>
                            </td>
                        </tr>`;
                } else {
                    return `
                        <tr class="border-b hover:bg-slate-50 transition text-[11px]">
                            <td class="p-3 border text-slate-500">${l.group}</td>
                            <td class="p-3 border font-bold text-indigo-600">${l.code}</td>
                            <td class="p-3 border">${l.person === 'ALL' ? '<span class="text-slate-400 italic">全體適用</span>' : l.person}</td>
                            <td class="p-3 border">${l.time}</td>
                            <td class="p-3 border font-bold">${l.posMain || '-'}</td>
                            <td class="p-3 border text-slate-400">${l.posSub || '-'}</td>
                            <td class="p-3 border text-center">
                                <div class="flex gap-2 justify-center">
                                    <button onclick="startEditLogic(${i})" class="text-indigo-400 hover:text-indigo-600 p-1 rounded hover:bg-indigo-50 transition"><i data-lucide="edit-3" class="w-4 h-4"></i></button>
                                    <button onclick="removeLogic(${i})" class="text-rose-400 hover:text-rose-600 p-1 rounded hover:bg-rose-50 transition"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                                </div>
                            </td>
                        </tr>`;
                }
            }).join('');
            lucide.createIcons();
        }

        function startEditLogic(i) { editLogicIndex = i; renderLogicList(); }
        function cancelEditLogic() { editLogicIndex = -1; renderLogicList(); }
        function confirmEditLogic(i) {
            shiftLogic[i] = {
                group: document.getElementById('editGroup').value,
                code: document.getElementById('editCode').value.trim(),
                person: document.getElementById('editStaff').value,
                time: document.getElementById('editTime').value,
                posMain: document.getElementById('editPosMain').value,
                posSub: document.getElementById('editPosSub').value
            };
            editLogicIndex = -1;
            renderLogicList();
        }

        function closeLogicSettings() { editLogicIndex = -1; document.getElementById('logicSettingsModal').classList.add('hidden'); }
        function addLogicRow() {
            const group = document.getElementById('logicGroup').value, code = document.getElementById('logicCode').value.trim(), person = document.getElementById('logicStaff').value, time = document.getElementById('logicTime').value, posMain = document.getElementById('logicPosMain').value, posSub = document.getElementById('logicPosSub').value;
            if(!code) return alert("請輸入排班代碼");
            shiftLogic.push({ group, code, person, time, posMain, posSub });
            document.getElementById('logicCode').value = '';
            renderLogicList();
        }
        function removeLogic(i) { shiftLogic.splice(i, 1); renderLogicList(); }
        
        async function saveLogic() {
            if(!window.db || !window.auth.currentUser) return alert("權限不足");
            try {
                const settingsRef = window.fbDoc(window.db, 'artifacts', window.appId, 'public', 'data', 'settings', 'shiftLogic');
                await window.fbSetDoc(settingsRef, { data: shiftLogic });
                alert("雲端同步成功！已更新排班比對邏輯。");
            } catch(e) { alert("儲存失敗: " + e.message); }
        }

        window.loadSettings = async () => {
            if(!window.db || !window.auth.currentUser) return;
            try {
                const querySnapshot = await window.fbGetDocs(window.fbCollection(window.db, 'artifacts', window.appId, 'public', 'data', 'settings'));
                querySnapshot.forEach((doc) => { if(doc.id === 'shiftLogic') shiftLogic = doc.data().data; });
            } catch(e) { console.error("Settings load error", e); }
        };

        // --- 產出週排班互動頁面 (完美還原格式) ---
        function prepareWeeklyReport() {
            const startStr = document.getElementById('vacationStart').value;
            if(!startStr) return alert("請先選擇週報表起始日期");
            const content = document.getElementById('weeklyConfirmContent');
            content.innerHTML = '';
            const startDate = new Date(startStr);

            for(let i=0; i<6; i++) {
                let d = new Date(startDate); d.setDate(d.getDate() + i);
                let ds = d.toISOString().split('T')[0], dd = schedule[ds] || {};
                let morningCount=0, midCount=0, nightCount=0;
                let rowsHtml = "";

                staffGroups.forEach(g => {
                    g.members.forEach(m => {
                        const code = dd[m];
                        if (!code || ["休","特","補","離職"].includes(code)) return;
                        let logic = shiftLogic.find(l => l.code === code && l.person === m) || shiftLogic.find(l => l.code === code && l.person === 'ALL');
                        if (logic) {
                            if(logic.group === "早班") morningCount++; else if(logic.group === "夜班") nightCount++; else midCount++;
                            let posText = logic.posMain + (logic.posSub ? `(${logic.posSub})` : '');
                            rowsHtml += `<tr><td class="text-center font-bold">${logic.time}</td><td contenteditable="true" class="editable-cell font-bold text-center">${m.slice(-1)}</td><td contenteditable="true" class="editable-cell text-center">${posText}</td><td class="text-center font-bold">${logic.group === "早班" ? morningCount : ''}</td><td class="text-center font-bold">${logic.group === "中班" || logic.group === "晚班" ? midCount : ''}</td><td class="text-center font-bold">${logic.group === "夜班" ? nightCount : ''}</td></tr>`;
                        }
                    });
                });

                let currentRowCount = (rowsHtml.match(/<tr/g) || []).length;
                for(let r=0; r < (11-currentRowCount); r++) rowsHtml += `<tr><td>&nbsp;</td><td></td><td></td><td></td><td></td><td></td></tr>`;

                const off = Object.keys(dd).filter(n => ["休","特","補"].includes(dd[n])).map(n => n.slice(-1)).join('、');
                content.innerHTML += `<div class="day-card-container" data-date="${ds}"><div class="report-day-title">${d.getMonth()+1}/${d.getDate()} (週${["日","一","二","三","四","五","六"][d.getDay()]})</div><table class="report-table-final"><tr class="report-header"><td>班別</td><td>上班人員</td><td>崗位</td><td>早班</td><td>中班</td><td>晚班</td></tr>${rowsHtml}</table><div class="mt-2 text-[10px] flex justify-between px-1"><span class="font-bold">休假人員：<span contenteditable="true" class="editable-cell font-bold text-rose-600 underline">${off || '無'}</span></span><span class="font-bold">發券：<span contenteditable="true" class="editable-cell">_______</span></span></div></div>`;
            }

            document.getElementById('weeklyConfirmView').classList.remove('hidden');
            lucide.createIcons();
        }

        async function saveWeeklyToDatabase() {
            if(!window.db || !window.auth.currentUser) return alert("連線錯誤");
            const weeklyData = Array.from(document.querySelectorAll('.day-card-container')).map(card => ({ date: card.getAttribute('data-date'), html: card.innerHTML }));
            try {
                await window.fbSetDoc(window.fbDoc(window.db, 'artifacts', window.appId, 'public', 'data', 'weekly_reports', `week_${weeklyData[0].date}`), { createdAt: new Date().toISOString(), data: weeklyData });
                alert("週排班報表已成功永久儲存於雲端資料庫！");
            } catch(e) { alert("存檔失敗: " + e.message); }
        }

        function closeWeeklyConfirm() { document.getElementById('weeklyConfirmView').classList.add('hidden'); }

        // --- 管理者基礎功能 ---
        function toggleAdmin() { 
            if(isAdmin){ isAdmin=false; document.body.classList.remove('is-admin'); document.getElementById('adminIcon').setAttribute('data-lucide','lock'); renderMonthlyTable(); }
            else { document.getElementById('loginModal').classList.remove('hidden'); document.getElementById('adminPassword').focus(); }
        }
        function verifyPassword() { 
            if(document.getElementById('adminPassword').value==="1234"){ isAdmin=true; document.body.classList.add('is-admin'); document.getElementById('adminIcon').setAttribute('data-lucide','unlock'); closeLogin(); renderMonthlyTable(); }
            else alert("密碼錯誤");
        }
        function closeLogin(){ document.getElementById('loginModal').classList.add('hidden'); document.getElementById('adminPassword').value=''; }
        
        function openVacationModal() { 
            const m = document.getElementById('vacationModal'); 
            m.classList.remove('hidden'); 
            
            const centerX = (window.innerWidth - m.offsetWidth) / 2;
            const centerY = (window.innerHeight - m.offsetHeight) / 2;
            m.style.top = Math.max(20, centerY) + "px";
            m.style.left = Math.max(20, centerX) + "px";

            document.getElementById('vacationStart').value = `${currentYear}-${String(currentMonth+1).padStart(2,'0')}-01`;
            document.getElementById('vacationEnd').value = `${currentYear}-${String(currentMonth+1).padStart(2,'0')}-07`;
            lucide.createIcons();
        }
        function closeVacationModal() { document.getElementById('vacationModal').classList.add('hidden'); }
        function saveHistory() { const now = new Date(); document.getElementById('versionLabel').innerText=`版本：v${now.getFullYear().toString().slice(-2)}.${now.getMonth()+1}.${now.getDate()}.${now.getHours()}`; document.getElementById('modifyTime').innerText=`最後修改：${now.toLocaleString()}`; }

        function renderMonthlyTable() {
            const daysCount=getDaysInMonth(currentYear,currentMonth), head=document.getElementById('tableHead'), body=document.getElementById('tableBody');
            document.getElementById('monthDisplay').innerText=`${currentYear}年 ${currentMonth+1}月`;
            const totalS = staffGroups.reduce((a,b)=>a+b.members.length,0);
            
            let h1=`<tr class="bg-slate-50">
                        <th colspan="2" class="sticky-col bg-slate-50 text-rose-500 font-bold border-b-2">節慶/星期</th>`;
            let h2=`<tr class="bg-slate-100">
                        <th class="shift-group-col border-b-2">班別</th>
                        <th class="name-col-sticky border-b-2">
                            <div class="staff-count-box">
                                <b>姓名</b>
                                <span>應有:<input value="${requiredStaffCount}" class="staff-count-input" onchange="updateRequiredStaff(this.value)" ${!isAdmin?'readonly':''}></span>
                                <span>現有:${totalS}</span>
                            </div>
                        </th>`;
            
            for(let d=1; d<=daysCount; d++) {
                let date=new Date(currentYear,currentMonth,d), ds=date.toISOString().split('T')[0], isW=(date.getDay()===0||date.getDay()===6);
                let weekName = ["日","一","二","三","四","五","六"][date.getDay()];
                h1+=`<th class="${isW?'weekend-text':''} text-[9px] cursor-pointer" onclick="openHolidayModal('${ds}')">
                        <div class="flex flex-col"><span>${holidayRemarks[ds]||baseHolidays[ds]||''}</span><span class="opacity-50 font-normal">(${weekName})</span></div>
                     </th>`;
                h2+=`<th class="${isW?'weekend-text':''}">${d}</th>`;
            }
            head.innerHTML=h1+"<th class='bg-slate-50'></th></tr>"+h2+"<th class='bg-slate-100 text-[9px] text-center'>共休</th></tr>";

            let bHtml="";
            staffGroups.forEach((g,gi)=>{
                g.members.forEach((n,mi)=>{
                    let row=`<tr class="group-${g.group} hover:brightness-95 transition">`;
                    if(mi===0) row+=`<td rowspan="${g.members.length}" class="shift-group-col"><span>${g.group}</span>${isAdmin?`<button onclick="addMember(${gi})" class="no-print bg-indigo-500 text-white rounded w-3 h-3 flex items-center justify-center mx-auto mt-1 transition active:scale-90"><i data-lucide="plus" class="w-2 h-2"></i></button>`:''}</td>`;
                    row+=`<td class="name-col-sticky font-bold"><div class="flex items-center justify-center gap-1"><input value="${n}" class="name-input" onchange="updateMemberName(${gi},${mi},this.value)" ${!isAdmin?'readonly':''}>${isAdmin?`<button onclick="removeMember(${gi},${mi})" class="no-print text-slate-300 hover:text-rose-500 transition active:scale-90"><i data-lucide="minus-circle" class="w-2.5 h-2.5"></i></button>`:''}</div></td>`;
                    
                    let offCount = 0;
                    for (let d=1; d<=daysCount; d++) {
                        let ds=`${currentYear}-${String(currentMonth+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`, v=schedule[ds]?.[n]||"", isW=(new Date(currentYear,currentMonth,d).getDay()===0||new Date(currentYear,currentMonth,d).getDay()===6);
                        const tool=shiftTypes.find(t=>t.id===v);
                        if(["休","特","補"].includes(v)) offCount++;
                        row+=`<td class="cursor-pointer hover:bg-white/50 transition ${tool?tool.color:''} ${isW&&!v?'holiday-bg':''}" onclick="applyTool('${ds}','${n}',${d})">${v==="休"?'<span class="font-bold text-rose-500">休</span>':v}</td>`;
                    }
                    bHtml+=row+`<td class="font-bold bg-slate-50/50 text-[10px] text-center">${offCount}</td></tr>`;
                });
            });
            body.innerHTML = bHtml; lucide.createIcons();
        }

        function generateVacationList() {
            const s=document.getElementById('vacationStart').value, e=document.getElementById('vacationEnd').value;
            if(!s||!e) return alert("請輸入日期");
            let html="", startD=new Date(s), endD=new Date(e);
            for(let d=new Date(startD); d<=endD; d.setDate(d.getDate()+1)) {
                let ds=d.toISOString().split('T')[0], dd=schedule[ds]||{};
                const list休=Object.keys(dd).filter(n=>dd[n]==="休"), list特=Object.keys(dd).filter(n=>dd[n]==="特"), list補=Object.keys(dd).filter(n=>dd[n]==="補");
                if(list休.length||list特.length||list補.length){
                    html+=`<div class="p-2 bg-white border rounded shadow-sm text-[10px]"><b class="text-indigo-600">${ds} (週${["日","一","二","三","四","五","六"][d.getDay()]})</b><div class="mt-1">${list休.length?`<span class="bg-rose-50 text-rose-600 px-1 mr-2 rounded font-bold border border-rose-100">休: ${list休.join(',')}</span>`:''} ${list特.length?`<span class="bg-amber-50 text-amber-600 px-1 mr-2 rounded font-bold border border-amber-100">特: ${list特.join(',')}</span>`:''} ${list補.length?`<span class="bg-blue-50 text-blue-600 px-1 rounded font-bold border border-blue-100">補: ${list補.join(',')}</span>`:''}</div></div>`;
                }
            }
            document.getElementById('vacationListContent').innerHTML=html||'<p class="text-center text-xs py-4 text-slate-400 font-bold">此區間查無休假紀錄</p>';
            document.getElementById('printVacationBtn').classList.toggle('hidden', !html);
        }

        function updatePrintReport() {
            const container = document.getElementById('reportGrid');
            container.innerHTML = '';
            const daysC = getDaysInMonth(currentYear, currentMonth);
            for (let d = 1; d <= daysC; d++) {
                let date = new Date(currentYear, currentMonth, d), dS = date.toISOString().split('T')[0], dayD = schedule[dS] || {};
                const getW = (gn) => { const g = staffGroups.find(x => x.group === gn); return g ? g.members.filter(m => dayD[m] && !["休","特","補","離職"].includes(dayD[m]) && m !== '待補') : []; };
                const morning = getW("早班"), afternoon = getW("中班"), evening = getW("晚班"), off = Object.keys(dayD).filter(m => ["休","特","補"].includes(dayD[m]));
                container.innerHTML += `<div class="day-block"><div class="font-bold text-center border-b border-black pb-1">${currentMonth+1}/${d} (週${["日","一","二","三","四","五","六"][date.getDay()]})</div><table class="report-table text-[9px] font-bold"><tr class="bg-gray-100"><td>班別</td><td>人力安排</td><td>崗位</td><td>早班</td><td>中班</td><td>晚班</td></tr><tr><td>早班</td><td>${morning.join('、')}</td><td></td><td>${morning.length || ''}</td><td></td><td></td></tr><tr><td>中班</td><td>${afternoon.join('、')}</td><td></td><td></td><td>${afternoon.length || ''}</td><td></td></tr><tr><td>晚班</td><td>${evening.join('、')}</td><td></td><td></td><td></td><td>${evening.length || ''}</td></tr></table><div class="mt-2 text-[9px]">休假：${off.join('、') || '無'}</div></div>`;
            }
        }

        function printDailyReport() { updatePrintReport(); document.getElementById('reportPrintArea').classList.add('print-active'); document.getElementById('weeklyConfirmView').classList.remove('print-active'); window.print(); }
        function printVacationList() { document.getElementById('vacationPrintArea').classList.add('print-active'); document.getElementById('reportPrintArea').classList.remove('print-active'); document.getElementById('vPrintTime').innerText = new Date().toLocaleString(); window.print(); }
        function getDaysInMonth(y, m) { return new Date(y, m + 1, 0).getDate(); }
        function changeMonth(o) { currentMonth+=o; if(currentMonth>11){currentMonth=0;currentYear++;} else if(currentMonth<0){currentMonth=11;currentYear--;} renderMonthlyTable(); }
        function selectTool(id) { selectedTool=id; shiftTypes.forEach(t=>{ const b=document.getElementById(`tool-${t.id}`); if(b) b.classList.toggle('active-tool', t.id===id); }); }
        function renderToolbar() { document.getElementById('toolbar').innerHTML=shiftTypes.map(t=>`<button onclick="selectTool('${t.id}')" id="tool-${t.id}" class="${t.color} px-2 py-0.5 rounded text-[10px] font-bold shadow-sm">${t.label}</button>`).join(''); selectTool(shiftTypes[1].id); }
        function applyTool(ds,n,d) { if(!isAdmin && !["休","特","補","CLEAR"].includes(selectedTool)) return; if(!schedule[ds]) schedule[ds]={}; if(selectedTool==="CLEAR") delete schedule[ds][n]; else schedule[ds][n]=selectedTool; renderMonthlyTable(); }
        function openHolidayModal(d){ holidayEditContext=d; document.getElementById('holidayModalDate').innerText=d; document.getElementById('holidayInput').value=holidayRemarks[d]||""; document.getElementById('holidayModal').classList.remove('hidden'); }
        function closeHolidayModal(){ document.getElementById('holidayModal').classList.add('hidden'); }
        function saveHolidayRemark(){ holidayRemarks[holidayEditContext]=document.getElementById('holidayInput').value.trim(); closeHolidayModal(); renderMonthlyTable(); }
        function updateRequiredStaff(v){ requiredStaffCount=parseInt(v)||0; renderMonthlyTable(); }
        function updateMemberName(gi,mi,v){ saveHistory(); const old=staffGroups[gi].members[mi]; staffGroups[gi].members[mi]=v; Object.keys(schedule).forEach(d=>{if(schedule[d][old]){schedule[d][v]=schedule[d][old]; delete schedule[d][old];}}); renderMonthlyTable();}
        function addMember(gi){ saveHistory(); staffGroups[gi].members.push("新人員"); renderMonthlyTable();}
        function removeMember(gi,mi){ saveHistory(); staffGroups[gi].members.splice(mi,1); renderMonthlyTable();}
        
        window.onload = init;
    </script>
</body>
