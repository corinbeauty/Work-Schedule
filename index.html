    <script>
        const PRESET_COLORS = ["#1e293b", "#ef4444", "#f59e0b", "#10b981", "#3b82f6", "#8b5cf6", "#ec4899", "#64748b"];

        window.getTimeAreaClass = (val) => {
            if (val === "0800-1530") return "time-area-green";
            if (val === "1630-1830") return "time-area-yellow";
            if (val === "1930-2350") return "time-area-blue";
            return "";
        };

        window.pushToUndo = () => {
            window.undoStack.push(JSON.stringify(window.schedule));
            if (window.undoStack.length > 50) window.undoStack.shift();
            window.redoStack = []; window.updateHistoryButtons();
        };

        window.undo = async () => {
            if (window.undoStack.length === 0) return;
            window.redoStack.push(JSON.stringify(window.schedule));
            window.schedule = JSON.parse(window.undoStack.pop());
            await window.saveToFirebase(); window.render(); window.updateHistoryButtons();
        };

        window.redo = async () => {
            if (window.redoStack.length === 0) return;
            window.undoStack.push(JSON.stringify(window.schedule));
            window.schedule = JSON.parse(window.redoStack.pop());
            await window.saveToFirebase(); window.render(); window.updateHistoryButtons();
        };

        window.updateHistoryButtons = () => {
            document.getElementById('undoBtn').disabled = window.undoStack.length === 0;
            document.getElementById('redoBtn').disabled = window.redoStack.length === 0;
        };

        window.toggleView = () => {
            window.showOnlyOff = !window.showOnlyOff;
            const btn = document.getElementById('viewToggleBtn');
            btn.classList.toggle('text-blue-500', window.showOnlyOff);
            document.getElementById('viewIcon').setAttribute('data-lucide', window.showOnlyOff ? 'eye' : 'eye-off');
            window.render(); lucide.createIcons();
        };

        window.enterApp = async () => {
            document.getElementById('landingPage').style.display = 'none';
            document.getElementById('app').classList.remove('hidden');
            window.render(); 
            await window.loadData();
        };

        window.loadData = async () => {
            const getRef = (c, id) => window.fbDoc(window.db, 'artifacts', window.appId, 'public', 'data', c, id);
            const mKey = `${window.currentYear}-${window.currentMonth + 1}`;
            window.onSnapshot(getRef('main_schedule', `current_${window.currentStore}`), s => { window.schedule = s.data()?.schedule || {}; window.render(); });
            window.onSnapshot(getRef('personnel_config', `${mKey}_${window.currentStore}`), async (s) => { 
                if(s.exists()){
                    window.staffGroups = s.data()?.staffGroups || []; 
                    window.requiredStaff = s.data()?.requiredStaffCount || 14;
                    window.render(); 
                }
            });
            window.onSnapshot(getRef('lock_state', 'current'), s => { window.lockedMonths = s.data()?.data || {}; window.render(); });
            window.onSnapshot(getRef('footer_notes', `current_${window.currentStore}`), s => { 
                if(s.exists()) {
                    const notesDiv = document.getElementById('footerNotes');
                    if (document.activeElement !== notesDiv) notesDiv.innerText = s.data().text; 
                }
            });
            window.onSnapshot(getRef('custom_tags', 'current'), s => { window.customTags = s.data()?.tags || []; window.renderToolbar(); window.render(); });
            window.updateHistoryButtons();
        };

        window.saveToFirebase = async () => {
            const getRef = (c, id) => window.fbDoc(window.db, 'artifacts', window.appId, 'public', 'data', c, id);
            await window.fbSetDoc(getRef('main_schedule', `current_${window.currentStore}`), { schedule: window.schedule });
            document.getElementById('syncTime').innerText = `${new Date().toLocaleTimeString()} SYNC`;
        };

        window.render = () => {
            const days = new Date(window.currentYear, window.currentMonth + 1, 0).getDate();
            const lockKey = `${window.currentYear}-${window.currentMonth + 1}`;
            const isLocked = !!window.lockedMonths[lockKey];
            const lockBtn = document.getElementById('lockStatusBtn');
            const tableCont = document.getElementById('tableContainer');
            
            document.getElementById('monthDisplay').innerText = `${window.currentYear} / ${String(window.currentMonth + 1).padStart(2,'0')}`;

            if(isLocked) {
                document.getElementById('lockIcon').setAttribute('data-lucide', 'lock');
                document.getElementById('lockText').innerText = "已鎖定編輯";
                document.getElementById('lockText').className = "text-[11px] font-black text-rose-600 uppercase";
                lockBtn.classList.add('animate-lock-breath-ring');
                tableCont.classList.add('locked-overlay');
            } else {
                document.getElementById('lockIcon').setAttribute('data-lucide', 'unlock');
                document.getElementById('lockText').innerText = "開放中";
                document.getElementById('lockText').className = "text-[11px] font-black text-slate-500 uppercase";
                lockBtn.classList.remove('animate-lock-breath-ring');
                tableCont.classList.remove('locked-overlay');
            }

            const notesDiv = document.getElementById('footerNotes');
            const loginBtn = document.getElementById('loginTrigger');
            if(window.isAdmin) {
                document.getElementById('statusLabel').innerText = "管理模式";
                document.getElementById('statusLabel').className = "text-[9px] font-black animate-blink-red text-rose-500";
                document.getElementById('quickLogoutBtn').classList.remove('hidden');
                document.getElementById('loginLabel').innerText = "管理者";
                loginBtn.classList.replace('bg-slate-800', 'bg-emerald-600');
                notesDiv.contentEditable = "true";
            } else {
                document.getElementById('statusLabel').innerText = "Connected";
                document.getElementById('statusLabel').className = "text-[9px] font-black text-slate-400";
                document.getElementById('quickLogoutBtn').classList.add('hidden');
                document.getElementById('loginLabel').innerText = "管理";
                loginBtn.classList.replace('bg-emerald-600', 'bg-slate-800');
                notesDiv.contentEditable = "false";
            }

            let colHtml = `<col style="width: var(--col-name);"><col style="width: var(--col-shift);">`;
            for(let i=1; i<=days; i++) colHtml += `<col style="width: var(--col-day);">`;
            colHtml += `<col style="width: 35px;">`;
            document.getElementById('mainColgroup').innerHTML = colHtml;

            const totalStaff = window.staffGroups.reduce((acc, g) => acc + (g.members?.length || 0), 0);

            let h0 = `<tr><th rowspan="3" class="frame-b-name text-center">
                <div class="flex flex-col gap-0.5 p-0.5 text-[7.5px] font-bold leading-tight w-full h-full justify-center">
                    <div class="flex justify-between items-center bg-slate-50 p-1 rounded border border-slate-200 mx-0.5">
                        <span>應有</span>
                        <div class="flex items-center gap-0.5">
                            ${window.isAdmin ? `<button onclick="window.adjReq(-1)" class="stepper-btn no-print"><i data-lucide="minus" class="w-2 h-2"></i></button>` : ''}
                            <span class="w-3 text-center font-black text-blue-600">${window.requiredStaff}</span>
                            ${window.isAdmin ? `<button onclick="window.adjReq(1)" class="stepper-btn no-print"><i data-lucide="plus" class="w-2 h-2"></i></button>` : ''}
                        </div>
                    </div>
                    <div class="flex justify-between px-1.5 py-0.5"><span>現有</span><span>${totalStaff}</span></div>
                    <div class="flex justify-between px-1.5 py-0.5 border-t border-slate-100"><span>待補</span><span class="${window.requiredStaff-totalStaff > 0 ? 'text-rose-500' : 'text-emerald-500'}">${Math.max(0, window.requiredStaff-totalStaff)}</span></div>
                </div>
            </th><th rowspan="3" class="frame-a-shift text-center">班</th>`;
            let h1 = `<tr>`; let h2 = `<tr>`;

            for(let d=1; d<=days; d++) {
                const date = new Date(window.currentYear, window.currentMonth, d);
                const ds = `${window.currentYear}-${String(window.currentMonth+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                const hData = window.HOLIDAY_DB[ds] || { n: "", r: false };
                const isWeekend = date.getDay() === 0 || date.getDay() === 6;
                const colClass = (hData.r || isWeekend) ? 'is-holiday-bg' : '';
                const txtClass = (hData.r || isWeekend) ? 'is-holiday-text' : 'text-slate-400 font-bold';
                h0 += `<th class="${colClass} ${txtClass} text-center"><div class="vertical-holiday">${hData.n}</div></th>`;
                h1 += `<th class="${colClass} ${txtClass} text-[8px] uppercase font-black text-center">${["日","一","二","三","四","五","六"][date.getDay()]}</th>`;
                h2 += `<th class="${colClass} ${txtClass} text-[10px] font-black font-mono text-center">${d}</th>`;
            }
            document.getElementById('tableHead').innerHTML = h0 + `<th rowspan="3" class="w-8 text-slate-300 text-[9px] text-center">休</th></tr>` + h1 + `</tr>` + h2 + `</tr>`;

            let bHtml = "";
            const dailyOffStats = { morning: {}, others: {}, night: {} };
            window.staffGroups.forEach((g, gi) => {
                const gType = g.group.substring(0,1);
                g.members.forEach((m, mi) => {
                    let offCount = 0;
                    let row = `<tr class="group-row-${gType}">`;
                    row += `<td class="frame-b-name text-slate-600 font-bold px-1 truncate relative group text-center"
                             draggable="${window.isAdmin}"
                             ondragstart="window.handleDragStart(event, ${gi}, ${mi})"
                             ondragover="event.preventDefault()"
                             ondrop="window.handleDrop(event, ${gi}, ${mi})">
                        <div class="flex items-center justify-center w-full h-full overflow-hidden">
                            ${window.isAdmin ? `<i data-lucide="grip-vertical" class="w-3 h-3 drag-handle text-slate-300 mr-1 flex-shrink-0 no-print"></i>` : ''}
                            <div class="truncate"><span>${m}</span></div>
                            ${window.isAdmin ? `<button onclick="window.delStaff(${gi},${mi},'${m}')" class="hidden group-hover:inline-block text-rose-300 ml-1 no-print"><i data-lucide="minus-circle" class="w-3 h-3"></i></button>` : ''}
                        </div>
                    </td>`;
                    if(mi === 0) {
                        row += `<td rowspan="${g.members.length}" class="frame-a-shift text-[10px] text-slate-400 font-black text-center">
                            <div class="flex flex-col items-center gap-1.5"><span>${gType}</span>${window.isAdmin ? `<button onclick="window.addStaff(${gi})" class="p-1 rounded-full bg-blue-500 text-white no-print"><i data-lucide="plus" class="w-2 h-2"></i></button>` : ''}</div>
                        </td>`;
                    }
                    for(let d=1; d<=days; d++) {
                        const ds = `${window.currentYear}-${String(window.currentMonth+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                        let v = window.schedule[ds]?.[m] || "";
                        const isCoreOff = (v === '休' || v === '特' || v === '補');
                        if(isCoreOff) {
                            offCount++;
                            const sk = gType === "早" ? "morning" : (gType === "夜" ? "night" : "others");
                            dailyOffStats[sk][d] = (dailyOffStats[sk][d] || 0) + 1;
                        }
                        const customTag = window.customTags.find(t => t.text === v);
                        let cellStyle = customTag ? `background-color: ${customTag.color}` : "";
                        let cellClass = v === '休' ? 'cell-off' : (['特','補'].includes(v) ? 'bg-slate-500 text-white' : window.getTimeAreaClass(v));
                        if(customTag) cellClass = "cell-custom shadow-inner";
                        if (window.showOnlyOff && v && !isCoreOff) { v = ""; cellClass = ""; cellStyle = ""; }
                        row += `<td onclick="window.cellClick('${ds}', '${m}')" class="cursor-pointer border-r border-b text-[9px] text-center ${cellClass}" style="${cellStyle}">${v}</td>`;
                    }
                    bHtml += row + `<td class="bg-slate-50 font-mono font-bold text-blue-400 border-b border-l-2 text-center">${offCount}</td></tr>`;
                });
            });
            document.getElementById('tableBody').innerHTML = bHtml;

            let fHtml = "";
            const statsCfg = [{ l: "早限制(1)", k: "morning", lim: 1 }, { l: "晚限制(3)", k: "others", lim: 3 }, { l: "夜限制(1)", k: "night", lim: 1 }];
            statsCfg.forEach(s => {
                let r = `<tr class="bg-slate-50/20 text-center"><td colspan="2" class="text-left pl-2 text-[7.5px] font-black text-slate-400 uppercase tracking-tighter">${s.l}</td>`;
                for(let d=1; d<=days; d++) {
                    const c = dailyOffStats[s.k][d] || 0;
                    r += `<td class="text-[9px] font-black text-center ${c > s.lim ? 'text-rose-500 animate-pulse' : 'text-slate-300'}">${c||""}</td>`;
                }
                fHtml += r + `<td></td></tr>`;
            });
            document.getElementById('tableFoot').innerHTML = fHtml;
            lucide.createIcons();
        };

        window.handleDragStart = (e, gi, mi) => { if(!window.isAdmin) return; window.dragSource = { gi, mi }; e.currentTarget.classList.add('dragging'); };
        window.handleDrop = async (e, targetGi, targetMi) => {
            e.preventDefault();
            if(!window.isAdmin || !window.dragSource) return;
            const sourceGi = window.dragSource.gi; const sourceMi = window.dragSource.mi;
            const memberName = window.staffGroups[sourceGi].members[sourceMi];
            window.staffGroups[sourceGi].members.splice(sourceMi, 1);
            window.staffGroups[targetGi].members.splice(targetMi, 0, memberName);
            window.dragSource = null; await window.saveStaff();
        };

        window.addStaff = async (gi) => {
            if(!window.isAdmin) return;
            const name = prompt("請輸入人員姓名：");
            if (name && name.trim()) { window.staffGroups[gi].members.push(name.trim()); await window.saveStaff(); }
        };

        window.delStaff = async (gi, mi, name) => {
            if(!window.isAdmin) return;
            if (confirm(`確定移除 [${name}] 嗎？`)) { window.staffGroups[gi].members.splice(mi, 1); await window.saveStaff(); }
        };

        window.adjReq = (delta) => { if(!window.isAdmin) return; window.updateRequired(window.requiredStaff + delta); };
        window.updateRequired = async (val) => { window.requiredStaff = parseInt(val) || 0; await window.saveStaff(); };

        window.saveStaff = async () => {
            const mKey = `${window.currentYear}-${window.currentMonth + 1}`;
            const getRef = (c, id) => window.fbDoc(window.db, 'artifacts', window.appId, 'public', 'data', c, id);
            await window.fbSetDoc(getRef('personnel_config', `${mKey}_${window.currentStore}`), { staffGroups: window.staffGroups, requiredStaffCount: window.requiredStaff });
            window.render();
        };

        window.renderToolbar = () => {
            const core = [{ id: "CLEAR", label: "清", bg: "bg-slate-100 text-slate-400" },{ id: "休", label: "休", bg: "cell-off" },{ id: "特", label: "特", bg: "bg-slate-500 text-white" },{ id: "補", label: "補", bg: "bg-slate-500 text-white" }];
            let html = core.map(t => `<button onclick="window.selectedTool='${t.id}'; window.renderToolbar();" class="px-2.5 py-1.5 rounded-lg text-[9px] font-black transition-all ${t.bg} ${window.selectedTool === t.id ? 'ring-2 ring-slate-900 ring-offset-1 scale-105' : 'opacity-60'}">${t.label}</button>`).join('');
            if(window.isAdmin) {
                window.customTags.forEach(t => {
                    html += `<button onclick="window.selectedTool='${t.text}'; window.renderToolbar();" class="px-2.5 py-1.5 rounded-lg text-[9px] font-black text-white transition-all ${window.selectedTool === t.text ? 'ring-2 ring-slate-900 ring-offset-1 scale-105' : 'opacity-60'}" style="background-color: ${t.color}">${t.text}</button>`;
                });
            }
            document.getElementById('toolbar').innerHTML = html;
        };

        window.cellClick = async (ds, m) => {
            if(!window.isAdmin && !!window.lockedMonths[`${window.currentYear}-${window.currentMonth + 1}`]) return;
            if(!window.schedule[ds]) window.schedule[ds] = {};
            window.pushToUndo();
            if(window.selectedTool === "CLEAR") delete window.schedule[ds][m]; else window.schedule[ds][m] = window.selectedTool;
            await window.saveToFirebase(); window.render();
        };

        window.handleLoginBtnClick = () => { if(window.isAdmin) window.renderAdminTools(); else window.openLogin(); };

        window.openLogin = () => {
            const box = document.getElementById('modalBox');
            box.innerHTML = `
                <div class="p-8 text-center">
                    <div class="w-14 h-14 bg-slate-50 rounded-2xl flex items-center justify-center mx-auto mb-4 border border-slate-100"><i data-lucide="shield-check" class="w-7 h-7 text-slate-700"></i></div>
                    <h3 class="text-xl font-black text-slate-800 tracking-tight">管理者驗證</h3>
                    <input type="password" id="pwdIn" class="w-full mt-6 bg-slate-50 border border-slate-200 rounded-xl py-5 text-center text-4xl font-black tracking-[0.4em] outline-none" onkeydown="if(event.key==='Enter') window.verify()">
                    <div class="grid grid-cols-2 gap-3 mt-8"><button onclick="window.closeModal()" class="py-4 rounded-xl font-bold text-slate-400 hover:bg-slate-50 transition text-sm">取消</button><button onclick="window.verify()" class="bg-blue-600 text-white py-4 rounded-xl font-black shadow-lg text-sm">確認</button></div>
                </div>`;
            document.getElementById('modalOverlay').classList.remove('hidden');
            setTimeout(() => document.getElementById('pwdIn').focus(), 100);
            lucide.createIcons();
        };

        window.handleLockClick = () => {
             if (!window.isAdmin) window.openLogin();
             else {
                 const key = `${window.currentYear}-${window.currentMonth + 1}`;
                 window.lockedMonths[key] = !window.lockedMonths[key];
                 const getRef = (c, id) => window.fbDoc(window.db, 'artifacts', window.appId, 'public', 'data', c, id);
                 window.fbSetDoc(getRef('lock_state', 'current'), { data: window.lockedMonths });
             }
        };

        window.verify = () => {
            if(document.getElementById('pwdIn').value === window.PASS_MASTER) {
                window.isAdmin = true; window.closeModal(); window.renderAdminTools(); window.render(); window.renderToolbar();
            } else { alert("金鑰錯誤"); document.getElementById('pwdIn').value = ""; }
        };

        window.renderAdminTools = () => {
            const box = document.getElementById('modalBox');
            box.innerHTML = `
                <div class="bg-slate-900 p-4 flex items-center justify-between text-white"><div class="flex items-center gap-2 text-xs font-black uppercase">Admin Console</div><button onclick="window.closeModal()"><i data-lucide="x" class="w-5 h-5"></i></button></div>
                <div class="p-6 bg-white space-y-3">
                    <button class="admin-btn" onclick="window.openTagManager()"><i data-lucide="tags" class="w-5 h-5"></i> 標記管理</button>
                    <button class="admin-btn" onclick="window.print()"><i data-lucide="printer" class="w-5 h-5"></i> 輸出排班表</button>
                    <button class="admin-btn" onclick="window.forceImportMarch()"><i data-lucide="download-cloud" class="w-5 h-5"></i> 強制導入 3 月名單</button>
                    <div class="pt-4 border-t"><button onclick="window.logout()" class="text-rose-500 font-black text-xs uppercase w-full py-3 bg-rose-50 rounded-xl">Logout System</button></div>
                </div>`;
            document.getElementById('modalOverlay').classList.remove('hidden'); lucide.createIcons();
        };

        window.forceImportMarch = async () => {
            if (!confirm("確定要導入 3 月份的名單嗎？")) return;
            const getRef = (c, id) => window.fbDoc(window.db, 'artifacts', window.appId, 'public', 'data', c, id);
            const marchRef = getRef('personnel_config', `2026-3_${window.currentStore}`);
            const marchSnap = await window.fbGetDoc(marchRef);
            if (marchSnap.exists()) {
                window.staffGroups = marchSnap.data().staffGroups;
                window.requiredStaff = marchSnap.data().requiredStaffCount;
                await window.saveStaff();
                alert("導入完成！");
                window.closeModal();
            }
        };

        window.openTagManager = () => {
            const box = document.getElementById('modalBox');
            const tagsHtml = window.customTags.map((t, i) => `
                <div class="flex items-center justify-between p-3 bg-slate-50 rounded-xl mb-2 border">
                    <div class="flex items-center gap-3"><div class="w-5 h-5 rounded shadow-sm" style="background-color: ${t.color}"></div><span class="font-black text-slate-700">${t.text}</span></div>
                    <button onclick="window.deleteTag(${i})" class="text-rose-400 hover:text-rose-600"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                </div>`).join('');
            
            // [關鍵修復] 顏色選擇器的 HTML 生成與渲染
            const colorsHtml = PRESET_COLORS.map(c => `
                <div onclick="window.selectTagColor('${c}', this)" 
                     class="tag-color-picker ${c === window.currentSelectedColor ? 'active' : ''}" 
                     style="background-color: ${c}">
                </div>`).join('');

            box.innerHTML = `
                <div class="bg-slate-800 p-4 flex items-center justify-between text-white">
                    <div class="flex items-center gap-2"><i data-lucide="tags"></i><span class="font-black text-sm">標記管理</span></div>
                    <button onclick="window.renderAdminTools()"><i data-lucide="arrow-left"></i></button>
                </div>
                <div class="p-6 bg-white max-h-[500px] overflow-y-auto">
                    <div class="mb-4">${tagsHtml || '<p class="text-center py-4 text-slate-300 font-bold">目前無自定義標記</p>'}</div>
                    <div class="pt-4 border-t">
                        <label class="text-[9px] font-black text-slate-400 uppercase tracking-widest mb-2 block">新增標記</label>
                        <input type="text" id="newTagText" maxlength="4" placeholder="標記名稱 (如: 支援)" 
                               class="w-full bg-slate-50 border p-3 rounded-xl font-bold mb-3 outline-none text-sm focus:border-blue-500 transition-all">
                        <div class="grid grid-cols-4 gap-3 mb-5">${colorsHtml}</div>
                        <button onclick="window.addTag()" class="w-full bg-slate-900 text-white py-3.5 rounded-xl font-black shadow-lg hover:bg-slate-800 transition-all">
                            新增標記工具
                        </button>
                    </div>
                </div>`;
            lucide.createIcons();
        };

        window.selectTagColor = (c, el) => { 
            window.currentSelectedColor = c; 
            document.querySelectorAll('.tag-color-picker').forEach(p => p.classList.remove('active')); 
            el.classList.add('active'); 
        };

        window.addTag = async () => {
            const t = document.getElementById('newTagText').value.trim(); 
            if (!t) return; 
            window.customTags.push({ text: t, color: window.currentSelectedColor });
            const getRef = (c, id) => window.fbDoc(window.db, 'artifacts', window.appId, 'public', 'data', c, id);
            await window.fbSetDoc(getRef('custom_tags', 'current'), { tags: window.customTags }); 
            window.openTagManager();
        };

        window.deleteTag = async (idx) => {
            window.customTags.splice(idx, 1);
            const getRef = (c, id) => window.fbDoc(window.db, 'artifacts', window.appId, 'public', 'data', c, id);
            await window.fbSetDoc(getRef('custom_tags', 'current'), { tags: window.customTags }); 
            window.openTagManager();
        };

        window.logout = () => { window.isAdmin = false; window.closeModal(); window.render(); window.renderToolbar(); };
        window.closeModal = () => document.getElementById('modalOverlay').classList.add('hidden');
        window.changeMonth = async (v) => { window.currentMonth += v; if(window.currentMonth>11){window.currentMonth=0;window.currentYear++;} if(window.currentMonth<0){window.currentMonth=11;window.currentYear--;} window.render(); await window.loadData(); };
        window.saveFooter = async () => {
            const getRef = (c, id) => window.fbDoc(window.db, 'artifacts', window.appId, 'public', 'data', c, id);
            await window.fbSetDoc(getRef('footer_notes', `current_${window.currentStore}`), { text: document.getElementById('footerNotes').innerText });
        };
    </script>
</body>
</html>
